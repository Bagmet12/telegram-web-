<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Історія заявок</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: #fff;
      background: url('tesla-bg.png') no-repeat center center fixed;
      background-size: cover;
    }
    .container {
      padding: 16px;
    }
    .header-card {
      background: rgba(0,0,0,0.7);
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      margin-bottom: 20px;
    }
    .header-card .name {
      font-size: 32px; margin: 0;
    }
    .header-card .subtitle {
      font-size: 16px; color: #ccc; margin-top: 4px;
    }
    .back-card {
      margin-bottom: 20px; cursor: pointer;
    }
    .back-card .card {
      display: flex; align-items: center;
      background: rgba(0,0,0,0.7);
      border-radius: 16px;
      padding: 12px 16px;
      transition: transform .1s;
    }
    .back-card .card:hover { transform: scale(1.03); }
    .back-card .icon { font-size: 24px; margin-right: 12px; }
    .back-card .text { font-size: 18px; }
    .history-container {
      display: flex; flex-direction: column; gap: 12px;
    }
    .request-card {
      background: rgba(0,0,0,0.7);
      border-radius: 12px;
      overflow: hidden;
    }
    .request-header {
      display: flex; justify-content: space-between; align-items: center;
      padding: 12px 16px; cursor: pointer;
      transition: background .2s;
    }
    .request-header:hover { background: rgba(0,0,0,0.85); }
    .request-header .left {
      display: flex; flex-direction: column;
    }
    .request-header .title {
      margin: 0; font-size: 18px; font-weight: bold;
    }
    .request-header .vin {
      margin: 4px 0 0; font-size: 14px; color: #ccc;
    }
    .request-header .date {
      font-size: 14px; color: #ccc;
    }
    .request-body {
      display: none;
      padding: 0 16px 16px;
      border-top: 1px solid #333;
    }
    .steps {
      display: flex; flex-direction: column; gap: 8px; margin-top: 12px;
    }
    .step-block {
      display: flex; justify-content: space-between; align-items: center;
      background: rgba(0,0,0,0.7); border-radius: 12px;
      padding: 8px 12px;
      font-size: 14px;
    }
    .step-block.completed { background: #045b32; }
    .step-block.active    { background: #6d1c1c; }
    .step-block .left {
      display: flex; flex-direction: column;
    }
    .step-block .left .name {
      font-weight: bold;
    }
    .step-block .left .time {
      font-size: 12px; color: #ddd; margin-top: 2px;
    }
    .step-block .right button {
      background: transparent; border: 1px solid #fff;
      border-radius: 6px; padding: 4px 8px;
      color: #fff; cursor: pointer;
      transition: transform .1s;
    }
    .step-block .right button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-card">
      <div class="name">TeslaAssistantBot</div>
      <div class="subtitle">mini-додаток</div>
    </div>

    <div class="back-card" onclick="location.href='index.html'">
      <div class="card">
        <div class="icon">←</div>
        <div class="text">На головну</div>
      </div>
    </div>

    <div class="history-container" id="history"></div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready(); tg.expand();

    function formatLocal(iso) {
      const d = new Date(iso);
      const pad = n=>n<10?'0'+n:n;
      return `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())}`
           + ` ${pad(d.getHours())}:${pad(d.getMinutes())}`;
    }

    async function fetchHistory(){
      const chatId = String(tg.initDataUnsafe.user.id);
      const res = await fetch(`https://crm.dolce.kyiv.ua/api/get_requests?chat_id=${chatId}`);
      const body = await res.json();
      if(body.status==="ok") render(body.requests);
      else document.getElementById('history').innerText = body.message;
    }

    function render(list){
      const out = document.getElementById('history');
      out.innerHTML = "";
      list.forEach((r,i)=>{
        const card = document.createElement('div');
        card.className = 'request-card';

        // header
        const hdr = document.createElement('div');
        hdr.className = 'request-header';
        hdr.innerHTML = `
          <div class="left">
            <p class="title">Заявка №${i+1}</p>
            <p class="vin">VIN: ${r.vin}</p>
          </div>
          <p class="date">${formatLocal(r.date)}</p>
        `;
        card.appendChild(hdr);

        // body with steps
        const body = document.createElement('div');
        body.className = 'request-body';

        const statuses = [
          {name:'Створена',       key:'Створена'},
          {name:'Діагностування', key:'Діагностування'},
          {name:'Висновок',      key:'Висновок'},
          {name:'Завершено',     key:'Завершено'},
        ];

        const steps = document.createElement('div');
        steps.className = 'steps';

        statuses.forEach((s,j)=>{
          const sb = document.createElement('div');
          sb.className = 'step-block';
          // Створена всегда completed
          if(j===0) sb.classList.add('completed');
          // Активный только тот, что совпал с текущим статусом
          else if(r.status === s.key) sb.classList.add('active');

          const left = document.createElement('div');
          left.className = 'left';
          const name = document.createElement('span');
          name.className = 'name';
          name.textContent = `${j+1}. ${s.name}`;
          left.appendChild(name);
          // дату показываем у Створена и у активного шага
          if(j===0 || r.status === s.key){
            const time = document.createElement('span');
            time.className = 'time';
            time.textContent = formatLocal(r.date);
            left.appendChild(time);
          }

          const right = document.createElement('div');
          right.className = 'right';
          // кнопка PDF на Диагностировании
          if(s.key==='Діагностування' && r.status==='Діагностування'){
            const btn = document.createElement('button');
            btn.textContent = 'PDF';
            btn.onclick = e=>{ e.stopPropagation(); window.open(`https://crm.dolce.kyiv.ua/download/${r.vin}`); };
            right.appendChild(btn);
          }
          // кнопка Завершити на Завершено
          if(s.key==='Завершено' && r.status==='Завершено'){
            const btn = document.createElement('button');
            btn.textContent = 'Завершити';
            btn.onclick = e=>{ e.stopPropagation(); alert('Поздравляем, заявка завершена!'); };
            right.appendChild(btn);
          }

          sb.appendChild(left);
          sb.appendChild(right);
          steps.appendChild(sb);
        });

        body.appendChild(steps);
        card.appendChild(body);

        // toggle body visibility
        hdr.addEventListener('click', ()=> {
          body.style.display = body.style.display==='block'?'none':'block';
        });

        out.appendChild(card);
      });
    }

    fetchHistory();
  </script>
</body>
</html>
