<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Історія заявок</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    /* === Общие === */
    * { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 20px;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: #FFFFFF;
      background: url('tesla-bg.png') no-repeat center center fixed;
      background-size: cover;
    }

    /* Заголовок страницы */
    .page-header {
      text-align: center;
      font-size: 32px;
      font-weight: 500;
      margin-bottom: 16px;
    }

    /* Кнопка “На головну” */
    .back-card {
      width: 100%; max-width: 400px;
      margin: 0 auto 24px;
      cursor: pointer;
    }
    .back-card .card {
      display: flex; align-items: center;
      background: rgba(0,0,0,0.7);
      border: 2px solid #E53935;
      border-radius: 16px;
      padding: 16px 24px;
      transition: transform .1s;
    }
    .back-card .card:hover { transform: scale(1.03); }
    .back-card .icon {
      font-size: 24px; margin-right: 12px;
      color: #fff;
    }
    .back-card .text {
      font-size: 18px; color: #fff;
    }

    /* Контейнер истории */
    .history-container {
      width: 100%; max-width: 400px;
      margin: 0 auto;
      display: flex; flex-direction: column; gap: 16px;
    }

    /* Карточка заявки */
    .request-card {
      background: rgba(0,0,0,0.7);
      border: 2px solid #E53935;
      border-radius: 16px;
      overflow: hidden;
    }
    .request-header {
      padding: 16px;
      display: flex; justify-content: space-between; align-items: center;
      cursor: pointer;
      transition: background .2s;
    }
    .request-header:hover {
      background: rgba(0,0,0,0.85);
    }
    .request-title {
      margin: 0;
      font-size: 20px;
      font-weight: 600;
      color: #fff;
    }
    .request-sub {
      font-size: 14px;
      color: #CCCCCC;
      margin: 0;
    }

    /* Тело заявки */
    .request-body {
      display: none;
      padding: 0 16px 16px;
      border-top: 1px solid #E53935;
    }
    .request-body p {
      margin: 8px 0;
      font-size: 15px;
      color: #fff;
    }
    .request-body a {
      color: #03c75a;
      text-decoration: underline;
    }

    /* Шаги статуса */
    .steps {
      display: flex; flex-direction: column; gap: 12px;
      margin-top: 16px;
    }
    .step-block {
      background: rgba(0,0,0,0.7);
      border-radius: 8px;
      padding: 12px 16px;
      display: flex; justify-content: space-between; align-items: center;
      font-size: 15px;
      color: #fff;
    }
    .step-block.completed {
      border: 2px solid #03c75a;
    }
    .step-block.active {
      border: 2px solid #E53935;
      cursor: pointer;
    }
    .step-block .name { font-weight: 600; }
    .step-block .time { font-size: 13px; color: #CCCCCC; }
  </style>
</head>
<body>
  <div class="page-header">Історія заявок</div>

  <div class="back-card" onclick="location.href='index.html'">
    <div class="card">
      <div class="icon">←</div>
      <div class="text">На головну</div>
    </div>
  </div>

  <div class="history-container" id="history"></div>

  <script>
    const requestsData = [
      {
        vin: '5YJ3E1EA7LF000001',
        date: '2025-05-12 14:30',
        problem: 'Не відкриваються двері.',
        phone: '+380501234567',
        fileUrl: '#',
        statusHistory: [
          {name: '1. Створена', time: '2025-05-12 14:30', state: 'completed'},
          {name: '2. Переддіагностика', time: '2025-05-12 16:45', state: 'active'},
          {name: '3. Висновок', time: '', state: ''},
          {name: '4. Завершено', time: '', state: ''}
        ]
      },
      {
        vin: '5YJ3E1EA7LF000002',
        date: '2025-05-13 10:15',
        problem: 'Дрімає автопілот.',
        phone: '+380671112233',
        fileUrl: '#',
        statusHistory: [
          {name: '1. Створена', time: '2025-05-13 10:15', state: 'completed'},
          {name: '2. Переддіагностика', time: '', state: ''},
          {name: '3. Висновок', time: '', state: ''},
          {name: '4. Завершено', time: '', state: ''}
        ]
      }
    ];

    const histContainer = document.getElementById('history');

    requestsData.forEach((req, idx) => {
      const num = idx + 1;
      const card = document.createElement('div');
      card.className = 'request-card';

      // header
      const hdr = document.createElement('div');
      hdr.className = 'request-header';
      hdr.innerHTML = `
        <div>
          <p class="request-title">Заявка №${num}</p>
          <p class="request-sub">VIN: ${req.vin}</p>
        </div>
        <p class="request-sub">${req.date}</p>
      `;
      card.appendChild(hdr);

      // body
      const bodyDiv = document.createElement('div');
      bodyDiv.className = 'request-body';
      bodyDiv.innerHTML = `
        <p><strong>Опис проблеми:</strong> ${req.problem}</p>
        <p><strong>Телефон:</strong> <a href="tel:${req.phone}">${req.phone}</a></p>
        <p><strong>Файл:</strong> <a href="${req.fileUrl}" target="_blank">Переглянути</a></p>
      `;

      // steps
      const stepsDiv = document.createElement('div');
      stepsDiv.className = 'steps';
      req.statusHistory.forEach(step => {
        const sb = document.createElement('div');
        sb.className = 'step-block ' + (step.state || '');
        sb.innerHTML = `
          <span class="name">${step.name}</span>
          <span class="time">${step.time || ''}</span>
        `;
        if (step.state === 'active') {
          sb.addEventListener('click', () => downloadPDF(req.vin));
        }
        stepsDiv.appendChild(sb);
      });

      bodyDiv.appendChild(stepsDiv);
      card.appendChild(bodyDiv);

      hdr.addEventListener('click', () => {
        bodyDiv.style.display = bodyDiv.style.display === 'block' ? 'none' : 'block';
      });

      histContainer.appendChild(card);
    });

    function downloadPDF(vin) {
      alert('Завантажити PDF для ' + vin);
      // TODO: ваш API-запит
    }
  </script>
</body>
</html>
