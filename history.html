<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Історія заявок</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen;
      background: #121212;
      color: #fff;
    }
    .history-container {
      max-width: 500px;
      margin: 0 auto;
      padding: 60px 20px 40px;
    }
    h1 {
      text-align: center;
      font-size: 28px;
      margin: 0;
      padding-top: 20px;
    }

    /* Кнопка назад */
    .back-card {
      background: #03c75a;
      color: #121212;
      border-radius: 12px;
      padding: 10px 0;
      text-align: center;
      margin: 20px auto;
      max-width: 180px;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .back-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.5);
    }

    .request-card {
      background: #03c75a;
      border-radius: 16px;
      margin-bottom: 24px;
      overflow: hidden;
      box-shadow: 0 8px 16px rgba(0,0,0,0.4);
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
    }
    .request-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.5);
    }
    .request-header {
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .request-title {
      font-size: 18px;
      font-weight: 600;
      color: #121212;
    }
    .request-sub {
      font-size: 14px;
      color: rgba(18,18,18,0.8);
    }
    .request-sub.vin {
      margin-top: 4px;
    }
    .request-body {
      display: none;
      padding: 0 20px 20px;
      background: rgba(0,0,0,0.1);
      border-top: 1px solid rgba(18,18,18,0.5);
    }
    .request-body p {
      margin: 12px 0;
      color: #fff;
    }
    .request-body a {
      color: #121212;
      font-weight: bold;
      text-decoration: none;
    }

    /* Вертикальный степпер */
    .stepper {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 20px;
    }
    .step {
      padding: 12px;
      border-radius: 12px;
      background: rgba(18,18,18,0.4);
      color: #ccc;
      text-align: center;
      font-size: 14px;
      position: relative;
    }
    .step.completed {
      background: #121212;
      color: #03c75a;
      font-weight: bold;
    }
    .step.active {
      background: #fff;
      color: #121212;
      font-weight: bold;
    }
    .step-button {
      display: inline-block;
      margin-top: 8px;
      padding: 6px 12px;
      background: #121212;
      color: #03c75a;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      cursor: pointer;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Історія заявок</h1>

  <!-- Кнопка повернення на головну -->
  <div class="back-card" onclick="location.href='index.html'">
    ← Головна
  </div>

  <div class="history-container" id="history"></div>

  <script>
    const requestsData = [
      {
        vin: '5YJ3E1EA7LF000001',
        date: '2025-05-12 14:30',
        problem: 'Не відкриваються двері.',
        phone: '+380501234567',
        fileUrl: '#'
      },
      {
        vin: '5YJ3E1EA7LF000002',
        date: '2025-05-13 10:15',
        problem: 'Дрімає автопілот.',
        phone: '+380671112233',
        fileUrl: '#'
      }
    ];

    const container = document.getElementById('history');

    requestsData.forEach((req, idx) => {
      const num = idx + 1;
      const card = document.createElement('div');
      card.className = 'request-card';

      // Header
      const hdr = document.createElement('div');
      hdr.className = 'request-header';
      hdr.innerHTML = `
        <div>
          <div class="request-title">Заявка №${num}</div>
          <div class="request-sub vin">VIN: ${req.vin}</div>
        </div>
        <div class="request-sub">${req.date}</div>
      `;
      card.appendChild(hdr);

      // Body
      const body = document.createElement('div');
      body.className = 'request-body';
      body.innerHTML = `
        <p><strong>Опис проблеми:</strong> ${req.problem}</p>
        <p><strong>Телефон:</strong> <a href="tel:${req.phone}">${req.phone}</a></p>
        <p><strong>Файл:</strong> <a href="${req.fileUrl}" target="_blank">Переглянути</a></p>
        <div class="stepper">
          <div class="step completed">1. Створена</div>
          <div class="step active">
            2. Переддіагностика
            <a class="step-button" onclick="downloadPDF('${req.vin}')">Завантажити PDF</a>
          </div>
          <div class="step">3. Висновок</div>
          <div class="step">4. Завершено</div>
        </div>
      `;
      card.appendChild(body);

      // Toggle body on header click
      hdr.addEventListener('click', () => {
        body.style.display = body.style.display === 'block' ? 'none' : 'block';
      });

      container.appendChild(card);
    });

    function downloadPDF(vin) {
      alert('Завантажити PDF для ' + vin);
    }
  </script>
</body>
</html>
