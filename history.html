<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–Ü—Å—Ç–æ—Ä—ñ—è –∑–∞—è–≤–æ–∫</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: #fff;
      background: url('tesla-bg.png') no-repeat center center fixed;
      background-size: cover;
    }
    .container { padding: 16px; }
    .header-card {
      background: rgba(0,0,0,0.7);
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      margin-bottom: 20px;
    }
    .header-card .name { font-size: 32px; margin: 0; }
    .header-card .subtitle { font-size: 16px; color: #ccc; margin-top: 4px; }
    .back-card { margin-bottom: 20px; cursor: pointer; }
    .back-card .card {
      display: flex; align-items: center;
      background: rgba(0,0,0,0.7);
      border-radius: 16px;
      padding: 12px 16px;
      transition: transform .1s;
    }
    .back-card .card:hover { transform: scale(1.03); }
    .back-card .icon { font-size: 24px; margin-right: 12px; }
    .back-card .text { font-size: 18px; }
    .history-container {
      display: flex; flex-direction: column; gap: 12px;
    }
    .request-card {
      background: rgba(0,0,0,0.7);
      border-radius: 12px;
      overflow: hidden;
    }
    .request-header {
      display: flex; justify-content: space-between; align-items: center;
      padding: 12px 16px; cursor: pointer;
      transition: background .2s;
    }
    .request-header:hover { background: rgba(0,0,0,0.85); }
    .request-header .left { display: flex; flex-direction: column; }
    .request-header .title { margin: 0; font-size: 18px; font-weight: bold; }
    .request-header .vin { margin: 4px 0 0; font-size: 14px; color: #ccc; }
    .request-header .created-date {
      font-size: 12px;
      color: #999;
      margin-top: 4px;
    }
    .request-body {
      display: none;
      padding: 0 16px 16px;
      border-top: 1px solid #333;
    }
    .request-body p {
      margin: 8px 0; font-size: 15px;
    }
    .request-body a {
      color: #03c75a; text-decoration: none;
      transition: color 0.2s;
    }
    .request-body a:hover {
      color: #02b350;
      text-decoration: underline;
    }
    .attachments {
      margin: 16px 0;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 12px;
    }
    .attachment-item {
      position: relative;
      border-radius: 8px;
      overflow: hidden;
      background: rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }
    .attachment-item:hover {
      transform: scale(1.02);
    }
    .attachment-item img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      display: block;
    }
    .attachment-item .file-info {
      padding: 8px;
      font-size: 13px;
      color: #ccc;
      text-align: center;
      word-break: break-all;
    }
    .attachment-item .file-icon {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 150px;
      font-size: 48px;
      color: #03c75a;
    }
    .attachment-item .file-link {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.5);
      opacity: 0;
      transition: opacity 0.2s;
      color: #fff;
      text-decoration: none;
      font-size: 14px;
    }
    .attachment-item:hover .file-link {
      opacity: 1;
    }
    .video-preview {
      position: relative;
      width: 100%;
      height: 150px;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .video-preview::before {
      content: "‚ñ∂";
      font-size: 48px;
      color: #fff;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    }
    .steps {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 12px;
    }
    .history-entry-block {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        background: rgba(0,0,0,0.7);
        border-radius: 12px;
        padding: 8px 12px;
        font-size: 14px;
        border-left: 4px solid transparent;
    }
    .history-entry-block .left {
        display: flex;
        flex-direction: column;
        flex-grow: 1;
        padding-right: 10px;
    }
    .history-entry-block .status-name {
        font-weight: bold;
        margin-bottom: 4px;
    }
    .history-entry-block .status-time {
        font-size: 12px;
        color: #ddd;
    }
    .history-entry-block .status-text {
        font-size: 14px;
        margin-top: 8px;
        color: #e0e0e0;
        line-height: 1.4;
        word-break: break-word;
    }
    .history-entry-block[data-status="–ù–æ–≤–∞"],
    .history-entry-block[data-status="–°—Ç–≤–æ—Ä–µ–Ω–∞"] { border-left-color: #2196f3; }
    .history-entry-block[data-status="–î—ñ–∞–≥–Ω–æ—Å—Ç—É–≤–∞–Ω–Ω—è"] { border-left-color: #ff9800; }
    .history-entry-block[data-status="–í–∏—Å–Ω–æ–≤–æ–∫"] { border-left-color: #9c27b0; }
    .history-entry-block[data-status="–ó–∞–≤–µ—Ä—à–µ–Ω–æ"] { border-left-color: #4caf50; }
    .history-entry-block .right {
        display: flex;
        flex-direction: column;
        gap: 6px;
        flex-shrink: 0;
    }
    .history-entry-block .right button {
        background: transparent;
        border: 1px solid #fff;
        border-radius: 6px;
        padding: 4px 8px;
        color: #fff;
        cursor: pointer;
        transition: all 0.2s;
        white-space: nowrap;
        font-size: 12px;
    }
    .history-entry-block .right button:hover {
        transform: scale(1.05);
        background: rgba(255,255,255,0.1);
    }
    .history-entry-block .right button.pdf-button {
      background: rgba(3,199,90,0.1);
      border-color: #03c75a;
      color: #03c75a;
    }
    .history-entry-block .right button.pdf-button:hover {
       background: rgba(3,199,90,0.2);
    }
    .history-entry-block .right button.read-more-button {
       background: rgba(156, 39, 176, 0.1);
       border-color: #9c27b0;
       color: #9c27b0;
    }
    .history-entry-block .right button.read-more-button:hover {
        background: rgba(156, 39, 176, 0.2);
    }
    .conclusion-modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
      backdrop-filter: blur(5px);
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .conclusion-modal.active {
        display: flex;
    }
    .conclusion-modal-content {
      background-color: #1e1e1e;
      margin: auto;
      padding: 20px;
      border: 1px solid #333;
      border-radius: 12px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      position: relative;
    }
    .conclusion-modal-content h3 {
        margin-top: 0;
        color: #e0e0e0;
        border-bottom: 1px solid #333;
        padding-bottom: 10px;
        margin-bottom: 15px;
    }
    .conclusion-modal-text {
        color: #ccc;
        line-height: 1.6;
        white-space: pre-wrap;
        max-height: 70vh;
        overflow-y: auto;
    }
    .conclusion-modal-close {
      color: #aaa;
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      transition: color 0.2s;
    }
    .conclusion-modal-close:hover,
    .conclusion-modal-close:focus {
      color: #e53935;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-card">
      <div class="name">TeslaAssistantBot</div>
      <div class="subtitle">–Ü—Å—Ç–æ—Ä—ñ—è –∑–∞—è–≤–æ–∫</div>
    </div>
    <div class="back-card" onclick="location.href='index.html'">
      <div class="card">
        <div class="icon">‚Üê</div>
        <div class="text">–ù–∞ –≥–æ–ª–æ–≤–Ω—É</div>
      </div>
    </div>
    <div class="history-container" id="history"></div>
  </div>
  <div class="modal" id="imageModal">
    <button class="modal-close" onclick="closeImageModal()">‚úñ</button>
    <img class="modal-content" id="modalImage">
  </div>
  <div id="conclusionModal" class="conclusion-modal">
      <div class="conclusion-modal-content">
          <span class="conclusion-modal-close" onclick="closeConclusionModal()">&times;</span>
          <h3>–ó–∞–∫–ª—é—á–µ–Ω–Ω—è –ø–æ –¥—ñ–∞–≥–Ω–æ—Å—Ç–∏—Ü—ñ</h3>
          <div id="conclusionModalText" class="conclusion-modal-text"></div>
      </div>
  </div>
<script>
const tg = window.Telegram?.WebApp || {};
tg.ready && tg.ready();
tg.expand && tg.expand();

function formatLocal(iso) {
  if (!iso) return '';
  try {
    const d = new Date(iso);
    if (isNaN(d.getTime())) {
      return iso;
    }
    if (!iso.includes('+') && !iso.endsWith('Z')) {
      d.setHours(d.getHours() + 3);
    }
    return d.toLocaleString('uk-UA', {
      year: 'numeric',
      month: '2-digit',
      day: '2-digit',
      hour: '2-digit',
      minute: '2-digit'
    });
  } catch (e) {
    console.error("Error formatting date:", iso, e);
    return iso;
  }
}

function getFileIcon(ext) {
  const icons = {
    pdf: 'üìÑ',
    doc: 'üìù',
    docx: 'üìù',
    xls: 'üìä',
    xlsx: 'üìä',
    zip: 'üì¶',
    rar: 'üì¶',
    default: 'üìé'
  };
  return icons[ext.toLowerCase()] || icons.default;
}

function openImageModal(url) {
  const modal = document.getElementById('imageModal');
  const modalImg = document.getElementById('modalImage');
  modalImg.src = url;
  modal.classList.add('active');
}

function closeImageModal() {
  const modal = document.getElementById('imageModal');
  modal.classList.remove('active');
}

function openConclusionModal(text) {
  const modal = document.getElementById('conclusionModal');
  const modalText = document.getElementById('conclusionModalText');
  modalText.textContent = text;
  modal.classList.add('active');
}

function closeConclusionModal() {
  const modal = document.getElementById('conclusionModal');
  modal.classList.remove('active');
}

function createAttachmentElement(url) {
  const ext = url.split('.').pop().toLowerCase();
  const item = document.createElement('div');
  item.className = 'attachment-item';

  if(['jpg','jpeg','png','gif'].includes(ext)) {
    const img = document.createElement('img');
    img.src = url;
    img.alt = '–í–∫–ª–∞–¥–µ–Ω–Ω—è';
    img.loading = 'lazy';
    img.onerror = function() {
      this.style.display = 'none';
      const icon = document.createElement('div');
      icon.className = 'file-icon';
      icon.textContent = 'üñºÔ∏è';
      this.parentNode.insertBefore(icon, this);
    };
    item.append(img);

    const link = document.createElement('a');
    link.className = 'file-link';
    link.href = url;
    link.target = '_blank';
    link.onclick = (e) => {
      e.preventDefault();
      openImageModal(url);
    };
    item.append(link);
  } else if(['mp4','webm','mov'].includes(ext)) {
    const preview = document.createElement('div');
    preview.className = 'video-preview';
    item.append(preview);

    const link = document.createElement('a');
    link.className = 'file-link';
    link.href = url;
    link.target = '_blank';
    link.textContent = '–í—ñ–¥–∫—Ä–∏—Ç–∏ –≤—ñ–¥–µ–æ';
    item.append(link);
  } else {
    const icon = document.createElement('div');
    icon.className = 'file-icon';
    icon.textContent = getFileIcon(ext);
    item.append(icon);

    const info = document.createElement('div');
    info.className = 'file-info';
    const fileName = decodeURIComponent(url.split('/').pop().split('?')[0]);
    info.textContent = fileName;
    item.append(info);

    const link = document.createElement('a');
    link.className = 'file-link';
    link.href = url;
    link.target = '_blank';
    link.textContent = '–í—ñ–¥–∫—Ä–∏—Ç–∏ —Ñ–∞–π–ª';
    item.append(link);
  }

  return item;
}

function render(list) {
  const out = document.getElementById('history');
  out.innerHTML = "";

  if (!list || list.length === 0) {
    out.innerHTML = '<div class="request-card"><div class="request-header"><div class="left"><p class="title">–Ü—Å—Ç–æ—Ä—ñ—è –ø–æ—Ä–æ–∂–Ω—è</p></div></div></div>';
    return;
  }

  // –£–°–¢–û–ô–ß–ò–í–ê–Ø –°–û–†–¢–ò–†–û–í–ö–ê: —Å–Ω–∞—á–∞–ª–∞ –ø–æ –¥–∞—Ç–µ, –µ—Å–ª–∏ –¥–∞—Ç—ã –Ω–µ—Ç ‚Äî –ø–æ id (–Ω–æ–≤—ã–µ –≤—ã—à–µ)
  list.sort((a, b) => {
    if (a.date && b.date) {
      return new Date(b.date) - new Date(a.date);
    }
    if (a.date && !b.date) return -1;
    if (!a.date && b.date) return 1;
    return b.id - a.id;
  });

  list.forEach((r) => {
    const card = document.createElement('div');
    card.className = 'request-card';

    const hdr = document.createElement('div');
    hdr.className = 'request-header';
    hdr.innerHTML = `
      <div class="left">
        <p class="title">–ó–∞—è–≤–∫–∞ ‚Ññ${r.id}</p>
        <p class="vin">VIN –∞–≤—Ç–æ: ${r.car_vin || '–ù/–î'}</p>
        <p class="created-date">–°—Ç–≤–æ—Ä–µ–Ω–æ: ${formatLocal(r.date)}</p>
      </div>
      <p class="vin">–°—Ç–∞—Ç—É—Å: ${r.status || '–ù/–î'}</p>
    `;
    card.append(hdr);

    const body = document.createElement('div');
    body.className = 'request-body';

    body.innerHTML += `
      <p><strong>–¢–µ–ª–µ—Ñ–æ–Ω:</strong> <a href="tel:${r.phone}">${r.phone || '–ù/–î'}</a></p>
      <p><strong>–û–ø–∏—Å –ø—Ä–æ–±–ª–µ–º–∏:</strong> ${r.problem || '–ù–µ–º–∞—î –æ–ø–∏—Å—É'}</p>
    `;

    if(r.media_url) {
      const attachments = document.createElement('div');
      attachments.className = 'attachments';

      const mediaUrls = r.media_url.split(',').map(url => url.trim()).filter(url => url);

      if(mediaUrls.length > 0) {
        mediaUrls.forEach(url => {
          try {
            const attachmentElement = createAttachmentElement(url);
            attachments.append(attachmentElement);
          } catch(error) {
            console.error('Error creating attachment element:', error);
            const errorItem = document.createElement('div');
            errorItem.className = 'attachment-item';
            errorItem.innerHTML = `
              <div class="file-icon">‚ùå</div>
              <div class="file-info">–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è</div>
            `;
            attachments.append(errorItem);
          }
        });
        if (attachments.hasChildNodes()) {
          body.append(attachments);
        }
      }
    }

    const steps = document.createElement('div');
    steps.className = 'steps';
    body.append(steps);

    if (r.history && r.history.length > 0) {
      const historyTitle = document.createElement('h4');
      historyTitle.textContent = '–Ü—Å—Ç–æ—Ä—ñ—è –∑–º—ñ–Ω —Å—Ç–∞—Ç—É—Å—É:';
      steps.append(historyTitle);

      r.history.sort((a, b) => new Date(a.created_at) - new Date(b.created_at));

      r.history.forEach(entry => {
        const entryBlock = document.createElement('div');
        entryBlock.className = 'history-entry-block';
        entryBlock.setAttribute('data-status', entry.status || '');

        const left = document.createElement('div');
        left.className = 'left';

        const statusName = document.createElement('span');
        statusName.className = 'status-name';
        statusName.textContent = entry.status || '–ù–µ–≤—ñ–¥–æ–º–∏–π —Å—Ç–∞—Ç—É—Å';
        left.append(statusName);

        const statusTime = document.createElement('span');
        statusTime.className = 'status-time';
        statusTime.textContent = entry.created_at ? formatLocal(entry.created_at) : '';
        left.append(statusTime);

        if (entry.text) {
          const statusText = document.createElement('div');
          statusText.className = 'status-text';
          const truncatedText = entry.text.length > 100 ? entry.text.substring(0, 100) + '...' : entry.text;
          statusText.textContent = truncatedText;
          left.append(statusText);
        }

        const right = document.createElement('div');
        right.className = 'right';

        if (entry.status === '–î—ñ–∞–≥–Ω–æ—Å—Ç—É–≤–∞–Ω–Ω—è' && (entry.media || r.diagnostic_file)) {
          const pdfBtn = document.createElement('button');
          pdfBtn.textContent = '–ó–ê–í–ê–ù–¢–ê–ñ–ò–¢–ò PDF —Ñ–∞–π–ª';
          pdfBtn.className = 'pdf-button';
          pdfBtn.style.fontWeight = 'bold';
          pdfBtn.style.fontSize = '12px';
          pdfBtn.style.padding = '4px 10px';
          pdfBtn.style.marginTop = '4px';
          pdfBtn.style.width = 'auto';
          pdfBtn.onclick = e => {
            e.stopPropagation();
            window.open(entry.media || r.diagnostic_file, '_blank');
          };
          right.append(pdfBtn);
        }

        if (entry.status === '–í–∏—Å–Ω–æ–≤–æ–∫' && r.latest_conclusion) {
          const readMoreBtn = document.createElement('button');
          readMoreBtn.textContent = '–ß–∏—Ç–∞—Ç–∏ –ø–æ–≤–Ω—ñ—Å—Ç—é';
          readMoreBtn.className = 'read-more-button';
          readMoreBtn.onclick = e => {
            e.stopPropagation();
            openConclusionModal(r.latest_conclusion);
          };
          right.append(readMoreBtn);
        }

        entryBlock.append(left, right);
        steps.append(entryBlock);
      });
    } else {
      const noHistory = document.createElement('p');
      noHistory.style.cssText = 'color: #bdbdbd; text-align: center; padding: 10px;';
      noHistory.textContent = '–Ü—Å—Ç–æ—Ä—ñ—è –∑–º—ñ–Ω –≤—ñ–¥—Å—É—Ç–Ω—è.';
      steps.append(noHistory);
    }

    card.append(body);

    hdr.addEventListener('click', () => {
      body.style.display = body.style.display === 'block' ? 'none' : 'block';
    });

    out.append(card);
  });
}

async function fetchHistory() {
  let chatId = null;
  try {
    chatId = String(tg.initDataUnsafe?.user?.id || tg.initDataUnsafe?.user_id || '');
  } catch (e) {}
  if (!chatId) {
    document.getElementById('history').innerText = '–ù–µ –∑–Ω–∞–π–¥–µ–Ω–æ chat_id –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞!';
    return;
  }
  try {
    const res = await fetch(`https://tesla-service-dashboard-eda44e4816de.herokuapp.com/api/get_requests?chat_id=${chatId}`);
    const body = await res.json();
    if(body.status === "ok") {
      render(body.requests);
    } else {
      document.getElementById('history').innerText = body.message || '–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —ñ—Å—Ç–æ—Ä—ñ—ó';
    }
  } catch(error) {
    console.error('Error fetching history:', error);
    document.getElementById('history').innerText = '–ù–µ –≤–¥–∞–ª–æ—Å—è –∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ —ñ—Å—Ç–æ—Ä—ñ—é. –°–ø—Ä–æ–±—É–π—Ç–µ –ø—ñ–∑–Ω—ñ—à–µ.';
  }
}

fetchHistory();
</script>
