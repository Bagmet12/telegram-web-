<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–Ü—Å—Ç–æ—Ä—ñ—è –∑–∞—è–≤–æ–∫</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: #fff;
      background: url('tesla-bg.png') no-repeat center center fixed;
      background-size: cover;
    }
    .container { padding: 16px; }
    .header-card {
      background: rgba(0,0,0,0.7);
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      margin-bottom: 20px;
    }
    .header-card .name { font-size: 32px; margin: 0; }
    .header-card .subtitle { font-size: 16px; color: #ccc; margin-top: 4px; }
    .back-card { margin-bottom: 20px; cursor: pointer; }
    .back-card .card {
      display: flex; align-items: center;
      background: rgba(0,0,0,0.7);
      border-radius: 16px;
      padding: 12px 16px;
      transition: transform .1s;
    }
    .back-card .card:hover { transform: scale(1.03); }
    .back-card .icon { font-size: 24px; margin-right: 12px; }
    .back-card .text { font-size: 18px; }

    .history-container {
      display: flex; flex-direction: column; gap: 12px;
    }
    .request-card {
      background: rgba(0,0,0,0.7);
      border-radius: 12px;
      overflow: hidden;
    }
    .request-header {
      display: flex; justify-content: space-between; align-items: center;
      padding: 12px 16px; cursor: pointer;
      transition: background .2s;
    }
    .request-header:hover { background: rgba(0,0,0,0.85); }
    .request-header .left { display: flex; flex-direction: column; }
    .request-header .title { margin: 0; font-size: 18px; font-weight: bold; }
    .request-header .vin { margin: 4px 0 0; font-size: 14px; color: #ccc; }

    .request-body {
      display: none;
      padding: 0 16px 16px;
      border-top: 1px solid #333;
    }
    .request-body p {
      margin: 8px 0; font-size: 15px;
    }
    .request-body a {
      color: #03c75a; text-decoration: none;
      transition: color 0.2s;
    }
    .request-body a:hover {
      color: #02b350;
      text-decoration: underline;
    }

    .attachments {
      margin: 16px 0;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 12px;
    }

    .attachment-item {
      position: relative;
      border-radius: 8px;
      overflow: hidden;
      background: rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }

    .attachment-item:hover {
      transform: scale(1.02);
    }

    .attachment-item img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      display: block;
    }

    .attachment-item .file-info {
      padding: 8px;
      font-size: 13px;
      color: #ccc;
      text-align: center;
      word-break: break-all;
    }

    .attachment-item .file-icon {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 150px;
      font-size: 48px;
      color: #03c75a;
    }

    .attachment-item .file-link {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.5);
      opacity: 0;
      transition: opacity 0.2s;
      color: #fff;
      text-decoration: none;
      font-size: 14px;
    }

    .attachment-item:hover .file-link {
      opacity: 1;
    }

    .video-preview {
      position: relative;
      width: 100%;
      height: 150px;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .video-preview::before {
      content: "‚ñ∂";
      font-size: 48px;
      color: #fff;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    }

    .steps { display: flex; flex-direction: column; gap: 8px; margin-top: 12px; }
    .step-block {
      display: flex; justify-content: space-between; align-items: center;
      background: rgba(0,0,0,0.7); border-radius: 12px;
      padding: 8px 12px; font-size: 14px;
    }
    .step-block.completed { background: #045b32; }
    .step-block.active    { background: #6d1c1c; }
    .step-block .left { display: flex; flex-direction: column; }
    .step-block .left .name { font-weight: bold; }
    .step-block .left .time {
      font-size: 12px; color: #ddd; margin-top: 2px;
    }
    .step-block .right button {
      background: transparent; border: 1px solid #fff;
      border-radius: 6px; padding: 4px 8px;
      color: #fff; cursor: pointer; transition: all 0.2s;
    }
    .step-block .right button:hover { 
      transform: scale(1.05);
      background: rgba(255,255,255,0.1);
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.9);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      max-width: 90%;
      max-height: 90vh;
      object-fit: contain;
    }

    .modal-close {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0,0,0,0.5);
      border: none;
      color: #fff;
      font-size: 24px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }

    .modal-close:hover {
      background: rgba(255,255,255,0.1);
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-card">
      <div class="name">TeslaAssistantBot</div>
      <div class="subtitle">–Ü—Å—Ç–æ—Ä—ñ—è –∑–∞—è–≤–æ–∫</div>
    </div>

    <div class="back-card" onclick="location.href='index.html'">
      <div class="card">
        <div class="icon">‚Üê</div>
        <div class="text">–ù–∞ –≥–æ–ª–æ–≤–Ω—É</div>
      </div>
    </div>

    <div class="history-container" id="history"></div>
  </div>

  <div class="modal" id="imageModal">
    <button class="modal-close" onclick="closeModal()">‚úñ</button>
    <img class="modal-content" id="modalImage">
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready(); tg.expand();

    function formatLocal(iso) {
      const d = new Date(iso);
      const pad = n => n<10?'0'+n:n;
      return `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())}`
           + ` ${pad(d.getHours())}:${pad(d.getMinutes())}`;
    }

    function getFileIcon(ext) {
      const icons = {
        pdf: 'üìÑ',
        doc: 'üìù',
        docx: 'üìù',
        xls: 'üìä',
        xlsx: 'üìä',
        zip: 'üì¶',
        rar: 'üì¶',
        default: 'üìé'
      };
      return icons[ext.toLowerCase()] || icons.default;
    }

    function openModal(url) {
      const modal = document.getElementById('imageModal');
      const modalImg = document.getElementById('modalImage');
      modalImg.src = url;
      modal.classList.add('active');
    }

    function closeModal() {
      const modal = document.getElementById('imageModal');
      modal.classList.remove('active');
    }

    async function fetchHistory(){
      const chatId = String(tg.initDataUnsafe.user.id);
      try {
        const res = await fetch(`https://crm.dolce.kyiv.ua/api/get_requests?chat_id=${chatId}`);
        const body = await res.json();
        if(body.status==="ok") render(body.requests);
        else document.getElementById('history').innerText = body.message;
      } catch {
        document.getElementById('history').innerText = '–ù–µ –≤–¥–∞–ª–æ—Å—è –∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ —ñ—Å—Ç–æ—Ä—ñ—é.';
      }
    }

    function createAttachmentElement(url) {
      const ext = url.split('.').pop().toLowerCase();
      const item = document.createElement('div');
      item.className = 'attachment-item';

      if(['jpg','jpeg','png','gif'].includes(ext)) {
        const img = document.createElement('img');
        img.src = url;
        img.alt = '–í–∫–ª–∞–¥–µ–Ω–Ω—è';
        img.loading = 'lazy';
        item.append(img);

        const link = document.createElement('a');
        link.className = 'file-link';
        link.href = url;
        link.target = '_blank';
        link.onclick = (e) => {
          e.preventDefault();
          openModal(url);
        };
        item.append(link);
      } else if(['mp4','webm','mov'].includes(ext)) {
        const preview = document.createElement('div');
        preview.className = 'video-preview';
        item.append(preview);

        const link = document.createElement('a');
        link.className = 'file-link';
        link.href = url;
        link.target = '_blank';
        link.textContent = '–í—ñ–¥–∫—Ä–∏—Ç–∏ –≤—ñ–¥–µ–æ';
        item.append(link);
      } else {
        const icon = document.createElement('div');
        icon.className = 'file-icon';
        icon.textContent = getFileIcon(ext);
        item.append(icon);

        const info = document.createElement('div');
        info.className = 'file-info';
        info.textContent = url.split('/').pop();
        item.append(info);

        const link = document.createElement('a');
        link.className = 'file-link';
        link.href = url;
        link.target = '_blank';
        link.textContent = '–í—ñ–¥–∫—Ä–∏—Ç–∏ —Ñ–∞–π–ª';
        item.append(link);
      }

      return item;
    }

    function render(list){
      const out = document.getElementById('history');
      out.innerHTML = "";
      list.forEach((r,i)=>{
        const card = document.createElement('div');
        card.className = 'request-card';

        const hdr = document.createElement('div');
        hdr.className = 'request-header';
        hdr.innerHTML = `
          <div class="left">
            <p class="title">–ó–∞—è–≤–∫–∞ ‚Ññ${i+1}</p>
            <p class="vin">VIN –∞–≤—Ç–æ: ${r.car_vin}</p>
          </div>
          <p class="vin">${formatLocal(r.date)}</p>
        `;
        card.append(hdr);

        const body = document.createElement('div');
        body.className = 'request-body';

        body.innerHTML += `
          <p><strong>–¢–µ–ª–µ—Ñ–æ–Ω:</strong> <a href="tel:${r.phone}">${r.phone}</a></p>
          <p><strong>–û–ø–∏—Å –ø—Ä–æ–±–ª–µ–º–∏:</strong> ${r.problem}</p>
        `;

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ –º–µ–¥–∏–∞ URL –∏ –æ—Ç–æ–±—Ä–∞–∂–∞–µ–º, –µ—Å–ª–∏ –µ—Å—Ç—å
        if(r.media_url) { // <-- –ò—Å–ø–æ–ª—å–∑—É–µ–º media_url, –∫–∞–∫ –≤–æ–∑–≤—Ä–∞—â–∞–µ—Ç —Å–µ—Ä–≤–µ—Ä
          const attachments = document.createElement('div');
          attachments.className = 'attachments';

          // –†–∞–∑–¥–µ–ª—è–µ–º —Å—Ç—Ä–æ–∫—É URL–æ–≤, –µ—Å–ª–∏ –∏—Ö –Ω–µ—Å–∫–æ–ª—å–∫–æ (—Ö–æ—Ç—è —Å–µ–π—á–∞—Å —Å–µ—Ä–≤–µ—Ä –æ—Ç–¥–∞–µ—Ç —Ç–æ–ª—å–∫–æ –æ–¥–∏–Ω)
          r.media_url.split(',').forEach(url => {
            url = url.trim();
            if(url) {
              attachments.append(createAttachmentElement(url));
            }
          });

          body.append(attachments);
        }

        const statuses = [
          {name:'1. –°—Ç–≤–æ—Ä–µ–Ω–∞',       key:'–°—Ç–≤–æ—Ä–µ–Ω–∞'},
          {name:'2. –î—ñ–∞–≥–Ω–æ—Å—Ç—É–≤–∞–Ω–Ω—è', key:'–î—ñ–∞–≥–Ω–æ—Å—Ç—É–≤–∞–Ω–Ω—è'},
          {name:'3. –í–∏—Å–Ω–æ–≤–æ–∫',       key:'–í–∏—Å–Ω–æ–≤–æ–∫'},
          {name:'4. –ó–∞–≤–µ—Ä—à–µ–Ω–æ',      key:'–ó–∞–≤–µ—Ä—à–µ–Ω–æ'}
        ];

        const steps = document.createElement('div');
        steps.className = 'steps';

        statuses.forEach((s,j)=>{
          const sb = document.createElement('div');
          sb.className = 'step-block';
          if(j===0) sb.classList.add('completed');
          else if(r.status===s.key) sb.classList.add('active');

          const left = document.createElement('div');
          left.className = 'left';
          left.innerHTML = `
            <span class="name">${s.name}</span>
            <span class="time">${(j===0||r.status===s.key)?formatLocal(r.date):''}</span>
          `;

          const right = document.createElement('div');
          right.className = 'right';

            if(s.key==='–î—ñ–∞–≥–Ω–æ—Å—Ç—É–≤–∞–Ω–Ω—è' && r.status==='–î—ñ–∞–≥–Ω–æ—Å—Ç—É–≤–∞–Ω–Ω—è'){
            const btn = document.createElement('button');
            btn.textContent = 'PDF';
            btn.onclick = e=> {
              e.stopPropagation();
              // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ URL –¥–∏–∞–≥–Ω–æ—Å—Ç–∏—á–µ—Å–∫–æ–≥–æ —Ñ–∞–π–ª–∞ –ø–µ—Ä–µ–¥ –æ—Ç–∫—Ä—ã—Ç–∏–µ–º
              if (r.diagnostic_file) {
                window.open(r.diagnostic_file, '_blank');
              } else {
                alert('–§–∞–π–ª –¥—ñ–∞–≥–Ω–æ—Å—Ç–∏–∫–∏ –≤—ñ–¥—Å—É—Ç–Ω—ñ–π.');
              }
            };
            right.append(btn);
          }

          if(s.key==='–ó–∞–≤–µ—Ä—à–µ–Ω–æ' && r.status==='–ó–∞–≤–µ—Ä—à–µ–Ω–æ'){
            const btn = document.createElement('button');
            btn.textContent = '–ó–∞–≤–µ—Ä—à–∏—Ç–∏';
            btn.onclick = e=> e.stopPropagation() && alert('–ó–∞—è–≤–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞.');
            right.append(btn);
          }

          sb.append(left, right);
          steps.append(sb);
        });

        body.append(steps);
        card.append(body);

        hdr.addEventListener('click', ()=>
          body.style.display = body.style.display==='block'?'none':'block'
        );

        out.append(card);
      });
    }

    // Close modal when clicking outside the image
    document.getElementById('imageModal').addEventListener('click', (e) => {
      if (e.target === e.currentTarget) {
        closeModal();
      }
    });

    fetchHistory();
  </script>
</body>
</html>
