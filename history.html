<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Історія заявок</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen;
      background: #121212;
      color: #fff;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
    }
    .back-btn {
      display: block;
      margin: 0 auto 20px;
      padding: 10px 20px;
      background: #03c75a;
      color: #121212;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .history-container {
      max-width: 500px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .request-card {
      background: #03c75a;
      border-radius: 12px;
      overflow: hidden;
      color: #121212;
    }
    .request-header {
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }
    .request-header:hover {
      background: #04d165;
    }
    .request-title {
      font-size: 18px;
      font-weight: bold;
      margin: 0;
    }
    .request-sub {
      font-size: 14px;
      color: #121212;
    }
    .request-body {
      display: none;
      padding: 0 16px 16px;
      border-top: 1px solid #029e49;
    }
    .request-body p {
      margin: 8px 0;
      font-size: 15px;
    }
    .request-body a {
      color: #121212;
      text-decoration: underline;
    }

    /* Стил для шагов */
    .steps {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 16px;
    }
    .step-block {
      background: #121212;
      border-radius: 8px;
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
      font-size: 15px;
    }
    .step-block.completed {
      background: #028f46;
    }
    .step-block.active {
      background: #04d165;
    }
    .step-block .name {
      font-weight: bold;
    }
    .step-block .time {
      font-size: 13px;
      color: #ddd;
    }
  </style>
</head>
<body>

  <button class="back-btn" onclick="location.href='index.html'">
    ← Головна
  </button>

  <h1>Історія заявок</h1>

  <div class="history-container" id="history"></div>

  <script>
    // Демо-дані з історією статусів
    const requestsData = [
      {
        vin: '5YJ3E1EA7LF000001',
        date: '2025-05-12 14:30',
        problem: 'Не відкриваються двері.',
        phone: '+380501234567',
        fileUrl: '#',
        statusHistory: [
          {name: '1. Створена', time: '2025-05-12 14:30', state: 'completed'},
          {name: '2. Переддіагностика', time: '2025-05-12 16:45', state: 'active'},
          {name: '3. Висновок', time: '', state: ''},
          {name: '4. Завершено', time: '', state: ''}
        ]
      },
      {
        vin: '5YJ3E1EA7LF000002',
        date: '2025-05-13 10:15',
        problem: 'Дрімає автопілот.',
        phone: '+380671112233',
        fileUrl: '#',
        statusHistory: [
          {name: '1. Створена', time: '2025-05-13 10:15', state: 'completed'},
          {name: '2. Переддіагностика', time: '', state: ''},
          {name: '3. Висновок', time: '', state: ''},
          {name: '4. Завершено', time: '', state: ''}
        ]
      }
    ];

    const histContainer = document.getElementById('history');

    requestsData.forEach((req, idx) => {
      const num = idx + 1;
      const card = document.createElement('div');
      card.className = 'request-card';

      // Заголовок карточки
      const hdr = document.createElement('div');
      hdr.className = 'request-header';
      hdr.innerHTML = `
        <div>
          <p class="request-title">Заявка №${num}</p>
          <p class="request-sub">VIN: ${req.vin}</p>
        </div>
        <p class="request-sub">${req.date}</p>
      `;
      card.appendChild(hdr);

      // Тіло карточки
      const bodyDiv = document.createElement('div');
      bodyDiv.className = 'request-body';
      bodyDiv.innerHTML = `
        <p><strong>Опис проблеми:</strong> ${req.problem}</p>
        <p><strong>Телефон:</strong> <a href="tel:${req.phone}">${req.phone}</a></p>
        <p><strong>Файл:</strong> <a href="${req.fileUrl}" target="_blank">Переглянути</a></p>
      `;

      // Блок кроків
      const stepsDiv = document.createElement('div');
      stepsDiv.className = 'steps';
      req.statusHistory.forEach(step => {
        const sb = document.createElement('div');
        sb.className = 'step-block ' + (step.state || '');
        sb.innerHTML = `
          <span class="name">${step.name}</span>
          <span class="time">${step.time || ''}</span>
        `;
        // Для активного шага добавляем кликабельность
        if (step.state === 'active') {
          sb.style.cursor = 'pointer';
          sb.addEventListener('click', () => downloadPDF(req.vin));
        }
        stepsDiv.appendChild(sb);
      });

      bodyDiv.appendChild(stepsDiv);
      card.appendChild(bodyDiv);

      // Переключатель видимости тела
      hdr.addEventListener('click', () => {
        bodyDiv.style.display = bodyDiv.style.display === 'block' ? 'none' : 'block';
      });

      histContainer.appendChild(card);
    });

    function downloadPDF(vin) {
      alert('Завантажити PDF для ' + vin);
      // Реальный fetch к вашему API
    }
  </script>
</body>
</html>
