<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Історія заявок</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: #fff;
      background: url('tesla-bg.png') no-repeat center center fixed;
      background-size: cover;
    }
    .container {
      width: 100%;
      padding: 16px;
    }
    .header-card {
      background: rgba(0,0,0,0.7);
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      margin-bottom: 20px;
    }
    .header-card .name {
      font-size: 32px;
      font-weight: 600;
      margin: 0;
    }
    .header-card .subtitle {
      font-size: 16px;
      color: #CCCCCC;
      margin-top: 4px;
    }
    .back-card {
      margin-bottom: 20px;
      cursor: pointer;
    }
    .back-card .card {
      display: flex;
      align-items: center;
      background: rgba(0,0,0,0.7);
      border-radius: 16px;
      padding: 12px 16px;
      transition: transform .1s;
    }
    .back-card .card:hover {
      transform: scale(1.03);
    }
    .back-card .icon {
      font-size: 24px;
      margin-right: 12px;
    }
    .back-card .text {
      font-size: 18px;
    }
    .history-container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .request-card {
      background: rgba(0,0,0,0.7);
      border-radius: 12px;
      overflow: hidden;
      position: relative;
    }
    .request-card .delete-btn {
      position: absolute;
      top: 12px;
      right: 12px;
      background: #a00;
      color: #fff;
      border: none;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 12px;
      cursor: pointer;
      transition: background .2s;
    }
    .request-card .delete-btn:hover {
      background: #c00;
    }
    .request-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      cursor: pointer;
      transition: background .2s;
    }
    .request-header:hover {
      background: rgba(0,0,0,0.85);
    }
    .request-header .left {
      display: flex;
      flex-direction: column;
    }
    .request-header .title {
      margin: 0;
      font-size: 18px;
      font-weight: bold;
    }
    .request-header .vin {
      margin: 4px 0 0;
      font-size: 14px;
      color: #ccc;
    }
    .request-header .date {
      font-size: 14px;
      color: #ccc;
    }
    .request-body {
      display: none;
      padding: 0 16px 16px;
      border-top: 1px solid #333;
    }
    .request-body p {
      margin: 8px 0;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-card">
      <div class="name">TeslaAssistantBot</div>
      <div class="subtitle">mini-додаток</div>
    </div>

    <div class="back-card" onclick="location.href='index.html'">
      <div class="card">
        <div class="icon">←</div>
        <div class="text">На головну</div>
      </div>
    </div>

    <div class="history-container" id="history"></div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready(); tg.expand();

    // форматирует ISO→"YYYY-MM-DD HH:mm" по локальному времени
    function formatLocal(iso) {
      const d = new Date(iso);
      const pad = n=>n<10?'0'+n:n;
      return `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())}`
           + ` ${pad(d.getHours())}:${pad(d.getMinutes())}`;
    }

    async function fetchHistory(){
      const chatId = String(tg.initDataUnsafe.user.id);
      const res = await fetch(`https://crm.dolce.kyiv.ua/api/get_requests?chat_id=${chatId}`);
      const body = await res.json();
      if(body.status === "ok") render(body.requests);
      else document.getElementById('history').innerText = body.message;
    }

    function render(list){
      const out = document.getElementById('history');
      out.innerHTML = "";
      list.forEach((r,i)=>{
        const card = document.createElement('div');
        card.className = 'request-card';

        // кнопка «Видалити»
        const del = document.createElement('button');
        del.className = 'delete-btn';
        del.textContent = 'Видалити';
        del.onclick = e => {
          e.stopPropagation();
          deleteRequest(r.id);
        };
        card.appendChild(del);

        // шапка
        const hdr = document.createElement('div');
        hdr.className = 'request-header';
        hdr.innerHTML = `
          <div class="left">
            <p class="title">Заявка №${i+1}</p>
            <p class="vin">VIN: ${r.vin}</p>
          </div>
          <p class="date">${formatLocal(r.date)}</p>
        `;
        card.appendChild(hdr);

        // тело (скрыто по умолчанию)
        const body = document.createElement('div');
        body.className = 'request-body';
        body.innerHTML = `
          <p><strong>Проблема:</strong> ${r.problem}</p>
          <p><strong>Телефон:</strong> ${r.phone || '—'}</p>
        `;
        card.appendChild(body);

        // переключение видимости тела
        hdr.addEventListener('click', ()=> {
          body.style.display = body.style.display === 'block' ? 'none' : 'block';
        });

        out.appendChild(card);
      });
    }

    async function deleteRequest(id){
      if(!confirm(`Видалити заявку №${id}?`)) return;
      const res = await fetch(`https://crm.dolce.kyiv.ua/api/delete_request/${id}`, {
        method: 'DELETE'
      });
      const body = await res.json();
      if(body.status === "ok"){
        alert(body.message);
        fetchHistory();
      } else {
        alert("Помилка: " + body.message);
      }
    }

    fetchHistory();
  </script>
</body>
</html>
