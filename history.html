<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Історія заявок</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
      background: linear-gradient(135deg, #0f1e3a, #1a2a52);
      background-attachment: fixed;
      color: #fff;
    }
    .history-container {
      max-width: 500px;
      margin: auto;
    }
    .request-card {
      background-color: rgba(30, 30, 30, 0.85);
      border-radius: 12px;
      margin-bottom: 16px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      transition: background 0.2s ease, box-shadow 0.2s ease;
    }
    .request-card:hover {
      background-color: rgba(40, 40, 40, 0.85);
      box-shadow: 0 6px 24px rgba(0,0,0,0.7);
    }
    .request-header {
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }
    .request-header:hover {
      background-color: rgba(50,50,50,0.85);
    }
    .request-title {
      font-size: 16px;
      font-weight: bold;
    }
    .request-sub {
      font-size: 14px;
      color: #ccc;
    }
    .request-body {
      display: none;
      padding: 0 16px 16px;
      border-top: 1px solid #333;
    }
    .request-body p {
      margin: 8px 0;
    }
    .stepper {
      display: flex;
      justify-content: space-between;
      margin-top: 16px;
    }
    .step {
      flex: 1;
      text-align: center;
      padding: 8px 4px;
      border-radius: 4px;
      font-size: 12px;
      background: #333;
      color: #bbb;
      position: relative;
    }
    .step:not(:last-child)::after {
      content: "";
      position: absolute;
      top: 50%;
      right: -50%;
      transform: translateY(-50%);
      width: 100%;
      height: 2px;
      background: #333;
      z-index: -1;
    }
    .step.completed {
      background: #03c75a;
      color: #121212;
    }
    .step.active {
      background: #ffb300;
      color: #121212;
    }
    .step.completed:not(:last-child)::after {
      background: #03c75a;
    }
    .step-button {
      margin-top: 8px;
      padding: 6px 10px;
      font-size: 13px;
      border: none;
      border-radius: 6px;
      background: #03c75a;
      color: #121212;
      cursor: pointer;
      transition: opacity 0.2s ease;
    }
    .step-button:hover {
      opacity: 0.8;
    }
    a { color: #03c75a; text-decoration: none; }
  </style>
</head>
<body>
  <h1 style="text-align:center; margin-bottom:20px;">Історія заявок</h1>
  <div class="history-container" id="history"></div>

  <script>
    // Пример данных — замените на реальные запросы из CRM
    const requestsData = [
      {
        vin: '5YJ3E1EA7LF000001',
        date: '2025-05-12 14:30',
        problem: 'Не відкриваються двері.',
        phone: '+380501234567',
        fileUrl: '#'
      },
      {
        vin: '5YJ3E1EA7LF000002',
        date: '2025-05-13 10:15',
        problem: 'Дрімає автопілот.',
        phone: '+380671112233',
        fileUrl: '#'
      }
    ];

    const histContainer = document.getElementById('history');

    requestsData.forEach((req, idx) => {
      const num = idx + 1;
      // Карточка
      const card = document.createElement('div');
      card.className = 'request-card';

      // Заголовок
      const hdr = document.createElement('div');
      hdr.className = 'request-header';
      hdr.innerHTML = `
        <div>
          <div class="request-title">Заявка №${num}</div>
          <div class="request-sub">VIN: ${req.vin}</div>
        </div>
        <div class="request-sub">${req.date}</div>
      `;
      hdr.addEventListener('click', () => {
        bodyDiv.style.display = bodyDiv.style.display === 'block' ? 'none' : 'block';
      });
      card.appendChild(hdr);

      // Тело
      const bodyDiv = document.createElement('div');
      bodyDiv.className = 'request-body';
      bodyDiv.innerHTML = `
        <p><strong>Опис проблеми:</strong> ${req.problem}</p>
        <p><strong>Телефон:</strong> <a href="tel:${req.phone}">${req.phone}</a></p>
        <p><strong>Файл:</strong> <a href="${req.fileUrl}" target="_blank">Переглянути</a></p>
        <div class="stepper">
          <div class="step completed">1. Створена</div>
          <div class="step active">
            2. Переддіагностика
            <br><button class="step-button" onclick="downloadPDF('${req.vin}')">Завантажити PDF</button>
          </div>
          <div class="step">3. Висновок</div>
          <div class="step">4. Завершено</div>
        </div>
      `;
      card.appendChild(bodyDiv);

      histContainer.appendChild(card);
    });

    function downloadPDF(vin) {
      alert('Завантажити PDF для ' + vin);
    }
  </script>
</body>
</html>
