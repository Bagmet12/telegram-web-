<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–Ü—Å—Ç–æ—Ä—ñ—è –∑–∞—è–≤–æ–∫</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: #fff;
      background: url('tesla-bg.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Header */
    .header-card {
      background: rgba(0,0,0,0.7);
      border: 2px solid #E53935;
      border-radius: 16px;
      padding: 24px 32px;
      width: 90%;
      max-width: 400px;
      margin: 40px 0 20px;
      text-align: center;
    }
    .header-card .name {
      font-size: 32px;
      font-weight: 600;
    }
    .header-card .subtitle {
      font-size: 16px;
      color: #CCCCCC;
    }

    /* Back button */
    .back-card {
      width: 90%;
      max-width: 400px;
      margin-bottom: 20px;
      cursor: pointer;
    }
    .back-card .card {
      display: flex;
      align-items: center;
      background: rgba(0,0,0,0.7);
      border: 2px solid #E53935;
      border-radius: 16px;
      padding: 16px 24px;
      transition: transform .1s;
    }
    .back-card .card:hover { transform: scale(1.03); }
    .back-card .icon { font-size: 24px; margin-right: 12px; }
    .back-card .text { font-size: 18px; }

    /* History container */
    .history-container {
      width: 90%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-bottom: 40px;
    }

    /* Request card */
    .request-card {
      background: rgba(0,0,0,0.7);
      border: 2px solid #E53935;
      border-radius: 16px;
      overflow: hidden;
    }
    .request-header {
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      transition: background .2s;
    }
    .request-header:hover {
      background: rgba(0,0,0,0.85);
    }
    .request-title {
      margin: 0;
      font-size: 18px;
      font-weight: bold;
    }
    .request-sub {
      margin: 0;
      font-size: 14px;
      color: #CCCCCC;
    }
    .request-body {
      display: none;
      padding: 0 16px 16px;
      border-top: 1px solid #E53935;
    }
    .request-body p {
      margin: 8px 0;
      font-size: 15px;
    }
    .request-body a {
      color: #E53935;
      text-decoration: underline;
    }

    /* Steps */
    .steps {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 16px;
    }
    .step-block {
      background: #121212;
      border-radius: 8px;
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 15px;
      color: #fff;
    }
    .step-block.completed {
      background: #028f46;
    }
    .step-block.active {
      background: #04d165;
      cursor: pointer;
    }
    .step-block .name {
      font-weight: bold;
    }
    .step-block .time {
      font-size: 13px;
      color: #ddd;
    }

    /* Download PDF button */
    .download-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 16px;
      padding: 12px;
      background: rgba(0,0,0,0.7);
      border: 2px solid #E53935;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      color: #fff;
      transition: transform .1s;
    }
    .download-btn:hover {
      transform: scale(1.03);
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header-card">
    <div class="name">TeslaAssistantBot</div>
    <div class="subtitle">mini-–¥–æ–¥–∞—Ç–æ–∫</div>
  </div>

  <!-- Back button -->
  <div class="back-card" onclick="location.href='index.html'">
    <div class="card">

  <!-- History -->

  <script>

    // –î–µ–º–æ-–¥–∞–Ω—ñ
    const requestsData = [

          {name: '2. –î—ñ–∞–≥–Ω–æ—Å—Ç—É–≤–∞–Ω–Ω—è', time: '2025-05-12 16:45', state: 'active'},

        problem: '–î—Ä—ñ–º–∞—î –∞–≤—Ç–æ–ø—ñ–ª–æ—Ç.',
        phone: '+380671112233',
        fileUrl: '#',
        statusHistory: [
          {name: '1. –°—Ç–≤–æ—Ä–µ–Ω–∞', time: '2025-05-13 10:15', state: 'completed'},
          {name: '2. –î—ñ–∞–≥–Ω–æ—Å—Ç—É–≤–∞–Ω–Ω—è', time: '', state: ''},
          {name: '3. –í–∏—Å–Ω–æ–≤–æ–∫', time: '', state: ''},

    const histContainer = document.getElementById('history');

    requestsData.forEach((req, idx) => {
      const num = idx + 1;
      const card = document.createElement('div');

      // Header
      const hdr = document.createElement('div');
      hdr.className = 'request-header';
      hdr.innerHTML = `

        <p class="request-sub">${req.date}</p>
      `;
      card.appendChild(hdr);

      // Body
      const bodyDiv = document.createElement('div');
      bodyDiv.className = 'request-body';
      bodyDiv.innerHTML = `
        <p><strong>–û–ø–∏—Å –ø—Ä–æ–±–ª–µ–º–∏:</strong> ${req.problem}</p>
        <p><strong>–¢–µ–ª–µ—Ñ–æ–Ω:</strong> <a href="tel:${req.phone}">${req.phone}</a></p>
        <p><strong>–§–∞–π–ª:</strong> <a href="${req.fileUrl}" target="_blank">–ü–µ—Ä–µ–≥–ª—è–Ω—É—Ç–∏</a></p>
      `;

      // Steps
      const stepsDiv = document.createElement('div');
      stepsDiv.className = 'steps';
      req.statusHistory.forEach(step => {
        const sb = document.createElement('div');
        sb.className = `step-block ${step.state}`;
        sb.innerHTML = `
          <span class="name">${step.name}</span>
          <span class="time">${step.time || ''}</span>
        `;
        if (step.state === 'active') {
          sb.addEventListener('click', () => downloadPDF(req.vin));
        }
        stepsDiv.appendChild(sb);
      });
      bodyDiv.appendChild(stepsDiv);

      // Download PDF button
      const downloadBtn = document.createElement('div');
      downloadBtn.className = 'download-btn';
      downloadBtn.innerHTML = `üìÑ –ó–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ PDF`;
      downloadBtn.addEventListener('click', () => downloadPDF(req.vin));
      bodyDiv.appendChild(downloadBtn);

      card.appendChild(bodyDiv);

      // Toggle visibility
      hdr.addEventListener('click', () => {
        bodyDiv.style.display = bodyDiv.style.display === 'block' ? 'none' : 'block';
      });

      histContainer.appendChild(card);
    });

    function downloadPDF(vin) {
      alert('–ó–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ PDF –¥–ª—è ' + vin);

    }
  </script>
</body>
</html>
