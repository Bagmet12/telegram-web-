<!DOCTYPE html>
<html lang="uk">
<head>

  <style>
    /* … ваше CSS … */
    .delete-btn {
      background: #a00;
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      float: right;
      font-size: 14px;
    }
    .delete-btn:hover {
      background: #c00;
    }
  </style>

<body>
  <div class="history-container" id="history"></div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const tg = window.Telegram.WebApp;
    tg.ready(); tg.expand();

    async function fetchHistory(){
      const chatId = String(tg.initDataUnsafe.user.id);
      const res = await fetch(`https://crm.dolce.kyiv.ua/api/get_requests?chat_id=${chatId}`);
      const body = await res.json();
      if(body.status==="ok") render(body.requests);
      else document.getElementById('history').innerText = body.message;
    }

    function render(list){
      const out = document.getElementById('history');
      out.innerHTML = "";
      list.forEach((r,i)=>{
        const card = document.createElement('div');
        card.className = 'request-card';
        // кнопка «Удалить»
        const del = document.createElement('button');
        del.className = 'delete-btn';
        del.textContent = 'Удалить';
        del.onclick = () => deleteRequest(r.id);

        card.innerHTML = `
          <div>
            <b>Заявка №${i+1}</b><br>
            VIN: ${r.vin}<br>
            Дата: ${r.date}<br>
            Проблема: ${r.problem}
          </div>
        `;
        // приклеиваем кнопку
        card.appendChild(del);
        out.appendChild(card);
      });

    day:    '2-digit',

    minute: '2-digit',
    second: '2-digit'
  });

    async function deleteRequest(id){
      if(!confirm(`Удалить заявку №${id}?`)) return;
      const res = await fetch(`https://crm.dolce.kyiv.ua/api/delete_request/${id}`, {
        method: "DELETE"
      });
      const body = await res.json();
      if(body.status==="ok"){
        alert(body.message);
        fetchHistory();
      } else {
        alert("Ошибка: " + body.message);
      }
    }

    fetchHistory();
  </script>
