  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    // Helper function to format date
    function formatLocal(iso) {
      if (!iso) return '';
      try {
           const d = new Date(iso);
           if (isNaN(d.getTime())) {
               return iso; // Return original if invalid
           }
           return d.toLocaleString('uk-UA', {
               year: 'numeric',
               month: '2-digit',
               day: '2-digit',
               hour: '2-digit',
               minute: '2-digit'
           });
      } catch (e) {
          console.error("Error formatting date:", iso, e);
          return iso; // Return original on error
      }
    }


    function getFileIcon(ext) {
      const icons = {
        pdf: 'üìÑ', // Changed icon
        doc: 'üìù',
        docx: 'üìù',
        xls: 'üìä',
        xlsx: 'üìä',
        zip: 'üì¶', // Changed icon
        rar: 'üì¶',
        default: 'üìé'
      };
      return icons[ext.toLowerCase()] || icons.default;
    }

    function openImageModal(url) {
      const modal = document.getElementById('imageModal');
      const modalImg = document.getElementById('modalImage');
      modalImg.src = url;
      modal.classList.add('active');
    }

    function closeImageModal() {
      const modal = document.getElementById('imageModal');
      modal.classList.remove('active');
    }

    // New functions for Conclusion Modal
    function openConclusionModal(text) {
        const modal = document.getElementById('conclusionModal');
        const modalText = document.getElementById('conclusionModalText');
        modalText.textContent = text; // Use textContent to prevent XSS
        modal.classList.add('active');
    }

    function closeConclusionModal() {
        const modal = document.getElementById('conclusionModal');
        modal.classList.remove('active');
    }


    function createAttachmentElement(url) {
      const ext = url.split('.').pop().toLowerCase();
      const item = document.createElement('div');
      item.className = 'attachment-item';

      if(['jpg','jpeg','png','gif'].includes(ext)) {
        const img = document.createElement('img');
        img.src = url;
        img.alt = '–í–∫–ª–∞–¥–µ–Ω–Ω—è';
        img.loading = 'lazy';
        img.onerror = function() {
          this.style.display = 'none';
          const icon = document.createElement('div');
          icon.className = 'file-icon';
          icon.textContent = 'üñºÔ∏è';
          this.parentNode.insertBefore(icon, this);
        };
        item.append(img);

        const link = document.createElement('a');
        link.className = 'file-link';
        link.href = url;
        link.target = '_blank';
        link.onclick = (e) => {
          e.preventDefault();
          openImageModal(url); // Open image in the image modal
        };
        item.append(link);
      } else if(['mp4','webm','mov'].includes(ext)) {
        const preview = document.createElement('div');
        preview.className = 'video-preview';
        item.append(preview);

        const link = document.createElement('a');
        link.className = 'file-link';
        link.href = url;
        link.target = '_blank';
        link.textContent = '–í—ñ–¥–∫—Ä–∏—Ç–∏ –≤—ñ–¥–µ–æ';
        item.append(link);
      } else { // Handle other file types including PDF
        const icon = document.createElement('div');
        icon.className = 'file-icon';
        icon.textContent = getFileIcon(ext);
        item.append(icon);

        const info = document.createElement('div');
        info.className = 'file-info';
        const fileName = decodeURIComponent(url.split('/').pop().split('?')[0]);
        info.textContent = fileName;
        item.append(info);

        const link = document.createElement('a');
        link.className = 'file-link';
        link.href = url;
        link.target = '_blank';
        link.textContent = '–í—ñ–¥–∫—Ä–∏—Ç–∏ —Ñ–∞–π–ª';
        item.append(link);
      }

      return item;
    }

    async function fetchHistory() {
      console.log('Entering fetchHistory function.'); // –õ–æ–≥ 1
      const chatId = String(tg.initDataUnsafe.user.id);
      console.log('Fetching history for chat ID:', chatId); // –õ–æ–≥ 2

      if (!chatId || chatId === 'undefined') { // –î–æ–±–∞–≤–∏–º –ø—Ä–æ–≤–µ—Ä–∫—É chatId –Ω–∞ –≤—Å—è–∫–∏–π —Å–ª—É—á–∞–π
          console.error('Invalid chatId obtained:', chatId);
          document.getElementById('history').innerText = '–ù–µ –≤–¥–∞–ª–æ—Å—è –æ—Ç—Ä–∏–º–∞—Ç–∏ ID –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞.';
          return;
      }

      try {
        console.log('Attempting fetch to:', `https://tesla-service-dashboard-eda44e4816de.herokuapp.com/api/get_requests?chat_id=${chatId}`); // –õ–æ–≥ 3
        const res = await fetch(`https://tesla-service-dashboard-eda44e4816de.herokuapp.com/api/get_requests?chat_id=${chatId}`);
        console.log('Fetch response received.'); // –õ–æ–≥ 4
        console.log('Fetch response status:', res.status); // –õ–æ–≥ 5

        if (!res.ok) { // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ —É—Å–ø–µ—à–Ω—ã–π HTTP —Å—Ç–∞—Ç—É—Å (2xx)
             console.error('HTTP error fetching history:', res.status, res.statusText); // –õ–æ–≥ 6
             const errorText = await res.text(); // –ü–æ–ø—Ä–æ–±—É–µ–º –ø—Ä–æ—á–∏—Ç–∞—Ç—å —Ç–µ–∫—Å—Ç –æ—à–∏–±–∫–∏
             console.error('HTTP error details:', errorText);
             document.getElementById('history').innerText = `–ü–æ–º–∏–ª–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞: ${res.status} - ${res.statusText}`;
             return;
        }


        const body = await res.json();
        console.log('API response body (parsed):', body); // –õ–æ–≥ 7

        if(body.status === "ok") {
          console.log('API status is OK. Rendering requests.'); // –õ–æ–≥ 8
          console.log('Requests data:', body.requests); // –õ–æ–≥ 9 - –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ body.requests —Å–æ–¥–µ—Ä–∂–∏—Ç
          render(body.requests); // –ü–µ—Ä–µ–¥–∞–µ–º –º–∞—Å—Å–∏–≤ –∑–∞—è–≤–æ–∫ –≤ render
          console.log('Render function called.'); // –õ–æ–≥ 10
        } else {
          console.error('API returned an error status:', body.message); // –õ–æ–≥ 11
          document.getElementById('history').innerText = body.message || '–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —ñ—Å—Ç–æ—Ä—ñ—ó';
        }
      } catch(error) {
        console.error('Error during fetch or JSON parsing:', error); // –õ–æ–≥ 12
        document.getElementById('history').innerText = '–ù–µ –≤–¥–∞–ª–æ—Å—è –∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ —ñ—Å—Ç–æ—Ä—ñ—é. –°–ø—Ä–æ–±—É–π—Ç–µ –ø—ñ–∑–Ω—ñ—à–µ.';
      }
    }

    function render(list) {
      console.log('Entering render function with list:', list); // –õ–æ–≥ 13
      const out = document.getElementById('history');
      out.innerHTML = "";

      if (!list || !Array.isArray(list) || list.length === 0) { // –£–ª—É—á—à–µ–Ω–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ —Å–ø–∏—Å–∫–∞
        console.log('List is empty, not an array, or null/undefined.'); // –õ–æ–≥ 14
        out.innerHTML = '<div class="request-card"><div class="request-header"><div class="left"><p class="title">–Ü—Å—Ç–æ—Ä—ñ—è –ø–æ—Ä–æ–∂–Ω—è</p></div></div></div>';
        return;
      }

      // Sort requests by date in descending order (newest first)
      list.sort((a, b) => {
        // –î–æ–±–∞–≤–∏–º –ø—Ä–æ–≤–µ—Ä–∫—É, —á—Ç–æ a –∏ b - –æ–±—ä–µ–∫—Ç—ã —Å –ø–æ–ª–µ–º 'date'
        const dateA = a && typeof a === 'object' && a.date ? new Date(a.date) : new Date(0);
        const dateB = b && typeof b === 'object' && b.date ? new Date(b.date) : new Date(0);
        return dateB - dateA; // Descending order
      });
      console.log('List sorted.'); // –õ–æ–≥ 15


      list.forEach((r, index) => { // –î–æ–±–∞–≤–∏–º index –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏
        console.log('Processing request at index', index, ':', r); // –õ–æ–≥ 16 - –°–º–æ—Ç—Ä–∏–º –∫–∞–∂–¥—ã–π —ç–ª–µ–º–µ–Ω—Ç —Å–ø–∏—Å–∫–∞
        // –î–æ–±–∞–≤–∏–º –ø—Ä–æ–≤–µ—Ä–∫—É –ø–µ—Ä–µ–¥ –¥–æ—Å—Ç—É–ø–æ–º –∫ —Å–≤–æ–π—Å—Ç–≤–∞–º
        if (!r || typeof r !== 'object') {
             console.error('Invalid item in list at index', index, ':', r); // –õ–æ–≥ 17
             // –ú–æ–∂–Ω–æ —Ç–∞–∫–∂–µ –¥–æ–±–∞–≤–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –¥–ª—è –∫–∞–∂–¥–æ–≥–æ –Ω–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–≥–æ —ç–ª–µ–º–µ–Ω—Ç–∞
             const errorItem = document.createElement('div');
             errorItem.textContent = `–ü–æ–º–∏–ª–∫–∞: –Ω–µ–∫–æ—Ä–µ–∫—Ç–Ω–∏–π —Ñ–æ—Ä–º–∞—Ç –¥–∞–Ω–∏—Ö –∑–∞—è–≤–∫–∏ –∑–∞ —ñ–Ω–¥–µ–∫—Å–æ–º ${index}.`;
             out.append(errorItem);
             return; // –ü—Ä–æ–ø—É—Å–∫–∞–µ–º –Ω–µ–≤–∞–ª–∏–¥–Ω—ã–π —ç–ª–µ–º–µ–Ω—Ç
        }

        const card = document.createElement('div');
        card.className = 'request-card';

        const hdr = document.createElement('div');
        hdr.className = 'request-header';
        // –£–±–µ–¥–∏–º—Å—è, —á—Ç–æ r.id —Å—É—â–µ—Å—Ç–≤—É–µ—Ç –ø–µ—Ä–µ–¥ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º
        const requestId = r.id !== undefined && r.id !== null ? r.id : '–ù/–î';
        const carVin = r.car_vin || '–ù/–î'; // –ò—Å–ø–æ–ª—å–∑—É–µ–º || –¥–ª—è –¥–µ—Ñ–æ–ª—Ç–Ω–æ–≥–æ –∑–Ω–∞—á–µ–Ω–∏—è
        const createdDate = r.date ? formatLocal(r.date) : '–ù/–î';
        const status = r.status || '–ù/–î';

        hdr.innerHTML = `
          <div class="left">
            <p class="title">–ó–∞—è–≤–∫–∞ ‚Ññ${requestId}</p>
            <p class="vin">VIN –∞–≤—Ç–æ: ${carVin}</p>
            <p class="created-date">–°—Ç–≤–æ—Ä–µ–Ω–æ: ${createdDate}</p>
          </div>
          <p class="vin">–°—Ç–∞—Ç—É—Å: ${status}</p>
        `;
        card.append(hdr);

        const body = document.createElement('div');
        body.className = 'request-body';

        body.innerHTML += `
          <p><strong>–¢–µ–ª–µ—Ñ–æ–Ω:</strong> <a href="tel:${r.phone}">${r.phone || '–ù/–î'}</a></p>
          <p><strong>–û–ø–∏—Å –ø—Ä–æ–±–ª–µ–º–∏:</strong> ${r.problem || '–ù–µ–º–∞—î –æ–ø–∏—Å—É'}</p>
        `;

        // Display Attachments
        // –î–æ–±–∞–≤–∏–º –ø—Ä–æ–≤–µ—Ä–∫—É r.media_url –∏ r.media_url.split —è–≤–ª—è–µ—Ç—Å—è —Ñ—É–Ω–∫—Ü–∏–µ–π
        if(r.media_url && typeof r.media_url.split === 'function') {
            const attachments = document.createElement('div');
            attachments.className = 'attachments';

            const mediaUrls = r.media_url.split(',').map(url => url.trim()).filter(url => url);

            if(mediaUrls.length > 0) {
                mediaUrls.forEach(url => {
                    try {
                        const attachmentElement = createAttachmentElement(url);
                        attachments.append(attachmentElement);
                    } catch(error) {
                        console.error('Error creating attachment element for URL:', url, error);
                        const errorItem = document.createElement('div');
                        errorItem.className = 'attachment-item';
                        errorItem.innerHTML = `
                          <div class="file-icon">‚ùå</div>
                          <div class="file-info">–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è</div>
                        `;
                        attachments.append(errorItem);
                    }
                });
                if (attachments.hasChildNodes()) { // Only add if there are successful attachments
                   body.append(attachments);
                }
            }
        }


        // Display History Steps
        const steps = document.createElement('div');
        steps.className = 'steps';
        body.append(steps); // Add the steps container to the body

        // –ü—Ä–æ–≤–µ—Ä–∫–∞, —á—Ç–æ r.history —è–≤–ª—è–µ—Ç—Å—è –º–∞—Å—Å–∏–≤–æ–º –∏ –Ω–µ –ø—É—Å—Ç–æ–π
        if (r.history && Array.isArray(r.history) && r.history.length > 0) {
             const historyTitle = document.createElement('h4'); // Add a title for the history
             historyTitle.textContent = '–Ü—Å—Ç–æ—Ä—ñ—è –∑–º—ñ–Ω —Å—Ç–∞—Ç—É—Å—É:';
             steps.append(historyTitle);

             // Sort history by created_at ascending to show timeline correctly
             r.history.sort((a, b) => {
                 const dateA = a && typeof a === 'object' && a.created_at ? new Date(a.created_at) : new Date(0);
                 const dateB = b && typeof b === 'object' && b.created_at ? new Date(b.created_at) : new Date(0);
                 return dateA - dateB; // Ascending order
             });
             console.log('History list sorted for request', requestId); // –õ–æ–≥ 18


            r.history.forEach(entry => {
                console.log('Processing history entry for request', requestId, ':', entry); // –õ–æ–≥ 19 - –°–º–æ—Ç—Ä–∏–º –∫–∞–∂–¥—É—é –∑–∞–ø–∏—Å—å –∏—Å—Ç–æ—Ä–∏–∏
                // –î–æ–±–∞–≤–∏–º –ø—Ä–æ–≤–µ—Ä–∫—É –ø–µ—Ä–µ–¥ –¥–æ—Å—Ç—É–ø–æ–º –∫ —Å–≤–æ–π—Å—Ç–≤–∞–º –∑–∞–ø–∏—Å–∏ –∏—Å—Ç–æ—Ä–∏–∏
                if (!entry || typeof entry !== 'object') {
                   console.error('Invalid item in history list for request', requestId, ':', entry); // –õ–æ–≥ 20
                   // –ú–æ–∂–Ω–æ —Ç–∞–∫–∂–µ –¥–æ–±–∞–≤–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –¥–ª—è –∫–∞–∂–¥–æ–≥–æ –Ω–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–≥–æ —ç–ª–µ–º–µ–Ω—Ç–∞ –∏—Å—Ç–æ—Ä–∏–∏
                   const errorItem = document.createElement('div');
                   errorItem.textContent = `–ü–æ–º–∏–ª–∫–∞: –Ω–µ–∫–æ—Ä–µ–∫—Ç–Ω–∏–π —Ñ–æ—Ä–º–∞—Ç —ñ—Å—Ç–æ—Ä—ñ—ó –¥–ª—è –∑–∞—è–≤–∫–∏ ${requestId}.`;
                   steps.append(errorItem);
                   return; // –ü—Ä–æ–ø—É—Å–∫–∞–µ–º –Ω–µ–≤–∞–ª–∏–¥–Ω—ã–π —ç–ª–µ–º–µ–Ω—Ç
                }

                const entryBlock = document.createElement('div');
                entryBlock.className = 'history-entry-block';
                entryBlock.setAttribute('data-status', entry.status || ''); // Add data attribute for status color

                const left = document.createElement('div');
                left.className = 'left';

                const statusName = document.createElement('span');
                statusName.className = 'status-name';
                statusName.textContent = entry.status || '–ù–µ–≤—ñ–¥–æ–º–∏–π —Å—Ç–∞—Ç—É—Å';
                left.append(statusName);

                const statusTime = document.createElement('span');
                statusTime.className = 'status-time';
                statusTime.textContent = entry.created_at ? formatLocal(entry.created_at) : '–ù/–î';
                left.append(statusTime);

                // Display history text if available (e.g., conclusion text)
                if (entry.text) {
                    const statusText = document.createElement('div');
                    statusText.className = 'status-text';
                    // Truncate long text for display in the step block
                    const truncatedText = entry.text.length > 100 ? entry.text.substring(0, 100) + '...' : entry.text;
                    statusText.textContent = truncatedText; // Use textContent
                    left.append(statusText);
                }

                const right = document.createElement('div');
                right.className = 'right';

                // Add PDF button for Diagnostic step with media
                if (entry.status === '–î—ñ–∞–≥–Ω–æ—Å—Ç—É–≤–∞–Ω–Ω—è' && entry.media) {
                    const pdfBtn = document.createElement('button');
                    pdfBtn.textContent = 'üìÑ PDF'; // Changed text and added icon
                    pdfBtn.className = 'pdf-button';
                    pdfBtn.onclick = e => {
                        e.stopPropagation();
                         // –î–æ–±–∞–≤–∏–º –ø—Ä–æ–≤–µ—Ä–∫—É –ø–µ—Ä–µ–¥ –æ—Ç–∫—Ä—ã—Ç–∏–µ–º URL
                        if(entry.media) {
                            window.open(entry.media, '_blank'); // Open the media URL from the history entry
                        } else {
                            console.error('Attempted to open PDF but media URL is missing for history entry:', entry);
                        }
                    };
                    right.append(pdfBtn);
                }

                 // Add "Read More" button for Conclusion step with text
                 // Use r.latest_conclusion for the full text in modal
                 // –ü—Ä–æ–≤–µ—Ä—è–µ–º entry.status === '–í–∏—Å–Ω–æ–≤–æ–∫' –ò r.latest_conclusion
                 if (entry.status === '–í–∏—Å–Ω–æ–≤–æ–∫' && r.latest_conclusion) {
                    const readMoreBtn = document.createElement('button');
                    readMoreBtn.textContent = '–ß–∏—Ç–∞—Ç–∏ –ø–æ–≤–Ω—ñ—Å—Ç—é';
                    readMoreBtn.className = 'read-more-button';
                    readMoreBtn.onclick = e => {
                        e.stopPropagation();
                        // –î–æ–±–∞–≤–∏–º –ø—Ä–æ–≤–µ—Ä–∫—É –ø–µ—Ä–µ–¥ –æ—Ç–∫—Ä—ã—Ç–∏–µ–º –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
                        if(r.latest_conclusion) {
                            openConclusionModal(r.latest_conclusion); // Open modal with the full conclusion text
                        } else {
                            console.error('Attempted to open conclusion modal but conclusion text is missing for request:', r);
                        }
                    };
                    right.append(readMoreBtn);
                 }

                entryBlock.append(left, right);
                steps.append(entryBlock);
            });
        } else {
             const noHistory = document.createElement('p');
             noHistory.style.cssText = 'color: #bdbdbd; text-align: center; padding: 10px;';
             noHistory.textContent = '–Ü—Å—Ç–æ—Ä—ñ—è –∑–º—ñ–Ω –≤—ñ–¥—Å—É—Ç–Ω—è.';
             steps.append(noHistory);
        }


        card.append(body);

        hdr.addEventListener('click', () => {
          body.style.display = body.style.display === 'block' ? 'none' : 'block';
        });

        out.append(card);
      });
       console.log('Render function finished processing all items.'); // –õ–æ–≥ 21
    }

    // Close image modal when clicking outside the image
    document.getElementById('imageModal').addEventListener('click', (e) => {
      if (e.target === e.currentTarget) {
        closeImageModal();
      }
    });

     // Close conclusion modal when clicking outside the content
     document.getElementById('conclusionModal').addEventListener('click', (e) => {
       if (e.target === e.currentTarget) {
         closeConclusionModal();
       }
     });


    // Initial load
    console.log('Calling fetchHistory() on page load.'); // –õ–æ–≥ 22
    fetchHistory();
  </script>
