<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Історія заявок</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen;
      background: #121212;
      color: #fff;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
    }

    .back-btn {
      display: block;
      margin: 0 auto 20px;
      padding: 10px 20px;
      background: #03c75a;
      color: #121212;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .history-container {
      max-width: 500px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .request-card {
      background: #03c75a;
      border-radius: 12px;
      overflow: hidden;
      color: #121212;
    }
    .request-header {
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }
    .request-header:hover {
      background: #04d165;
    }
    .request-title {
      font-size: 18px;
      font-weight: bold;
      margin: 0;
    }
    .request-sub {
      font-size: 14px;
      color: #121212;
    }

    .request-body {
      display: none;
      padding: 0 16px 16px;
      border-top: 1px solid #029e49;
    }
    .request-body p {
      margin: 8px 0;
      font-size: 15px;
    }
    .request-body a {
      color: #121212;
      text-decoration: underline;
    }

    .stepper {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 16px;
    }
    .step, .step-button {
      background: #03c75a;
      color: #121212;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      text-align: center;
      border: none;
      cursor: pointer;
    }
    .step-button {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <button class="back-btn" onclick="location.href='index.html'">
    ← Головна
  </button>

  <h1>Історія заявок</h1>

  <div class="history-container" id="history"></div>

  <script>
    // Пример данных — замените на реальные из вашей CRM
    const requestsData = [
      {
        vin: '5YJ3E1EA7LF000001',
        date: '2025-05-12 14:30',
        problem: 'Не відкриваються двері.',
        phone: '+380501234567',
        fileUrl: '#'
      },
      {
        vin: '5YJ3E1EA7LF000002',
        date: '2025-05-13 10:15',
        problem: 'Дрімає автопілот.',
        phone: '+380671112233',
        fileUrl: '#'
      }
    ];

    const histContainer = document.getElementById('history');

    requestsData.forEach((req, idx) => {
      const num = idx + 1;

      // Создаём карточку
      const card = document.createElement('div');
      card.className = 'request-card';

      // Заголовок
      const hdr = document.createElement('div');
      hdr.className = 'request-header';
      hdr.innerHTML = `
        <div>
          <p class="request-title">Заявка №${num}</p>
          <p class="request-sub">VIN: ${req.vin}</p>
        </div>
        <p class="request-sub">${req.date}</p>
      `;
      // Переключаем тело
      hdr.addEventListener('click', () => {
        bodyDiv.style.display = bodyDiv.style.display === 'block' ? 'none' : 'block';
      });
      card.appendChild(hdr);

      // Тело заявки
      const bodyDiv = document.createElement('div');
      bodyDiv.className = 'request-body';
      bodyDiv.innerHTML = `
        <p><strong>Опис проблеми:</strong> ${req.problem}</p>
        <p><strong>Телефон:</strong> <a href="tel:${req.phone}">${req.phone}</a></p>
        <p><strong>Файл:</strong> <a href="${req.fileUrl}" target="_blank">Переглянути</a></p>
        <div class="stepper">
          <div class="step">1. Створена</div>
          <button class="step-button" onclick="downloadPDF('${req.vin}')">
            2. Переддіагностика — Завантажити PDF
          </button>
          <div class="step">3. Висновок</div>
          <div class="step">4. Завершено</div>
        </div>
      `;
      card.appendChild(bodyDiv);

      histContainer.appendChild(card);
    });

    function downloadPDF(vin) {
      // Ваша логика получения PDF из CRM
      alert('Завантажити PDF для VIN ' + vin);
    }
  </script>
</body>
</html>
