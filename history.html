<script>
const tg = window.Telegram?.WebApp || {};
tg.ready && tg.ready();
tg.expand && tg.expand();

function formatLocal(iso) {
  if (!iso) return '';
  try {
    const d = new Date(iso);
    if (isNaN(d.getTime())) {
      return iso;
    }
    if (!iso.includes('+') && !iso.endsWith('Z')) {
      d.setHours(d.getHours() + 3);
    }
    return d.toLocaleString('uk-UA', {
      year: 'numeric',
      month: '2-digit',
      day: '2-digit',
      hour: '2-digit',
      minute: '2-digit'
    });
  } catch (e) {
    console.error("Error formatting date:", iso, e);
    return iso;
  }
}

function getFileIcon(ext) {
  const icons = {
    pdf: 'üìÑ',
    doc: 'üìù',
    docx: 'üìù',
    xls: 'üìä',
    xlsx: 'üìä',
    zip: 'üì¶',
    rar: 'üì¶',
    default: 'üìé'
  };
  return icons[ext.toLowerCase()] || icons.default;
}

function openImageModal(url) {
  const modal = document.getElementById('imageModal');
  const modalImg = document.getElementById('modalImage');
  modalImg.src = url;
  modal.classList.add('active');
}

function closeImageModal() {
  const modal = document.getElementById('imageModal');
  modal.classList.remove('active');
}

function openConclusionModal(text) {
  const modal = document.getElementById('conclusionModal');
  const modalText = document.getElementById('conclusionModalText');
  modalText.textContent = text;
  modal.classList.add('active');
}

function closeConclusionModal() {
  const modal = document.getElementById('conclusionModal');
  modal.classList.remove('active');
}

function createAttachmentElement(url) {
  const ext = url.split('.').pop().toLowerCase();
  const item = document.createElement('div');
  item.className = 'attachment-item';

  if(['jpg','jpeg','png','gif'].includes(ext)) {
    const img = document.createElement('img');
    img.src = url;
    img.alt = '–í–∫–ª–∞–¥–µ–Ω–Ω—è';
    img.loading = 'lazy';
    img.onerror = function() {
      this.style.display = 'none';
      const icon = document.createElement('div');
      icon.className = 'file-icon';
      icon.textContent = 'üñºÔ∏è';
      this.parentNode.insertBefore(icon, this);
    };
    item.append(img);

    const link = document.createElement('a');
    link.className = 'file-link';
    link.href = url;
    link.target = '_blank';
    link.onclick = (e) => {
      e.preventDefault();
      openImageModal(url);
    };
    item.append(link);
  } else if(['mp4','webm','mov'].includes(ext)) {
    const preview = document.createElement('div');
    preview.className = 'video-preview';
    item.append(preview);

    const link = document.createElement('a');
    link.className = 'file-link';
    link.href = url;
    link.target = '_blank';
    link.textContent = '–í—ñ–¥–∫—Ä–∏—Ç–∏ –≤—ñ–¥–µ–æ';
    item.append(link);
  } else {
    const icon = document.createElement('div');
    icon.className = 'file-icon';
    icon.textContent = getFileIcon(ext);
    item.append(icon);

    const info = document.createElement('div');
    info.className = 'file-info';
    const fileName = decodeURIComponent(url.split('/').pop().split('?')[0]);
    info.textContent = fileName;
    item.append(info);

    const link = document.createElement('a');
    link.className = 'file-link';
    link.href = url;
    link.target = '_blank';
    link.textContent = '–í—ñ–¥–∫—Ä–∏—Ç–∏ —Ñ–∞–π–ª';
    item.append(link);
  }

  return item;
}

function render(list) {
  const out = document.getElementById('history');
  out.innerHTML = "";

  if (!list || list.length === 0) {
    out.innerHTML = '<div class="request-card"><div class="request-header"><div class="left"><p class="title">–Ü—Å—Ç–æ—Ä—ñ—è –ø–æ—Ä–æ–∂–Ω—è</p></div></div></div>';
    return;
  }

  // –£–°–¢–û–ô–ß–ò–í–ê–Ø –°–û–†–¢–ò–†–û–í–ö–ê: —Å–Ω–∞—á–∞–ª–∞ –ø–æ –¥–∞—Ç–µ, –µ—Å–ª–∏ –¥–∞—Ç—ã –Ω–µ—Ç ‚Äî –ø–æ id (–Ω–æ–≤—ã–µ –≤—ã—à–µ)
  list.sort((a, b) => {
    // –ü–æ–ª—É—á–∞–µ–º –¥–∞—Ç—ã —Å–æ–∑–¥–∞–Ω–∏—è –¥–ª—è —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∏
    const getCreationDate = (request) => {
      // 1. –ü–†–ò–û–†–ò–¢–ï–¢: –±–µ—Ä–µ–º –ø–æ–ª–µ date –∏–∑ API (—ç—Ç–æ –¥–∞—Ç–∞ —Å–æ–∑–¥–∞–Ω–∏—è –∏–∑ –ë–î)
      if (request.date) {
        return new Date(request.date);
      }
      
      // 2. –ò—â–µ–º –∑–∞–ø–∏—Å—å "–ù–æ–≤–∞" –≤ –∏—Å—Ç–æ—Ä–∏–∏
      if (request.history && request.history.length > 0) {
        const createdEntry = request.history.find(e => e.status === "–ù–æ–≤–∞");
        if (createdEntry && createdEntry.created_at) {
          return new Date(createdEntry.created_at);
        }
      }
      
      // 3. –ë–µ—Ä–µ–º –∏–∑ –¥—Ä—É–≥–∏—Ö –ø–æ–ª–µ–π
      const date = request.created_at || request.created_date;
      if (date) {
        return new Date(date);
      }
      
      // 4. –ë–µ—Ä–µ–º —Å–∞–º—É—é —Ä–∞–Ω–Ω—é—é –¥–∞—Ç—É –∏–∑ –∏—Å—Ç–æ—Ä–∏–∏
      if (request.history && request.history.length > 0) {
        const sortedHistory = request.history.sort((a, b) => 
          new Date(a.created_at || 0) - new Date(b.created_at || 0)
        );
        if (sortedHistory[0].created_at) {
          return new Date(sortedHistory[0].created_at);
        }
      }
      
      // 5. –ï—Å–ª–∏ –¥–∞—Ç—ã –Ω–µ—Ç, –≤–æ–∑–≤—Ä–∞—â–∞–µ–º null –¥–ª—è —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∏ –ø–æ ID
      return null;
    };
    
    const dateA = getCreationDate(a);
    const dateB = getCreationDate(b);
    
    // –ï—Å–ª–∏ –æ–±–µ –¥–∞—Ç—ã –µ—Å—Ç—å, —Å–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ –¥–∞—Ç–µ
    if (dateA && dateB) {
      return dateB - dateA; // –ù–æ–≤—ã–µ –≤—ã—à–µ
    }
    
    // –ï—Å–ª–∏ —Ç–æ–ª—å–∫–æ –æ–¥–Ω–∞ –¥–∞—Ç–∞ –µ—Å—Ç—å, –æ–Ω–∞ –∏–¥–µ—Ç –≤—ã—à–µ
    if (dateA && !dateB) return -1;
    if (!dateA && dateB) return 1;
    
    // –ï—Å–ª–∏ –¥–∞—Ç –Ω–µ—Ç, —Å–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ ID
    return b.id - a.id;
  });

  list.forEach((r) => {
    const card = document.createElement('div');
    card.className = 'request-card';

    const hdr = document.createElement('div');
    hdr.className = 'request-header';
    hdr.innerHTML = `
      <div class="left">
        <p class="title">–ó–∞—è–≤–∫–∞ ‚Ññ${r.id}</p>
        <p class="vin">VIN –∞–≤—Ç–æ: ${r.car_vin || '–ù/–î'}</p>
        <p class="created-date">
          –°—Ç–≤–æ—Ä–µ–Ω–æ: ${(() => {
            // –ü—ã—Ç–∞–µ–º—Å—è –Ω–∞–π—Ç–∏ –¥–∞—Ç—É —Å–æ–∑–¥–∞–Ω–∏—è –Ω–µ—Å–∫–æ–ª—å–∫–∏–º–∏ —Å–ø–æ—Å–æ–±–∞–º–∏
            let createdAt = null;
            
            console.log(`[DATE DEBUG] Processing request ${r.id}:`, {
              date: r.date,
              created_at: r.created_at,
              created_date: r.created_date,
              history: r.history
            });
            
            // 1. –ü–†–ò–û–†–ò–¢–ï–¢: –±–µ—Ä–µ–º –ø–æ–ª–µ date –∏–∑ API (—ç—Ç–æ –¥–∞—Ç–∞ —Å–æ–∑–¥–∞–Ω–∏—è –∏–∑ –ë–î)
            if (r.date) {
              createdAt = r.date;
              console.log(`[DATE DEBUG] Using r.date: ${createdAt}`);
            }
            // 2. –ò—â–µ–º –∑–∞–ø–∏—Å—å "–ù–æ–≤–∞" –≤ –∏—Å—Ç–æ—Ä–∏–∏
            else if (r.history && r.history.length > 0) {
              const createdEntry = r.history.find(e => e.status === "–ù–æ–≤–∞");
              if (createdEntry && createdEntry.created_at) {
                createdAt = createdEntry.created_at;
                console.log(`[DATE DEBUG] Using history "–ù–æ–≤–∞" entry: ${createdAt}`);
              }
            }
            // 3. –ï—Å–ª–∏ –Ω–µ –Ω–∞—à–ª–∏ –≤ –∏—Å—Ç–æ—Ä–∏–∏, –±–µ—Ä–µ–º –∏–∑ –¥—Ä—É–≥–∏—Ö –ø–æ–ª–µ–π
            else if (r.created_at || r.created_date) {
              createdAt = r.created_at || r.created_date;
              console.log(`[DATE DEBUG] Using created_at/created_date: ${createdAt}`);
            }
            // 4. –ï—Å–ª–∏ –≤—Å–µ –µ—â–µ –Ω–µ—Ç, –±–µ—Ä–µ–º —Å–∞–º—É—é —Ä–∞–Ω–Ω—é—é –¥–∞—Ç—É –∏–∑ –∏—Å—Ç–æ—Ä–∏–∏
            else if (r.history && r.history.length > 0) {
              const sortedHistory = r.history.sort((a, b) => 
                new Date(a.created_at || 0) - new Date(b.created_at || 0)
              );
              createdAt = sortedHistory[0].created_at;
              console.log(`[DATE DEBUG] Using earliest history entry: ${createdAt}`);
            }
            // 5. –ï—Å–ª–∏ –¥–∞—Ç–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º "‚Äî"
            if (!createdAt) {
              console.log(`[DATE DEBUG] No date found, showing "‚Äî"`);
              return '‚Äî';
            }
            
            try {
              const date = new Date(createdAt);
              if (isNaN(date.getTime())) {
                console.log(`[DATE DEBUG] Invalid date format: ${createdAt}`);
                return '‚Äî';
              }
              const formattedDate = `${date.toLocaleTimeString('uk-UA', {hour: '2-digit', minute: '2-digit'})} ${date.toLocaleDateString('uk-UA', {day:'2-digit', month:'2-digit', year:'numeric'})}`;
              console.log(`[DATE DEBUG] Formatted date: ${formattedDate}`);
              return formattedDate;
            } catch (e) {
              console.error('Error formatting date:', createdAt, e);
              return '‚Äî';
            }
          })()}
        </p>
      </div>
      <p class="vin">–°—Ç–∞—Ç—É—Å: ${r.status || '–ù/–î'}</p>
    `;
    card.append(hdr);

    const body = document.createElement('div');
    body.className = 'request-body';

    body.innerHTML += `
      <p><strong>–¢–µ–ª–µ—Ñ–æ–Ω:</strong> <a href="tel:${r.phone}">${r.phone || '–ù/–î'}</a></p>
      <p><strong>–û–ø–∏—Å –ø—Ä–æ–±–ª–µ–º–∏:</strong> ${r.problem || '–ù–µ–º–∞—î –æ–ø–∏—Å—É'}</p>
    `;

    if(r.media_url) {
      const attachments = document.createElement('div');
      attachments.className = 'attachments';

      const mediaUrls = r.media_url.split(',').map(url => url.trim()).filter(url => url);

      if(mediaUrls.length > 0) {
        mediaUrls.forEach(url => {
          try {
            const attachmentElement = createAttachmentElement(url);
            attachments.append(attachmentElement);
          } catch(error) {
            console.error('Error creating attachment element:', error);
            const errorItem = document.createElement('div');
            errorItem.className = 'attachment-item';
            errorItem.innerHTML = `
              <div class="file-icon">‚ùå</div>
              <div class="file-info">–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è</div>
            `;
            attachments.append(errorItem);
          }
        });
        if (attachments.hasChildNodes()) {
          body.append(attachments);
        }
      }
    }

    const steps = document.createElement('div');
    steps.className = 'steps';
    body.append(steps);

    // --- –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —à–∞–≥–∞ '–ù–æ–≤–∞' –∫–∞–∫ –∑–∞–≤–µ—Ä—à—ë–Ω–Ω–æ–≥–æ, –µ—Å–ª–∏ –∑–∞—è–≤–∫–∞ —Å—Ä–∞–∑—É –≤ '–î—ñ–∞–≥–Ω–æ—Å—Ç—É–≤–∞–Ω–Ω—è' ---
    if (r.history && r.history.length > 0) {
      const historyTitle = document.createElement('h4');
      historyTitle.textContent = '–Ü—Å—Ç–æ—Ä—ñ—è –∑–º—ñ–Ω —Å—Ç–∞—Ç—É—Å—É:';
      steps.append(historyTitle);

      r.history.sort((a, b) => {
        // –°–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ –¥–∞—Ç–µ, –Ω–æ '–ó–∞–≤–µ—Ä—à–µ–Ω–æ' –≤—Å–µ–≥–¥–∞ –ø–æ—Å–ª–µ–¥–Ω–∏–π
        const dateA = new Date(a.created_at);
        const dateB = new Date(b.created_at);
        if (a.status === '–ó–∞–≤–µ—Ä—à–µ–Ω–æ' && b.status !== '–ó–∞–≤–µ—Ä—à–µ–Ω–æ') return 1;
        if (b.status === '–ó–∞–≤–µ—Ä—à–µ–Ω–æ' && a.status !== '–ó–∞–≤–µ—Ä—à–µ–Ω–æ') return -1;
        if (dateA.getTime() !== dateB.getTime()) return dateA - dateB;
        if (a.status === '–í–∏—Å–Ω–æ–≤–æ–∫') return 1;
        if (b.status === '–í–∏—Å–Ω–æ–≤–æ–∫') return -1;
        return 0;
      });

      // –ü—Ä–æ–≤–µ—Ä—è–µ–º: –µ—Å–ª–∏ –Ω–µ—Ç —Å—Ç–∞—Ç—É—Å–∞ '–ù–æ–≤–∞', –Ω–æ –ø–µ—Ä–≤–∞—è –∑–∞–ø–∏—Å—å ‚Äî '–î—ñ–∞–≥–Ω–æ—Å—Ç—É–≤–∞–Ω–Ω—è', –≤–∏–∑—É–∞–ª–∏–∑–∏—Ä—É–µ–º '–ù–æ–≤–∞' –∑–∞–≤–µ—Ä—à—ë–Ω–Ω–æ–π
      const hasNova = r.history.some(e => e.status === '–ù–æ–≤–∞');
      if (!hasNova && r.history[0].status === '–î—ñ–∞–≥–Ω–æ—Å—Ç—É–≤–∞–Ω–Ω—è') {
        const novaBlock = document.createElement('div');
        novaBlock.className = 'history-entry-block';
        novaBlock.setAttribute('data-status', '–ù–æ–≤–∞');
        const left = document.createElement('div');
        left.className = 'left';
        const statusName = document.createElement('span');
        statusName.className = 'status-name';
        statusName.textContent = '–ù–æ–≤–∞';
        left.append(statusName);
        const statusTime = document.createElement('span');
        statusTime.className = 'status-time';
        // –ú–æ–∂–Ω–æ –≤–∑—è—Ç—å –¥–∞—Ç—É –∏–∑ –ø–µ—Ä–≤–æ–π –∑–∞–ø–∏—Å–∏ (–¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞)
        statusTime.textContent = r.history[0].created_at ? formatLocal(r.history[0].created_at) : '';
        left.append(statusTime);
        novaBlock.append(left);
        steps.append(novaBlock);
      }

      r.history.forEach((entry, idx) => {
        const entryBlock = document.createElement('div');
        entryBlock.className = 'history-entry-block';
        entryBlock.setAttribute('data-status', entry.status || '');

        const left = document.createElement('div');
        left.className = 'left';

        const statusName = document.createElement('span');
        statusName.className = 'status-name';
        statusName.textContent = entry.status || '–ù–µ–≤—ñ–¥–æ–º–∏–π —Å—Ç–∞—Ç—É—Å';
        left.append(statusName);

        const statusTime = document.createElement('span');
        statusTime.className = 'status-time';
        statusTime.textContent = entry.created_at ? formatLocal(entry.created_at) : '';
        left.append(statusTime);

        // –î–æ–±–∞–≤–ª—è–µ–º –ø–æ–¥–ø–∏—Å—å –æ —Å–º–µ–Ω–µ —Å—Ç–∞—Ç—É—Å–∞ (—Ç–æ–ª—å–∫–æ –≤ –Ω—É–∂–Ω—ã—Ö —Å–ª—É—á–∞—è—Ö)
        if (
          (!hasNova && r.history[0].status === '–î—ñ–∞–≥–Ω–æ—Å—Ç—É–≤–∞–Ω–Ω—è' && idx === 0) ||
          (hasNova && idx > 0)
        ) {
          let prevStatus;
          if (!hasNova && r.history[0].status === '–î—ñ–∞–≥–Ω–æ—Å—Ç—É–≤–∞–Ω–Ω—è' && idx === 0) {
            prevStatus = '–ù–æ–≤–∞';
          } else {
            prevStatus = r.history[idx - 1]?.status || '';
          }
          if (prevStatus) {
            const transitionText = document.createElement('div');
            transitionText.className = 'status-transition';
            transitionText.textContent = `–°—Ç–∞—Ç—É—Å –∑–º—ñ–Ω–µ–Ω–æ –∑ '${prevStatus}' –Ω–∞ '${entry.status}'`;
            left.append(transitionText);
          }
        }

        // –î–ª—è —Å—Ç–∞—Ç—É—Å–∞ "–í–∏—Å–Ω–æ–≤–æ–∫" –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–æ–ª—å–∫–æ entry.text, –¥–ª—è –¥—Ä—É–≥–∏—Ö ‚Äî entry.text
        if (entry.status === '–í–∏—Å–Ω–æ–≤–æ–∫' && entry.text && entry.text.trim() !== '' && entry.text.trim() !== '–ü—ñ–¥–≥–æ—Ç–æ–≤–ª–µ–Ω–æ –≤–∏—Å–Ω–æ–≤–æ–∫.') {
          const statusText = document.createElement('div');
          statusText.className = 'status-text';
          const truncatedText = entry.text.length > 100 ? entry.text.substring(0, 100) + '...' : entry.text;
          statusText.textContent = truncatedText;
          left.append(statusText);
        } else if (entry.text) {
          const statusText = document.createElement('div');
          statusText.className = 'status-text';
          const truncatedText = entry.text.length > 100 ? entry.text.substring(0, 100) + '...' : entry.text;
          statusText.textContent = truncatedText;
          left.append(statusText);
        }

        const right = document.createElement('div');
        right.className = 'right';

        if (entry.status === '–î—ñ–∞–≥–Ω–æ—Å—Ç—É–≤–∞–Ω–Ω—è' && (entry.media || r.diagnostic_file)) {
          const pdfBtn = document.createElement('button');
          pdfBtn.textContent = '–ó–ê–í–ê–ù–¢–ê–ñ–ò–¢–ò PDF —Ñ–∞–π–ª';
          pdfBtn.className = 'pdf-button';
          pdfBtn.style.fontWeight = 'bold';
          pdfBtn.style.fontSize = '12px';
          pdfBtn.style.padding = '4px 10px';
          pdfBtn.style.marginTop = '4px';
          pdfBtn.style.width = 'auto';
          pdfBtn.onclick = e => {
            e.stopPropagation();
            window.open(entry.media || r.diagnostic_file, '_blank');
          };
          right.append(pdfBtn);
        }

        // –ö–Ω–æ–ø–∫–∞ '–ß–∏—Ç–∞—Ç–∏ –ø–æ–≤–Ω—ñ—Å—Ç—é' —Ç–æ–ª—å–∫–æ –¥–ª—è –Ω–∞—Å—Ç–æ—è—â–µ–≥–æ –∑–∞–∫–ª—é—á–µ–Ω–∏—è
        if (
          entry.status === '–í–∏—Å–Ω–æ–≤–æ–∫' &&
          entry.text &&
          entry.text.trim() !== '' &&
          entry.text.trim() !== '–ü—ñ–¥–≥–æ—Ç–æ–≤–ª–µ–Ω–æ –≤–∏—Å–Ω–æ–≤–æ–∫.' &&
          !entry.text.trim().startsWith("–°—Ç–∞—Ç—É—Å –∑–º—ñ–Ω–µ–Ω–æ –∑")
        ) {
          const readMoreBtn = document.createElement('button');
          readMoreBtn.textContent = '–ß–∏—Ç–∞—Ç–∏ –ø–æ–≤–Ω—ñ—Å—Ç—é';
          readMoreBtn.className = 'read-more-button';
          readMoreBtn.onclick = e => {
            e.stopPropagation();
            openConclusionModal(entry.text);
          };
          right.append(readMoreBtn);
        }

        entryBlock.append(left, right);
        steps.append(entryBlock);
      });
    } else {
      const noHistory = document.createElement('p');
      noHistory.style.cssText = 'color: #bdbdbd; text-align: center; padding: 10px;';
      noHistory.textContent = '–Ü—Å—Ç–æ—Ä—ñ—è –∑–º—ñ–Ω –≤—ñ–¥—Å—É—Ç–Ω—è.';
      steps.append(noHistory);
    }

    card.append(body);

    hdr.addEventListener('click', () => {
      body.style.display = body.style.display === 'block' ? 'none' : 'block';
    });

    out.append(card);
  });
}

async function fetchHistory() {
  let chatId = null;
  try {
    chatId = String(tg.initDataUnsafe?.user?.id || tg.initDataUnsafe?.user_id || '');
  } catch (e) {}
  if (!chatId) {
    document.getElementById('history').innerText = '–ù–µ –∑–Ω–∞–π–¥–µ–Ω–æ chat_id –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞!';
    return;
  }
  try {
    const res = await fetch('https://tesla-service-dashboard-new-549c7415b70b.herokuapp.com/user_history', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ chat_id: chatId })
    });
    const body = await res.json();
    if(body.status === "ok") {
      console.log('History data received:', body.requests);
      // Debug: log first request structure
      if (body.requests && body.requests.length > 0) {
        console.log('First request structure:', body.requests[0]);
        console.log('First request history:', body.requests[0].history);
        
        // Debug: check dates for all requests
        body.requests.forEach((req, index) => {
          console.log(`Request ${index + 1} (ID: ${req.id}):`);
          console.log('  - date (from DB):', req.date);
          console.log('  - created_at:', req.created_at);
          console.log('  - created_date:', req.created_date);
          console.log('  - history:', req.history);
          console.log('  - All request fields:', Object.keys(req));
          console.log('  - Full request object:', req);
        });
      }
      render(body.requests);
    } else {
      document.getElementById('history').innerText = body.message || '–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —ñ—Å—Ç–æ—Ä—ñ—ó';
    }
  } catch(error) {
    console.error('Error fetching history:', error);
    document.getElementById('history').innerText = '–ù–µ –≤–¥–∞–ª–æ—Å—è –∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ —ñ—Å—Ç–æ—Ä—ñ—é. –°–ø—Ä–æ–±—É–π—Ç–µ –ø—ñ–∑–Ω—ñ—à–µ.';
  }
}

fetchHistory();
