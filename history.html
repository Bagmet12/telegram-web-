<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Історія заявок</title>
  <style>
    /* Тёмный фон страницы */
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen;
      background: #121212;
      color: #fff;
    }

    /* Контейнер с отступом сверху */
    .history-container {
      max-width: 500px;
      margin: 0 auto;
      padding: 60px 20px 40px;
    }

    /* Заголовок */
    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 40px;
    }

    /* Карточка заявки — зелёный фон */
    .request-card {
      background: #03c75a;
      border-radius: 16px;
      margin-bottom: 24px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 8px 16px rgba(0,0,0,0.4);
    }
    .request-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.5);
    }

    /* Заголовок карточки */
    .request-header {
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .request-title {
      font-size: 18px;
      font-weight: 600;
      color: #121212;
    }
    .request-sub {
      font-size: 14px;
      color: rgba(18,18,18,0.8);
    }
    .request-sub.vin {
      margin-top: 4px;
    }

    /* Тело карточки */
    .request-body {
      display: none;
      padding: 0 20px 20px;
      background: rgba(0,0,0,0.1);
      border-top: 1px solid rgba(18,18,18,0.5);
    }
    .request-body p {
      margin: 12px 0;
      color: #fff;
    }
    .request-body a {
      color: #121212;
      font-weight: bold;
      text-decoration: none;
    }

    /* Шаги (здесь они уже приглушённые, чтобы не выбивались) */
    .stepper {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      gap: 8px;
    }
    .step {
      flex: 1;
      padding: 10px 6px;
      border-radius: 8px;
      font-size: 12px;
      text-align: center;
      background: rgba(18,18,18,0.4);
      color: #ccc;
    }
    .step.completed {
      background: #121212;
      color: #03c75a;
      font-weight: bold;
    }
    .step.active {
      background: #fff;
      color: #121212;
      font-weight: bold;
    }
    .step-button {
      display: block;
      margin: 8px auto 0;
      padding: 6px 12px;
      background: #121212;
      color: #03c75a;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      cursor: pointer;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Історія заявок</h1>
  <div class="history-container" id="history"></div>

  <script>
    // Пример данных
    const requestsData = [
      {
        vin: '5YJ3E1EA7LF000001',
        date: '2025-05-12 14:30',
        problem: 'Не відкриваються двері.',
        phone: '+380501234567',
        fileUrl: '#'
      },
      {
        vin: '5YJ3E1EA7LF000002',
        date: '2025-05-13 10:15',
        problem: 'Дрімає автопілот.',
        phone: '+380671112233',
        fileUrl: '#'
      }
    ];

    const container = document.getElementById('history');

    requestsData.forEach((req, idx) => {
      const num = idx + 1;
      const card = document.createElement('div');
      card.className = 'request-card';

      // Заголовок
      const hdr = document.createElement('div');
      hdr.className = 'request-header';
      hdr.innerHTML = `
        <div>
          <div class="request-title">Заявка №${num}</div>
          <div class="request-sub vin">VIN: ${req.vin}</div>
        </div>
        <div class="request-sub">${req.date}</div>
      `;
      // Переключатель тела
      hdr.addEventListener('click', () => {
        body.style.display = body.style.display === 'block' ? 'none' : 'block';
      });
      card.appendChild(hdr);

      // Тело
      const body = document.createElement('div');
      body.className = 'request-body';
      body.innerHTML = `
        <p><strong>Опис проблеми:</strong> ${req.problem}</p>
        <p><strong>Телефон:</strong> <a href="tel:${req.phone}">${req.phone}</a></p>
        <p><strong>Файл:</strong> <a href="${req.fileUrl}" target="_blank">Переглянути</a></p>
        <div class="stepper">
          <div class="step completed">1. Створена</div>
          <div class="step active">
            2. Переддіагностика
            <a class="step-button" onclick="downloadPDF('${req.vin}')">Завантажити PDF</a>
          </div>
          <div class="step">3. Висновок</div>
          <div class="step">4. Завершено</div>
        </div>
      `;
      card.appendChild(body);

      container.appendChild(card);
    });

    function downloadPDF(vin) {
      alert('Завантажити PDF для ' + vin);
    }
  </script>
</body>
</html>
