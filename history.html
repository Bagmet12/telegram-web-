<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Історія заявок</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    /* ваше существующее CSS */
    .delete-btn {
      background: #a00;
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      float: right;
      font-size: 14px;
    }
    .delete-btn:hover {
      background: #c00;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Ваша історія заявок</h2>
    <div class="history-container" id="history"></div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready(); tg.expand();

    // helper: отформатировать ISO → локальную строку "YYYY-MM-DD HH:mm"
    function formatLocal(iso) {
      const d = new Date(iso);
      const pad = n=>n<10?'0'+n:n;
      return `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())}`
           + ` ${pad(d.getHours())}:${pad(d.getMinutes())}`;
    }

    async function fetchHistory(){
      const chatId = String(tg.initDataUnsafe.user.id);
      const res = await fetch(`https://crm.dolce.kyiv.ua/api/get_requests?chat_id=${chatId}`);
      const body = await res.json();
      if(body.status==="ok") render(body.requests);
      else document.getElementById('history').innerText = body.message;
    }

    function render(list){
      const out = document.getElementById('history');
      out.innerHTML = "";
      list.forEach((r,i)=>{
        const card = document.createElement('div');
        card.className = 'request-card';
        // кнопка «Удалить»
        const del = document.createElement('button');
        del.className = 'delete-btn';
        del.textContent = 'Видалити';
        del.onclick = () => deleteRequest(r.id);

        // собираем тело карточки
        card.innerHTML = `
          <div>
            <b>Заявка №${i+1}</b><br>
            VIN: ${r.vin}<br>
            Дата: ${formatLocal(r.date)}<br>
            Проблема: ${r.problem}
          </div>
        `;
        card.appendChild(del);
        out.appendChild(card);
      });
    }

    async function deleteRequest(id){
      if(!confirm(`Видалити заявку №${id}?`)) return;
      const res = await fetch(`https://crm.dolce.kyiv.ua/api/delete_request/${id}`, {
        method: "DELETE"
      });
      const body = await res.json();
      if(body.status==="ok"){
        alert(body.message);
        fetchHistory();
      } else {
        alert("Помилка: " + body.message);
      }
    }

    fetchHistory();
  </script>
</body>
</html>
