<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–Ü—Å—Ç–æ—Ä—ñ—è –∑–∞—è–≤–æ–∫</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #121212;
      color: #fff;
    }
    .container {

    }
    .request-card {
      background: #1e1e1e;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 12px;
    }
    .step-block {
      margin-top: 8px;
      padding: 8px;
      border-radius: 8px;
    }
    .completed { background: #2e7d32; }
    .active { background: #c62828; }
  </style>
</head>
<body>
  <div class="container">
    <h2>–Ü—Å—Ç–æ—Ä—ñ—è –∑–∞—è–≤–æ–∫</h2>
    <div id="log"></div>
    <div id="history"></div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    const log = document.getElementById("log");

    const chatId = tg.initDataUnsafe?.user?.id?.toString() || null;
    console.log("Telegram initDataUnsafe:", tg.initDataUnsafe);
    console.log("Extracted chat_id:", chatId);

    if (!chatId) {
      log.innerHTML = `<p style="color:red;">‚ùó –ù–µ –≤–¥–∞–ª–æ—Å—è –æ—Ç—Ä–∏–º–∞—Ç–∏ chat_id –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞. –ü–µ—Ä–µ–≤—ñ—Ä, —á–∏ WebApp –≤—ñ–¥–∫—Ä–∏—Ç–æ —á–µ—Ä–µ–∑ Telegram.</p>`;
    } else {
      fetch(`https://crm.dolce.kyiv.ua/api/get_requests?chat_id=${chatId}`)
        .then(res => res.json())
        .then(data => {
          if (data.status !== "ok") {
            log.innerHTML = `<p style="color:red;">üö´ ${data.message}</p>`;
            return;
          }

          const container = document.getElementById("history");
          if (data.requests.length === 0) {
            container.innerHTML = "<p>–ù–µ–º–∞—î –∑–∞—è–≤–æ–∫.</p>";
            return;
          }

          data.requests.forEach((req, idx) => {
            const card = document.createElement("div");
            card.className = "request-card";
            card.innerHTML = `
              <h4>–ó–∞—è–≤–∫–∞ #${idx + 1}</h4>
              <p><strong>VIN:</strong> ${req.vin}</p>
              <p><strong>–û–ø–∏—Å:</strong> ${req.problem}</p>
              <p><strong>–¢–µ–ª–µ—Ñ–æ–Ω:</strong> ${req.phone}</p>
              <p><strong>–î–∞—Ç–∞:</strong> ${req.date}</p>
              <div class="step-block completed">1. –°—Ç–≤–æ—Ä–µ–Ω–∞</div>
              <div class="step-block active">2. –î—ñ–∞–≥–Ω–æ—Å—Ç–∏–∫–∞</div>
              <div class="step-block">3. –í–∏—Å–Ω–æ–≤–æ–∫</div>
              <div class="step-block">4. –ó–∞–≤–µ—Ä—à–µ–Ω–æ</div>
            `;
            container.appendChild(card);
          });
        })
        .catch(err => {
          log.innerHTML = `<p style="color:red;">‚ùå –°—Ç–∞–ª–∞—Å—è –ø–æ–º–∏–ª–∫–∞: ${err.message}</p>`;
        });
    }
  </script>

</html>
