<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–Ü—Å—Ç–æ—Ä—ñ—è –∑–∞—è–≤–æ–∫</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: #fff;
      background: url('tesla-bg.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* –í–µ—Ä—Ö–Ω—ñ–π ¬´–∫–≤–∞–¥—Ä–∞—Ç–∏–∫¬ª */
    .header-card {
      background: rgba(0,0,0,0.7);
      border: 2px solid #E53935;
      border-radius: 16px;
      padding: 24px;
      width: 90%;
      max-width: 400px;
      margin: 40px 0 20px;
      display: flex;
      flex-direction: column;
      align-items: center;       /* –¶–µ–Ω—Ç—Ä—É–µ–º –ø–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏ */
      justify-content: center;   /* –¶–µ–Ω—Ç—Ä—É–µ–º –ø–æ –≤–µ—Ä—Ç–∏–∫–∞–ª–∏ */
    }
    .header-card .name {
      font-size: 32px;
      font-weight: 600;
      margin: 0;
    }
    .header-card .subtitle {
      font-size: 16px;
      color: #CCCCCC;
      margin: 4px 0 0;
    }

    /* –ö–Ω–æ–ø–∫–∞ ¬´–ù–∞–∑–∞–¥¬ª –≤ —Å—Ç–∏–ª—ñ –∫–∞—Ä—Ç–æ—á–∫–∏ */
    .back-card {
      width: 90%;
      max-width: 400px;
      margin-bottom: 20px;
      cursor: pointer;
    }
    .back-card .card {
      display: flex;
      align-items: center;
      background: rgba(0,0,0,0.7);
      border: 2px solid #E53935;
      border-radius: 16px;
      padding: 16px 24px;
      transition: transform .1s;
    }
    .back-card .card:hover { transform: scale(1.03); }
    .back-card .icon { font-size: 24px; margin-right: 12px; }
    .back-card .text { font-size: 18px; }

    /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —ñ—Å—Ç–æ—Ä—ñ—ó */
    .history-container {
      width: 90%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-bottom: 40px;
    }

    /* –ö–∞—Ä—Ç–æ—á–∫–∞ –∑–∞—è–≤–∫–∏ */
    .request-card {
      background: rgba(0,0,0,0.7);
      border: 2px solid #E53935;
      border-radius: 16px;
      overflow: hidden;
    }
    .request-header {
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      transition: background .2s;
    }
    .request-header:hover {
      background: rgba(0,0,0,0.85);
    }
    .request-title {
      margin: 0;
      font-size: 18px;
      font-weight: bold;
    }
    .request-sub {
      margin: 0;
      font-size: 14px;
      color: #CCCCCC;
    }
    .request-body {
      display: none;
      padding: 0 16px 16px;
      border-top: 1px solid #E53935;
    }
    .request-body p {
      margin: 8px 0;
      font-size: 15px;
    }
    .request-body a {
      color: #E53935;
      text-decoration: underline;
    }

    /* –ë–ª–æ–∫–∏ —Å—Ç–∞—Ç—É—Å—ñ–≤ —É —Å—Ç–∏–ª–µ –∫–∞—Ä—Ç–æ—á–µ–∫ */
    .steps {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 16px;
    }
    .step-block {
      background: rgba(0,0,0,0.7);
      border: 2px solid #E53935;
      border-radius: 16px;
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 15px;
      color: #fff;
      position: relative;
    }
    .step-block.completed {
      border-color: #04d165;   /* –ó–µ–ª–µ–Ω–∞—è –æ–±–≤–æ–¥–∫–∞ */
    }
    .step-block.active {
      border-color: #D32F2F;   /* –ö—Ä–∞—Å–Ω–∞—è –æ–±–≤–æ–¥–∫–∞ */
    }
    .step-block .name {
      font-weight: bold;
    }
    .step-block .time {
      font-size: 13px;
      color: #ddd;
    }

    /* –ö–Ω–æ–ø–∫–∞ —Å–∫–∞—á–∏–≤–∞–Ω–∏—è PDF –≤ –∞–∫—Ç–∏–≤–Ω–æ–º –±–ª–æ–∫–µ */
    .step-block .pdf-btn {
      background: transparent;
      border: none;
      color: #E53935;
      font-size: 18px;
      cursor: pointer;
      margin-left: 8px;
    }
    .step-block .pdf-btn:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header-card">
    <div class="name">TeslaAssistantBot</div>
    <div class="subtitle">mini-–¥–æ–¥–∞—Ç–æ–∫</div>
  </div>

  <!-- Back button -->
  <div class="back-card" onclick="location.href='index.html'">
    <div class="card">
      <div class="icon">‚Üê</div>
      <div class="text">–ù–∞ –≥–æ–ª–æ–≤–Ω—É</div>
    </div>
  </div>

  <!-- –Ü—Å—Ç–æ—Ä—ñ—è –∑–∞—è–≤–æ–∫ -->
  <div class="history-container" id="history"></div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready(); tg.expand();

    const requestsData = [
      {
        vin: '5YJ3E1EA7LF000001',
        date: '2025-05-12 14:30',
        problem: '–ù–µ –≤—ñ–¥–∫—Ä–∏–≤–∞—é—Ç—å—Å—è –¥–≤–µ—Ä—ñ.',
        phone: '+380501234567',
        fileUrl: '#',
        statusHistory: [
          {name: '1. –°—Ç–≤–æ—Ä–µ–Ω–∞',      time: '2025-05-12 14:30', state: 'completed'},
          {name: '2. –î—ñ–∞–≥–Ω–æ—Å—Ç—É–≤–∞–Ω–Ω—è', time: '2025-05-12 16:45', state: 'active'},
          {name: '3. –í–∏—Å–Ω–æ–≤–æ–∫',      time: '',              state: ''},
          {name: '4. –ó–∞–≤–µ—Ä—à–µ–Ω–æ',     time: '',              state: ''}
        ]
      },
      {
        vin: '5YJ3E1EA7LF000002',
        date: '2025-05-13 10:15',
        problem: '–î—Ä—ñ–º–∞—î –∞–≤—Ç–æ–ø—ñ–ª–æ—Ç.',
        phone: '+380671112233',
        fileUrl: '#',
        statusHistory: [
          {name: '1. –°—Ç–≤–æ—Ä–µ–Ω–∞',      time: '2025-05-13 10:15', state: 'completed'},
          {name: '2. –î—ñ–∞–≥–Ω–æ—Å—Ç—É–≤–∞–Ω–Ω—è', time: '',              state: 'active'},
          {name: '3. –í–∏—Å–Ω–æ–≤–æ–∫',      time: '',              state: ''},
          {name: '4. –ó–∞–≤–µ—Ä—à–µ–Ω–æ',     time: '',              state: ''}
        ]
      }
    ];

    const histContainer = document.getElementById('history');

    requestsData.forEach((req, idx) => {
      const num = idx + 1;
      const card = document.createElement('div');
      card.className = 'request-card';

      // Header
      const hdr = document.createElement('div');
      hdr.className = 'request-header';
      hdr.innerHTML = `
        <div>
          <p class="request-title">–ó–∞—è–≤–∫–∞ ‚Ññ${num}</p>
          <p class="request-sub">VIN: ${req.vin}</p>
        </div>
        <p class="request-sub">${req.date}</p>
      `;
      card.appendChild(hdr);

      // Body
      const body = document.createElement('div');
      body.className = 'request-body';
      body.innerHTML = `
        <p><strong>–û–ø–∏—Å –ø—Ä–æ–±–ª–µ–º–∏:</strong> ${req.problem}</p>
        <p><strong>–¢–µ–ª–µ—Ñ–æ–Ω:</strong> <a href="tel:${req.phone}">${req.phone}</a></p>
        <p><strong>–§–∞–π–ª:</strong> <a href="${req.fileUrl}" target="_blank">–ü–µ—Ä–µ–≥–ª—è–Ω—É—Ç–∏</a></p>
      `;

      // Steps
      const steps = document.createElement('div');
      steps.className = 'steps';
      req.statusHistory.forEach(step => {
        const sb = document.createElement('div');
        sb.className = `step-block ${step.state}`;
        const name = document.createElement('span');
        name.className = 'name';
        name.textContent = step.name;
        const time = document.createElement('span');
        time.className = 'time';
        time.textContent = step.time || '';
        sb.append(name, time);

        if (step.state === 'active') {
          // –∫–ª–∏–∫ –ø–æ –±–ª–æ–∫—É
          sb.addEventListener('click', () => downloadPDF(req.vin));
          // –º–∞–ª–µ–Ω—å–∫–∞—è –∫–Ω–æ–ø–∫–∞ PDF
          const pdfBtn = document.createElement('button');
          pdfBtn.className = 'pdf-btn';
          pdfBtn.textContent = 'üìÑ';
          pdfBtn.addEventListener('click', e => {
            e.stopPropagation();
            downloadPDF(req.vin);
          });
          sb.append(pdfBtn);
        }
        steps.append(sb);
      });
      body.append(steps);

      card.append(body);

      // Toggle
      hdr.addEventListener('click', () => {
        body.style.display = body.style.display === 'block' ? 'none' : 'block';
      });

      histContainer.append(card);
    });

    function downloadPDF(vin) {
      alert('–ó–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ PDF –¥–ª—è ' + vin);
      // TODO: –≤–∞—à API‚Äì–≤–∏–∫–ª–∏–∫
    }
  </script>
</body>
</html>
