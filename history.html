<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Історія заявок</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: #fff;
      background: url('tesla-bg.png') no-repeat center center fixed;
      background-size: cover;
    }

    .container {
      width: 100%;
      padding: 0 8px;
    }

    .header-card {
      background: rgba(0,0,0,0.7);
      border-radius: 16px;
      width: 100%;
      height: 120px;
      margin: 40px 0 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .header-card .name {
      font-size: 32px;
      font-weight: 600;
      margin: 0;
    }
    .header-card .subtitle {
      font-size: 16px;
      color: #CCCCCC;
      margin: 4px 0 0;
    }

    .back-card {
      width: 100%;
      margin-bottom: 20px;
      cursor: pointer;
    }
    .back-card .card {
      display: flex;
      align-items: center;
      background: rgba(0,0,0,0.7);
      border-radius: 16px;
      padding: 16px 24px;
      transition: transform .1s;
    }
    .back-card .card:hover {
      transform: scale(1.03);
    }
    .back-card .icon {
      font-size: 24px;
      margin-right: 12px;
    }
    .back-card .text {
      font-size: 18px;
    }

    .history-container {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-bottom: 40px;
    }

    .request-card {
      background: rgba(0,0,0,0.7);
      border-radius: 16px;
      overflow: hidden;
    }
    .request-header {
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      transition: background .2s;
    }
    .request-header:hover {
      background: rgba(0,0,0,0.85);
    }
    .request-title {
      margin: 0;
      font-size: 18px;
      font-weight: bold;
    }
    .request-sub {
      margin: 0;
      font-size: 14px;
      color: #CCCCCC;
    }

    .request-body {
      display: none;
      padding: 0 16px 16px;
      border-top: 1px solid #444;
    }
    .request-body p {
      margin: 8px 0;
      font-size: 15px;
    }
    .request-body a {
      color: #03c75a;
      text-decoration: underline;
    }

    .steps {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 16px;
    }
    .step-block {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0,0,0,0.7);
      border-radius: 16px;
      padding: 12px 16px;
    }
    .step-block.completed {
      background: #045b32;
    }
    .step-block.active {
      background: #6d1c1c;
    }
    .step-block .left {
      display: flex;
      flex-direction: column;
    }
    .step-block .left .name {
      font-weight: bold;
      font-size: 15px;
    }
    .step-block .left .time {
      font-size: 13px;
      color: #ddd;
      margin-top: 4px;
    }
    .step-block .right {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .step-block .pdf-btn {
      background: transparent;
      border: none;
      color: #fff;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: transform .1s;
    }
    .step-block .pdf-btn:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-card">
      <div class="name">TeslaAssistantBot</div>
      <div class="subtitle">mini-додаток</div>
    </div>

    <div class="back-card" onclick="location.href='index.html'">
      <div class="card">
        <div class="icon">←</div><div class="text">На головну</div>
      </div>
    </div>

    <div class="history-container" id="history"></div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    const requestsData = [
      {
        vin: '5YJ3E1EA7LF000001',
        date: '2025-05-12 14:30',
        problem: 'Не відкриваються двері.',
        phone: '+380501234567',
        fileUrl: '#',
        statusHistory: [
          {name: '1. Створена',      time: '14:30', state: 'completed'},
          {name: '2. Діагностування', time: '16:45', state: 'active'},
          {name: '3. Висновок',      time: '',       state: ''},
          {name: '4. Завершено',     time: '',       state: ''}
        ]
      }
    ];

    const histContainer = document.getElementById('history');

    requestsData.forEach((req, idx) => {
      const card = document.createElement('div');
      card.className = 'request-card';

      const hdr = document.createElement('div');
      hdr.className = 'request-header';
      hdr.innerHTML = `
        <div>
          <p class="request-title">Заявка №${idx+1}</p>
          <p class="request-sub">VIN: ${req.vin}</p>
        </div>
        <p class="request-sub">${req.date}</p>
      `;
      card.append(hdr);

      const body = document.createElement('div');
      body.className = 'request-body';
      body.innerHTML = `
        <p><strong>Опис проблеми:</strong> ${req.problem}</p>
        <p><strong>Телефон:</strong> <a href="tel:${req.phone}">${req.phone}</a></p>
        <p><strong>Файл:</strong> <a href="${req.fileUrl}" target="_blank">Переглянути</a></p>
      `;

      const steps = document.createElement('div');
      steps.className = 'steps';
      req.statusHistory.forEach(step => {
        const sb = document.createElement('div');
        sb.className = `step-block ${step.state}`;

        const left = document.createElement('div');
        left.className = 'left';
        const nm = document.createElement('span');
        nm.className = 'name'; nm.textContent = step.name;
        left.append(nm);
        if (step.time) {
          const tm = document.createElement('span');
          tm.className = 'time'; tm.textContent = step.time;
          left.append(tm);
        }

        const right = document.createElement('div');
        right.className = 'right';
        if (step.state === 'active') {
          const btn = document.createElement('button');
          btn.className = 'pdf-btn';
          btn.textContent = 'PDF';
          btn.addEventListener('click', e => {
            e.stopPropagation();
            downloadPDF(req.vin);
          });
          right.append(btn);
        }

        sb.append(left, right);
        if (step.state === 'active') {
          sb.addEventListener('click', () => downloadPDF(req.vin));
        }
        steps.append(sb);
      });

      body.append(steps);
      card.append(body);

      hdr.addEventListener('click', () => {
        body.style.display = body.style.display === 'block' ? 'none' : 'block';
      });

      histContainer.append(card);
    });

    function downloadPDF(vin) {
      alert('Завантажити PDF для ' + vin);
    }
  </script>
</body>
</html>
