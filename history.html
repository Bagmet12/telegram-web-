<!DOCTYPE html>
<html lang="uk">
<!-- ... existing head and styles ... -->

<script>
    // ... existing script until createAttachmentElement ...

    function createAttachmentElement(url) {
      const ext = url.split('.').pop().toLowerCase();
      const item = document.createElement('div');
      item.className = 'attachment-item';

      // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç–∫—É –æ—à–∏–±–æ–∫ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π
      if(['jpg','jpeg','png','gif'].includes(ext)) {
        const img = document.createElement('img');
        img.src = url;
        img.alt = '–í–∫–ª–∞–¥–µ–Ω–Ω—è';
        img.loading = 'lazy';
        img.onerror = function() {
          // –ï—Å–ª–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –Ω–µ –∑–∞–≥—Ä—É–∑–∏–ª–æ—Å—å, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–∫–æ–Ω–∫—É
          this.style.display = 'none';
          const icon = document.createElement('div');
          icon.className = 'file-icon';
          icon.textContent = 'üñºÔ∏è';
          this.parentNode.insertBefore(icon, this);
        };
        item.append(img);

        const link = document.createElement('a');
        link.className = 'file-link';
        link.href = url;
        link.target = '_blank';
        link.onclick = (e) => {
          e.preventDefault();
          openModal(url);
        };
        item.append(link);
      } else if(['mp4','webm','mov'].includes(ext)) {
        const preview = document.createElement('div');
        preview.className = 'video-preview';
        item.append(preview);

        const link = document.createElement('a');
        link.className = 'file-link';
        link.href = url;
        link.target = '_blank';
        link.textContent = '–í—ñ–¥–∫—Ä–∏—Ç–∏ –≤—ñ–¥–µ–æ';
        item.append(link);
      } else {
        const icon = document.createElement('div');
        icon.className = 'file-icon';
        icon.textContent = getFileIcon(ext);
        item.append(icon);

        const info = document.createElement('div');
        info.className = 'file-info';
        // –ò–∑–≤–ª–µ–∫–∞–µ–º –∏–º—è —Ñ–∞–π–ª–∞ –∏–∑ URL
        const fileName = decodeURIComponent(url.split('/').pop().split('?')[0]);
        info.textContent = fileName;
        item.append(info);

        const link = document.createElement('a');
        link.className = 'file-link';
        link.href = url;
        link.target = '_blank';
        link.textContent = '–í—ñ–¥–∫—Ä–∏—Ç–∏ —Ñ–∞–π–ª';
        item.append(link);
      }

      return item;
    }

    function render(list){
      const out = document.getElementById('history');
      out.innerHTML = "";
      list.forEach((r,i)=>{
        const card = document.createElement('div');
        card.className = 'request-card';

        const hdr = document.createElement('div');
        hdr.className = 'request-header';
        hdr.innerHTML = `
          <div class="left">
            <p class="title">–ó–∞—è–≤–∫–∞ ‚Ññ${r.id}</p>
            <p class="vin">VIN –∞–≤—Ç–æ: ${r.car_vin}</p>
          </div>
          <p class="vin">${formatLocal(r.date)}</p>
        `;
        card.append(hdr);

        const body = document.createElement('div');
        body.className = 'request-body';

        body.innerHTML += `
          <p><strong>–¢–µ–ª–µ—Ñ–æ–Ω:</strong> <a href="tel:${r.phone}">${r.phone}</a></p>
          <p><strong>–û–ø–∏—Å –ø—Ä–æ–±–ª–µ–º–∏:</strong> ${r.problem}</p>
        `;

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –º–µ–¥–∏–∞—Ñ–∞–π–ª–æ–≤
        if(r.media_url) {
          const attachments = document.createElement('div');
          attachments.className = 'attachments';

          // –†–∞–∑–¥–µ–ª—è–µ–º —Å—Ç—Ä–æ–∫—É URL–æ–≤ –ø–æ –∑–∞–ø—è—Ç–æ–π –∏ –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –∫–∞–∂–¥—ã–π URL
          const mediaUrls = r.media_url.split(',').map(url => url.trim()).filter(url => url);
          
          if(mediaUrls.length > 0) {
            mediaUrls.forEach(url => {
              try {
                const attachmentElement = createAttachmentElement(url);
                attachments.append(attachmentElement);
              } catch(error) {
                console.error('Error creating attachment element:', error);
                // –°–æ–∑–¥–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç —Å —Å–æ–æ–±—â–µ–Ω–∏–µ–º –æ–± –æ—à–∏–±–∫–µ
                const errorItem = document.createElement('div');
                errorItem.className = 'attachment-item';
                errorItem.innerHTML = `
                  <div class="file-icon">‚ùå</div>
                  <div class="file-info">–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è</div>
                `;
                attachments.append(errorItem);
              }
            });
            body.append(attachments);
          }
        }

        // ... rest of the existing render function (statuses, steps, etc.) ...

        const statuses = [
          {name:'1. –°—Ç–≤–æ—Ä–µ–Ω–∞',       key:'–°—Ç–≤–æ—Ä–µ–Ω–∞'},
          {name:'2. –î—ñ–∞–≥–Ω–æ—Å—Ç—É–≤–∞–Ω–Ω—è', key:'–î—ñ–∞–≥–Ω–æ—Å—Ç—É–≤–∞–Ω–Ω—è'},
          {name:'3. –í–∏—Å–Ω–æ–≤–æ–∫',       key:'–í–∏—Å–Ω–æ–≤–æ–∫'},
          {name:'4. –ó–∞–≤–µ—Ä—à–µ–Ω–æ',      key:'–ó–∞–≤–µ—Ä—à–µ–Ω–æ'}
        ];

        const steps = document.createElement('div');
        steps.className = 'steps';

        statuses.forEach((s,j)=>{
          const sb = document.createElement('div');
          sb.className = 'step-block';
          if(r.status === s.key) {
            sb.classList.add('active');
          } else if(
            (s.key === '–°—Ç–≤–æ—Ä–µ–Ω–∞' && ['–°—Ç–≤–æ—Ä–µ–Ω–∞', '–î—ñ–∞–≥–Ω–æ—Å—Ç—É–≤–∞–Ω–Ω—è', '–í–∏—Å–Ω–æ–≤–æ–∫', '–ó–∞–≤–µ—Ä—à–µ–Ω–æ'].includes(r.status)) ||
            (s.key === '–î—ñ–∞–≥–Ω–æ—Å—Ç—É–≤–∞–Ω–Ω—è' && ['–î—ñ–∞–≥–Ω–æ—Å—Ç—É–≤–∞–Ω–Ω—è', '–í–∏—Å–Ω–æ–≤–æ–∫', '–ó–∞–≤–µ—Ä—à–µ–Ω–æ'].includes(r.status)) ||
            (s.key === '–í–∏—Å–Ω–æ–≤–æ–∫' && ['–í–∏—Å–Ω–æ–≤–æ–∫', '–ó–∞–≤–µ—Ä—à–µ–Ω–æ'].includes(r.status)) ||
            (s.key === '–ó–∞–≤–µ—Ä—à–µ–Ω–æ' && r.status === '–ó–∞–≤–µ—Ä—à–µ–Ω–æ')
          ) {
            sb.classList.add('completed');
          }

          const left = document.createElement('div');
          left.className = 'left';
          left.innerHTML = `
            <span class="name">${s.name}</span>
            <span class="time">${r.status === s.key ? formatLocal(r.date) : ''}</span>
          `;

          const right = document.createElement('div');
          right.className = 'right';

          if(s.key === '–î—ñ–∞–≥–Ω–æ—Å—Ç—É–≤–∞–Ω–Ω—è' && r.status === '–î—ñ–∞–≥–Ω–æ—Å—Ç—É–≤–∞–Ω–Ω—è' && r.diagnostic_file) {
            const btn = document.createElement('button');
            btn.textContent = 'PDF';
            btn.onclick = e => {
              e.stopPropagation();
              window.open(r.diagnostic_file, '_blank');
            };
            right.append(btn);
          }

          sb.append(left, right);
          steps.append(sb);
        });

        body.append(steps);
        card.append(body);

        hdr.addEventListener('click', () => {
          body.style.display = body.style.display === 'block' ? 'none' : 'block';
        });

        out.append(card);
      });
    }

    // ... rest of the existing script ...
</script>
