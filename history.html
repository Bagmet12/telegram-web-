<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Історія заявок</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: #fff;
      background: url('tesla-bg.png') no-repeat center center fixed;
      background-size: cover;
    }

    .container { width: 100%; padding: 0 8px; }
    .header-card {
      background: rgba(0,0,0,0.7); border-radius: 16px;
      width: 100%; height: 120px; margin: 40px 0 20px;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center; text-align: center;
    }
    .header-card .name { font-size: 32px; font-weight: 600; margin: 0; }
    .header-card .subtitle { font-size: 16px; color: #CCCCCC; margin: 4px 0 0; }

    .back-card { width: 100%; margin-bottom: 20px; cursor: pointer; }
    .back-card .card {
      display: flex; align-items: center;
      background: rgba(0,0,0,0.7); border-radius: 16px;
      padding: 16px 24px; transition: transform .1s;
    }
    .back-card .card:hover { transform: scale(1.03); }
    .back-card .icon { font-size: 24px; margin-right: 12px; }
    .back-card .text { font-size: 18px; }

    .history-container { width: 100%; display: flex; flex-direction: column; gap: 16px; margin-bottom: 40px; }

    .request-card {
      background: rgba(0,0,0,0.7); border-radius: 16px; overflow: hidden;
    }
    .request-header {
      padding: 16px; display: flex; justify-content: space-between; align-items: center;
      cursor: pointer; transition: background .2s;
    }
    .request-header:hover { background: rgba(0,0,0,0.85); }
    .request-title { margin: 0; font-size: 18px; font-weight: bold; }
    .request-sub { margin: 0; font-size: 14px; color: #CCCCCC; }

    .request-body {
      display: none; padding: 0 16px 16px; border-top: 1px solid #444;
    }
    .request-body p { margin: 8px 0; font-size: 15px; }
    .request-body a { color: #03c75a; text-decoration: underline; }

    .steps { display: flex; flex-direction: column; gap: 12px; margin-top: 16px; }
    .step-block {
      display: flex; justify-content: space-between; align-items: center;
      background: rgba(0,0,0,0.7); border-radius: 16px; padding: 12px 16px;
    }
    .step-block.completed { background: #045b32; }
    .step-block.active { background: #6d1c1c; }
    .step-block .left { display: flex; flex-direction: column; }
    .step-block .left .name { font-weight: bold; font-size: 15px; }
    .step-block .left .time { font-size: 13px; color: #ddd; margin-top: 4px; }
    .step-block .right { display: flex; align-items: center; gap: 8px; }
    .step-block .pdf-btn {
      background: transparent; border: none; color: #fff;
      font-size: 14px; font-weight: bold; cursor: pointer;
      transition: transform .1s;
    }
    .step-block .pdf-btn:hover { transform: scale(1.1); }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-card">
      <div class="name">TeslaAssistantBot</div>
      <div class="subtitle">mini-додаток</div>
    </div>

    <div class="back-card" onclick="location.href='index.html'">
      <div class="card">
        <div class="icon">←</div><div class="text">На головну</div>
      </div>
    </div>

    <div class="history-container" id="history"></div>
  </div>
   <script>
    const tg = window.Telegram.WebApp;
    tg.ready(); tg.expand();

    const API = "https://crm.dolce.kyiv.ua/api";

    async function fetchHistory() {
      const chatId = tg.initDataUnsafe?.user?.id;
      console.log("fetchHistory: chatId =", chatId);

      try {
        const res = await fetch(`${API}/get_requests?chat_id=${chatId}`);
        const json = await res.json();
        console.log("GET /get_requests →", json);

        if (json.status !== "ok") {
          throw new Error(json.message || "Unknown error");
        }
        render(json.requests);
      } catch (err) {
        console.error(err);
        document.getElementById("history").textContent = "Не вдалося завантажити історію.";
      }
    }

    function render(requests) {
      const container = document.getElementById("history");
      container.innerHTML = "";
      requests.forEach((r,i) => {
        const card = document.createElement("div");
        card.innerHTML = `
          <h3>Заявка №${i+1}</h3>
          <p>VIN: ${r.vin}</p>
          <p>Дата: ${r.date}</p>
          <p>Проблема: ${r.problem}</p>
          <hr>
        `;
        container.append(card);
      });
    }

    fetchHistory();
  </script>
</body>
</html>
