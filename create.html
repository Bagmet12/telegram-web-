<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–°—Ç–≤–æ—Ä–∏—Ç–∏ –∑–∞—è–≤–∫—É</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2/dist/tesseract.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: url('tesla-bg.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      min-height: 100vh;
    }

    .container {
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    .page-header {
      font-size: 32px;
      text-align: center;
      margin-bottom: 24px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }

    .back-btn {
      display: inline-flex;
      align-items: center;
      margin-bottom: 20px;
      padding: 10px 20px;
      background: rgba(0,0,0,0.8);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      background: rgba(0,0,0,0.9);
      transform: translateY(-1px);
    }

    .form-card {
      background: rgba(0, 0, 0, 0.85);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.2);
      backdrop-filter: blur(10px);
    }

    .form-row {
      margin-bottom: 20px;
      position: relative;
    }

    .form-row label {
      display: block;
      margin-bottom: 8px;
      color: #e0e0e0;
      font-size: 15px;
      font-weight: 500;
    }

    .input-wrapper {
      position: relative;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .form-row input,
    .form-row textarea {
      flex: 1;
      padding: 12px 16px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.1);
      background: rgba(255,255,255,0.05);
      color: #fff;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .form-row input:focus,
    .form-row textarea:focus {
      outline: none;
      border-color: #03c75a;
      background: rgba(255,255,255,0.08);
    }

    .scan-btn {
      width: 42px;
      height: 42px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(3,199,90,0.1);
      border: 1px solid rgba(3,199,90,0.3);
      border-radius: 10px;
      font-size: 20px;
      color: #03c75a;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .scan-btn:hover {
      background: rgba(3,199,90,0.2);
      transform: translateY(-1px);
    }

    .video-wrapper {
      display: none;
      flex-direction: column;
      align-items: center;
      margin: 20px 0;
      background: rgba(0,0,0,0.5);
      padding: 20px;
      border-radius: 12px;
    }

    video {
      width: 100%;
      max-height: 300px;
      border-radius: 12px;
      margin-bottom: 12px;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .close-scan {
      padding: 10px 20px;
      background: #ff3b30;
      border: none;
      border-radius: 10px;
      color: #fff;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .close-scan:hover {
      background: #ff2d55;
      transform: translateY(-1px);
    }

    .file-input-wrapper {
      position: relative;
      overflow: hidden;
      display: inline-block;
      width: 100%;
    }

    .file-input-wrapper input[type="file"] {
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }

    .file-input-label {
      display: block;
      padding: 12px 16px;
      background: rgba(255,255,255,0.05);
      border: 1px dashed rgba(255,255,255,0.2);
      border-radius: 10px;
      color: #ccc;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .file-input-label:hover {
      background: rgba(255,255,255,0.08);
      border-color: rgba(255,255,255,0.3);
    }

    .submit-btn {
      width: 100%;
      padding: 16px;
      background: #03c75a;
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .submit-btn:hover:not(:disabled) {
      background: #02b350;
      transform: translateY(-1px);
    }

    .submit-btn:disabled {
      background: #555;
      cursor: not-allowed;
      opacity: 0.7;
    }

    .loading {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .loading.active {
      display: flex;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 3px solid #03c75a;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="page-header">–°—Ç–≤–æ—Ä–∏—Ç–∏ –∑–∞—è–≤–∫—É</div>
    <button class="back-btn" onclick="location.href='index.html'">‚Üê –ù–∞ –≥–æ–ª–æ–≤–Ω—É</button>

    <div class="form-card">
      <div class="form-row">
        <label for="vin-input-car">VIN –∞–≤—Ç–æ–º–æ–±—ñ–ª—è</label>
        <div class="input-wrapper">
          <input id="vin-input-car" type="text" maxlength="17" placeholder="–í–≤–µ–¥—ñ—Ç—å VIN –∫–æ–¥" />
          <button class="scan-btn" onclick="startScan('vin-input-car')" title="–°–∫–∞–Ω—É–≤–∞—Ç–∏ VIN">üì∑</button>
        </div>
      </div>

      <div class="form-row">
        <label for="vin-input-ecu">VIN –∫–æ–º–ø'—é—Ç–µ—Ä–∞</label>
        <div class="input-wrapper">
          <input id="vin-input-ecu" type="text" maxlength="17" placeholder="–í–≤–µ–¥—ñ—Ç—å VIN –∫–æ–¥" />
          <button class="scan-btn" onclick="startScan('vin-input-ecu')" title="–°–∫–∞–Ω—É–≤–∞—Ç–∏ VIN">üì∑</button>
        </div>
      </div>

      <div class="video-wrapper" id="scanner-wrap">
        <video id="video" autoplay playsinline></video>
        <button class="close-scan" onclick="stopScan()">‚úñ –ó–∞–∫—Ä–∏—Ç–∏ —Å–∫–∞–Ω–µ—Ä</button>
      </div>

      <div class="form-row">
        <label for="problem">–û–ø–∏—Å –ø—Ä–æ–±–ª–µ–º–∏</label>
        <textarea id="problem" rows="4" placeholder="–û–ø–∏—à—ñ—Ç—å –¥–µ—Ç–∞–ª—å–Ω–æ –ø—Ä–æ–±–ª–µ–º—É..."></textarea>
      </div>

      <div class="form-row">
        <label for="phone-input">–ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω—É</label>
        <input id="phone-input" type="tel" placeholder="+380XXXXXXXXX" />
      </div>

      <div class="form-row">
        <label for="file-input">–§–æ—Ç–æ / –≤—ñ–¥–µ–æ (–Ω–µ–æ–±–æ–≤'—è–∑–∫–æ–≤–æ)</label>
        <div class="file-input-wrapper">
          <div class="file-input-label" id="file-label">–ù–∞—Ç–∏—Å–Ω—ñ—Ç—å –¥–ª—è –≤–∏–±–æ—Ä—É —Ñ–∞–π–ª—É</div>
          <input id="file-input" type="file" accept="image/*,video/*" onchange="updateFileLabel()" />
        </div>
      </div>

      <button id="submit-btn" class="submit-btn" onclick="submitForm()" disabled>–ù–∞–¥—ñ—Å–ª–∞—Ç–∏ –∑–∞—è–≤–∫—É</button>
    </div>
  </div>

  <div class="loading" id="loading">
    <div class="loading-spinner"></div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready(); 
    tg.expand();

    const btn = document.getElementById("submit-btn");
    const loading = document.getElementById("loading");
    const fields = [
      document.getElementById("vin-input-car"),
      document.getElementById("vin-input-ecu"),
      document.getElementById("problem"),
      document.getElementById("phone-input")
    ];

    function updateFileLabel() {
      const fileInput = document.getElementById("file-input");
      const label = document.getElementById("file-label");
      if (fileInput.files.length > 0) {
        label.textContent = `–í–∏–±—Ä–∞–Ω–æ: ${fileInput.files[0].name}`;
      } else {
        label.textContent = "–ù–∞—Ç–∏—Å–Ω—ñ—Ç—å –¥–ª—è –≤–∏–±–æ—Ä—É —Ñ–∞–π–ª—É";
      }
    }

    function validatePhone(phone) {
      return /^\+380\d{9}$/.test(phone);
    }

    fields.forEach(f => f.addEventListener("input", validateForm));
    
    function validateForm() {
      const vinCar = fields[0].value.trim();
      const vinEcu = fields[1].value.trim();
      const problem = fields[2].value.trim();
      const phone = fields[3].value.trim();

      const ok = vinCar.length === 17 &&
                vinEcu.length === 17 &&
                problem.length > 0 &&
                validatePhone(phone);
      
      btn.disabled = !ok;
    }

    let stream, activeField;
    async function startScan(fieldId) {
      activeField = fieldId;
      const wrap = document.getElementById("scanner-wrap");
      const video = document.getElementById("video");

      try {
        stream = await navigator.mediaDevices.getUserMedia({ 
          video: { 
            facingMode: "environment",
            width: { ideal: 1920 },
            height: { ideal: 1080 }
          } 
        });
        
        video.srcObject = stream;
        wrap.style.display = "flex";

        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");
        let attempts = 0;

        const interval = setInterval(async () => {
          if (++attempts > 20) { 
            clearInterval(interval); 
            return; 
          }
          
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          ctx.drawImage(video, 0, 0);
          
          const { data: { text } } = await Tesseract.recognize(canvas, 'eng', {
            tessedit_char_whitelist: '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ'
          });
          
          const txt = text.replace(/\s/g, '').toUpperCase();
          if (txt.length >= 17) {
            clearInterval(interval);
            stopScan();
            document.getElementById(activeField).value = txt.slice(0, 17);
            validateForm();
          }
        }, 1000);

      } catch (e) {
        alert("–ü–æ–º–∏–ª–∫–∞ –¥–æ—Å—Ç—É–ø—É –¥–æ –∫–∞–º–µ—Ä–∏. –ü–µ—Ä–µ–≤—ñ—Ä—Ç–µ –¥–æ–∑–≤–æ–ª–∏ –±—Ä–∞—É–∑–µ—Ä–∞.");
        console.error(e);
      }
    }

    function stopScan() {
      if (stream) {
        stream.getTracks().forEach(t => t.stop());
      }
      document.getElementById("scanner-wrap").style.display = "none";
    }

    async function submitForm() {
      const vinCar = fields[0].value.trim();
      const vinEcu = fields[1].value.trim();
      const problem = fields[2].value.trim();
      const phone = fields[3].value.trim();
      const chat_id = String(tg.initDataUnsafe.user.id);
      const owner_name = tg.initDataUnsafe.user.first_name || "";

      loading.classList.add("active");
      btn.disabled = true;

      try {
        const form = new FormData();
        form.append("vin", vinEcu);
        form.append("car_vin", vinCar);
        form.append("problem", problem);
        form.append("phone", phone);
        form.append("owner", "telegram");
        form.append("owner_name", owner_name);
        form.append("chat_id", chat_id);

        const fileEl = document.getElementById("file-input");
        if (fileEl.files.length) {
          form.append("media", fileEl.files[0]);
        }

        const res = await fetch("https://crm.dolce.kyiv.ua/api/create_request", {
          method: "POST",
          body: form
        });

        const result = await res.json();
        
        if (result.status === "ok") {
          tg.showPopup({
            title: "–£—Å–ø—ñ—Ö!",
            message: "–ó–∞—è–≤–∫–∞ —É—Å–ø—ñ—à–Ω–æ –Ω–∞–¥—ñ—Å–ª–∞–Ω–∞!",
            buttons: [{ type: "ok" }]
          });
          setTimeout(() => location.href = "history.html", 1500);
        } else {
          throw new Error(result.message || "–ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –≤—ñ–¥–ø—Ä–∞–≤—Ü—ñ –∑–∞—è–≤–∫–∏");
        }
      } catch (error) {
        tg.showPopup({
          title: "–ü–æ–º–∏–ª–∫–∞",
          message: error.message || "–°—Ç–∞–ª–∞—Å—è –ø–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –≤—ñ–¥–ø—Ä–∞–≤—Ü—ñ –∑–∞—è–≤–∫–∏",
          buttons: [{ type: "ok" }]
        });
        btn.disabled = false;
      } finally {
        loading.classList.remove("active");
      }
    }
  </script>
</body>
</html>
