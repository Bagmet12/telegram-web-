<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Створити заявку</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: #ffffff;
      background: url('tesla-bg.png') no-repeat center center fixed;
      background-size: cover;
    }
    .container { padding: 0 8px; }
    .page-header {
      font-size: 32px;
      padding: 20px 0 10px;
      text-align: center;
    }
    .form-card {
      background: rgba(0,0,0,0.7);
      border-radius: 16px;
      padding: 24px 16px;
      margin: 20px 0;
    }
    .form-row { margin-bottom: 16px; }
    .form-row label { font-size: 14px; color: #ccc; margin-bottom: 6px; display: block; }
    .form-row input, .form-row textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #444;
      background: #121212;
      color: #fff;
      font-size: 16px;
    }
    .submit-btn {
      width: 100%;
      padding: 14px;
      border: none;
      background: rgba(0,0,0,0.7);
      color: #fff;
      font-size: 18px;
      border-radius: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="page-header">Створити заявку</div>
    <div class="form-card">
      <div class="form-row">
        <label for="vin-input-car">VIN автомобіля</label>
        <input id="vin-input-car" type="text" maxlength="17" placeholder="Введіть VIN авто">
      </div>
      <div class="form-row">
        <label for="vin-input-ecu">VIN комп’ютера</label>
        <input id="vin-input-ecu" type="text" maxlength="17" placeholder="Введіть VIN комп’ютера">
      </div>
      <div class="form-row">
        <label for="problem">Опис проблеми</label>
        <textarea id="problem" rows="4" placeholder="Опишіть проблему..."></textarea>
      </div>
      <div class="form-row">
        <label for="phone-input">Номер телефону</label>
        <input id="phone-input" type="tel" placeholder="+380XXXXXXXXX">
      </div>
      <button class="submit-btn" onclick="submitForm()">Надіслати</button>
    </div>
  </div>
  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    async function submitForm() {
      const vinCar = document.getElementById('vin-input-car').value.trim();
      const vinEcu = document.getElementById('vin-input-ecu').value.trim();
      const problem = document.getElementById('problem').value.trim();
      const phone = document.getElementById('phone-input').value.trim();
      const chat_id = tg.initDataUnsafe?.user?.id?.toString() || "unknown";
      const owner_name = tg.initDataUnsafe?.user?.first_name || "гость";

      if (vinCar.length !== 17 || vinEcu.length !== 17 || !problem) {
        alert("Перевірте правильність введення VIN та опису проблеми");
        return;
      }

      const payload = {
        vin: vinEcu,
        car_vin: vinCar,
        problem: problem,
        phone: phone,
        owner: "telegram",
        owner_name: owner_name,
        chat_id: chat_id
      };

      try {
        const res = await fetch("https://tgbot.dolce.kyiv.ua/api/create_request", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const result = await res.json();
        if (result.status === "ok") {
          alert("Заявка успішно надіслана!");
        } else {
          alert("Помилка: " + result.message);
        }
      } catch (err) {
        alert("Помилка з'єднання: " + err.message);
      }
    }
  </script>
</body>
</html>
