<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–°—Ç–≤–æ—Ä–∏—Ç–∏ –∑–∞—è–≤–∫—É</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: #ffffff;
      background: url('tesla-bg.png') no-repeat center center fixed;
      background-size: cover;
    }
    .container {
      padding: 0 8px;
    }
    .page-header {
      font-size: 32px;
      padding: 20px 0 10px;
      text-align: center;
    }
    .back-card {
      margin-bottom: 20px;
      cursor: pointer;
    }
    .back-card .card {
      display: flex;
      align-items: center;
      background: rgba(0,0,0,0.7);
      border-radius: 16px;
      padding: 12px 16px;
      transition: transform .1s;
    }
    .back-card .card:hover {
      transform: scale(1.03);
    }
    .back-card .icon {
      font-size: 24px;
      margin-right: 12px;
    }
    .back-card .text {
      font-size: 18px;
    }
    .form-card {
      background: rgba(0,0,0,0.7);
      border-radius: 16px;
      padding: 24px 16px;
      margin: 20px 0;
    }
    .form-row {
      margin-bottom: 16px;
    }
    .form-row label {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 6px;
      display: block;
    }
    .form-row input,
    .form-row textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #444;
      background: #121212;
      color: #fff;
      font-size: 16px;
    }
    .vin-row {
      display: flex;
      gap: 8px;
    }
    .vin-row input {
      flex: 1;
    }
    .scan-btn {
      width: 48px;
      height: 48px;
      border: none;
      background: rgba(0,0,0,0.7);
      color: #fff;
      border-radius: 12px;
      font-size: 24px;
      cursor: pointer;
      transition: transform .1s;
    }
    .scan-btn:hover {
      transform: scale(1.05);
    }
    #video {
      width: 100%;
      border-radius: 8px;
      display: none;
      margin-top: 8px;
    }
    .close-scan {
      display: none;
      padding: 10px;
      border: none;
      border-radius: 12px;
      background: #D32F2F;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: transform .1s;
      width: 100%;
      margin-top: 8px;
    }
    .close-scan:hover {
      transform: scale(1.05);
    }
    .submit-btn {
      width: 100%;
      padding: 14px;
      border: none;
      background: rgba(0,0,0,0.7);
      color: #fff;
      font-size: 18px;
      border-radius: 16px;
      cursor: pointer;
      transition: transform .1s;
    }
    .submit-btn:hover {
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="page-header">–°—Ç–≤–æ—Ä–∏—Ç–∏ –∑–∞—è–≤–∫—É</div>

    <div class="back-card" onclick="location.href='index.html'">
      <div class="card">
        <div class="icon">‚Üê</div>
        <div class="text">–ù–∞ –≥–æ–ª–æ–≤–Ω—É</div>
      </div>
    </div>

    <div class="form-card">
      <!-- VIN –∞–≤—Ç–æ -->
      <div class="form-row">
        <label for="vin-input-car">VIN –∞–≤—Ç–æ–º–æ–±—ñ–ª—è</label>
        <div class="vin-row">
          <input id="vin-input-car" type="text" maxlength="17" placeholder="–í–≤–µ–¥—ñ—Ç—å VIN –∞–≤—Ç–æ">
          <button class="scan-btn" onclick="startScan('vin-input-car')">üì∑</button>
        </div>
      </div>

      <!-- VIN –∫–æ–º–ø‚Äô—é—Ç–µ—Ä–∞ -->
      <div class="form-row">
        <label for="vin-input-ecu">VIN –∫–æ–º–ø‚Äô—é—Ç–µ—Ä–∞</label>
        <div class="vin-row">
          <input id="vin-input-ecu" type="text" maxlength="17" placeholder="–í–≤–µ–¥—ñ—Ç—å VIN –∫–æ–º–ø‚Äô—é—Ç–µ—Ä–∞">
          <button class="scan-btn" onclick="startScan('vin-input-ecu')">üì∑</button>
        </div>
      </div>

      <!-- –í–∏–¥–µ–æ —Å–∫–∞–Ω -->
      <video id="video" autoplay playsinline></video>
      <button class="close-scan" onclick="stopScan()">‚úñ –ó–∞–∫—Ä–∏—Ç–∏ —Å–∫–∞–Ω</button>

      <!-- –û–ø–∏—Å –ø—Ä–æ–±–ª–µ–º–∏ -->
      <div class="form-row">
        <label for="problem">–û–ø–∏—Å –ø—Ä–æ–±–ª–µ–º–∏</label>
        <textarea id="problem" rows="4" placeholder="–û–ø–∏—à—ñ—Ç—å –ø—Ä–æ–±–ª–µ–º—É..."></textarea>
      </div>

      <!-- –ü—Ä–∏–∫—Ä—ñ–ø–∏—Ç–∏ —Ñ–æ—Ç–æ/–≤—ñ–¥–µ–æ -->
      <div class="form-row">
        <label for="file-input">–î–æ–¥–∞—Ç–∏ —Ñ–æ—Ç–æ/–≤—ñ–¥–µ–æ</label>
        <input id="file-input" type="file" accept="image/*,video/*">
      </div>

      <!-- –¢–µ–ª–µ—Ñ–æ–Ω -->
      <div class="form-row">
        <label for="phone-input">–ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω—É</label>
        <input id="phone-input" type="tel" placeholder="+380XXXXXXXXX">
      </div>

      <button class="submit-btn" onclick="submitForm()">–ù–∞–¥—ñ—Å–ª–∞—Ç–∏</button>
    </div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready(); tg.expand();

    let stream, activeVinField;

    // –°–∫—Ä—ã–≤–∞—Ç—å –∫–ª–∞–≤–∏–∞—Ç—É—Ä—É
    function hideKeyboard(e) {
      const tag = e.target.tagName;
      if (tag !== 'INPUT' && tag !== 'TEXTAREA') {
        document.activeElement.blur?.();
      }
    }
    document.addEventListener('click', hideKeyboard);
    document.addEventListener('touchstart', hideKeyboard);

    // –ó–∞–ø—É—Å–∫ —Å–∫–∞–Ω–µ—Ä–∞
    async function startScan(fieldId) {
      activeVinField = fieldId;
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
        const videoEl = document.getElementById('video');
        videoEl.srcObject = stream;
        videoEl.style.display = 'block';
        document.querySelector('.close-scan').style.display = 'block';

        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        let attempts = 0;

        const interval = setInterval(async () => {
          if (++attempts > 15) { clearInterval(interval); return; }
          canvas.width = videoEl.videoWidth;
          canvas.height = videoEl.videoHeight;
          ctx.drawImage(videoEl, 0, 0);
          const { data } = await Tesseract.recognize(canvas, 'eng', {
            tessedit_char_whitelist: '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ'
          });
          const txt = data.text.replace(/\s/g, '').toUpperCase();
          if (txt.length >= 17) {
            clearInterval(interval);
            stopScan();
            document.getElementById(activeVinField).value = txt.slice(0,17);
          }
        }, 1000);

      } catch {
        // –µ—Å–ª–∏ –Ω–µ—Ç –∫–∞–º–µ—Ä—ã ‚Äî –æ—Ç–∫—Ä—ã—Ç—å –≤—ã–±–æ—Ä —Ñ–∞–π–ª–∞
        document.getElementById('file-input').click();
      }
    }

    // –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å —Å–∫–∞–Ω
    function stopScan() {
      stream?.getTracks().forEach(t => t.stop());
      document.getElementById('video').style.display = 'none';
      document.querySelector('.close-scan').style.display = 'none';
    }

    async function submitForm() {
      const vinCar = document.getElementById('vin-input-car').value.trim();
      const vinEcu = document.getElementById('vin-input-ecu').value.trim();
      const problem = document.getElementById('problem').value.trim();
      const phone = document.getElementById('phone-input').value.trim();
      const chat_id = String(tg.initDataUnsafe.user.id);
      const owner_name = tg.initDataUnsafe.user.first_name || "–≥–æ—Å—Ç—å";

      if (vinCar.length !== 17) return alert('VIN –∞–≤—Ç–æ–º–æ–±—ñ–ª—è –º–∞—î 17 —Å–∏–º–≤–æ–ª—ñ–≤');
      if (vinEcu.length !== 17) return alert('VIN –∫–æ–º–ø‚Äô—é—Ç–µ—Ä–∞ –º–∞—î 17 —Å–∏–º–≤–æ–ª—ñ–≤');
      if (!problem) return alert('–û–ø–∏—à—ñ—Ç—å –ø—Ä–æ–±–ª–µ–º—É');

      // —Å–æ–±–∏—Ä–∞–µ–º —Ñ–∞–π–ª—ã
      const fileEl = document.getElementById('file-input');
      const form = new FormData();
      form.append('vin', vinEcu);
      form.append('car_vin', vinCar);
      form.append('problem', problem);
      form.append('phone', phone);
      form.append('owner', 'telegram');
      form.append('owner_name', owner_name);
      form.append('chat_id', chat_id);
      form.append('date', new Date().toISOString());
      if (fileEl.files[0]) {
        form.append('media', fileEl.files[0]);
      }

      try {
        const res = await fetch("https://crm.dolce.kyiv.ua/api/create_request", {
          method: "POST",
          body: form
        });
        const result = await res.json();
        if (result.status === "ok") {
          alert("–ó–∞—è–≤–∫–∞ —É—Å–ø—ñ—à–Ω–æ –Ω–∞–¥—ñ—Å–ª–∞–Ω–∞!");
          window.location.href = 'history.html';
        } else {
          alert("–ü–æ–º–∏–ª–∫–∞: " + result.message);
        }
      } catch (err) {
        alert("–ü–æ–º–∏–ª–∫–∞ –∑'—î–¥–Ω–∞–Ω–Ω—è: " + err.message);
      }
    }
  </script>
</body>
</html>
