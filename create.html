<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–°—Ç–≤–æ—Ä–∏—Ç–∏ –∑–∞—è–≤–∫—É</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2/dist/tesseract.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: url('tesla-bg.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      min-height: 100vh;
    }
    .container { padding: 20px; max-width: 600px; margin: auto; }
    .page-header { font-size: 32px; text-align: center; margin-bottom: 24px; text-shadow: 0 2px 4px rgba(0,0,0,0.3); }
    .back-btn { display: inline-flex; align-items: center; margin-bottom: 20px; padding: 10px 20px; background: rgba(0,0,0,0.8); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; color: #fff; font-size: 16px; cursor: pointer; transition: all 0.3s ease; }
    .form-card { background: rgba(0, 0, 0, 0.85); border-radius: 16px; padding: 24px; box-shadow: 0 4px 24px rgba(0,0,0,0.2); backdrop-filter: blur(10px); }
    .form-row { margin-bottom: 20px; position: relative; }
    .form-row label { display: block; margin-bottom: 8px; color: #e0e0e0; font-size: 15px; font-weight: 500; }
    .input-wrapper { position: relative; display: flex; align-items: center; gap: 10px; }
    .form-row input, .form-row textarea { flex: 1; padding: 12px 16px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.1); background: rgba(255,255,255,0.05); color: #fff; font-size: 16px; }
    .scan-btn { width: 42px; height: 42px; display: flex; align-items: center; justify-content: center; background: rgba(3,199,90,0.1); border: 1px solid rgba(3,199,90,0.3); border-radius: 10px; font-size: 20px; color: #03c75a; cursor: pointer; }
    .submit-btn { display: block; width: 100%; padding: 14px; margin-top: 24px; background: #03c75a; border: none; border-radius: 10px; color: #fff; font-size: 18px; font-weight: bold; cursor: pointer; }
    .video-wrapper { display: none; flex-direction: column; align-items: center; margin: 20px auto; background: rgba(0,0,0,0.85); padding: 20px; border-radius: 12px; width: 90%; max-width: 500px; z-index: 9999; position: fixed; top: 10%; left: 50%; transform: translateX(-50%); }
    .loading-spinner { border: 4px solid rgba(255,255,255,0.3); border-top: 4px solid #fff; border-radius: 50%; width: 36px; height: 36px; animation: spin 1s linear infinite; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .form-row.file-row { overflow: hidden; display: flex; flex-direction: column; }
    #file-preview { margin-top: 10px; display: flex; flex-wrap: wrap; gap: 10px; max-width: 100%; box-sizing: border-box; }
    #file-preview > div { position: relative; max-width: 100px; max-height: 100px; overflow: hidden; border-radius: 8px; background: rgba(255,255,255,0.08); box-shadow: 0 2px 8px rgba(0,0,0,0.07); display: flex; align-items: center; justify-content: center; }
    #file-preview img, #file-preview video { max-width: 90px; max-height: 90px; border-radius: 6px; display: block; }
    #file-preview span { position: absolute; top: -8px; right: -8px; cursor: pointer; background: #e53935; color: white; border-radius: 50%; padding: 0 6px; font-size: 18px; z-index: 2; box-shadow: 0 2px 6px rgba(0,0,0,0.15); }
  </style>
</head>
<body>
  <div class="container">
    <div class="page-header">–°—Ç–≤–æ—Ä–∏—Ç–∏ –∑–∞—è–≤–∫—É</div>
    <div class="back-btn" onclick="window.location.href='index.html'">‚Üê –ù–∞–∑–∞–¥</div>
    <div class="form-card">
      <div class="form-row">
        <label for="vin-car">VIN –∞–≤—Ç–æ–º–æ–±—ñ–ª—è</label>
        <div class="input-wrapper">
          <input type="text" id="vin-car" maxlength="17" placeholder="–í–≤–µ–¥—ñ—Ç—å VIN –∞–≤—Ç–æ" required />
          <div class="scan-btn" data-target="vin-car" onclick="openVinPhotoScanner(event)">üì∏</div>
        </div>
      </div>
      <div class="form-row">
        <label for="vin-mceu">VIN –∑ –º–æ–Ω—ñ—Ç–æ—Ä—É –∞–≤—Ç–æ</label>
        <div class="input-wrapper">
          <input type="text" id="vin-mceu" maxlength="17" placeholder="–í–≤–µ–¥—ñ—Ç—å VIN –∑ –º–æ–Ω—ñ—Ç–æ—Ä—É –∞–≤—Ç–æ" required />
          <div class="scan-btn" data-target="vin-mceu" onclick="openVinPhotoScanner(event)">üì∏</div>
        </div>
      </div>
      <div class="form-row">
        <label for="problem">–û–ø–∏—Å –ø—Ä–æ–±–ª–µ–º–∏</label>
        <textarea id="problem" placeholder="–û–ø–∏—à—ñ—Ç—å –ø—Ä–æ–±–ª–µ–º—É" rows="4" required></textarea>
      </div>
      <div class="form-row">
        <label for="phone">–í–∞—à –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω—É</label>
        <input type="tel" id="phone" placeholder="+380 XX XXX XX XX" required value="+380" maxlength="13" />
      </div>
      <div class="form-row file-row">
        <label for="file-input">–§–æ—Ç–æ / –≤—ñ–¥–µ–æ (–Ω–µ–æ–±–æ–≤'—è–∑–∫–æ–≤–æ)</label>
        <input type="file" id="file-input" name="media" accept="image/*,video/*" multiple style="color: white;" onchange="previewFiles()" />
        <div id="file-preview"></div>
      </div>
      <button id="submit-btn" class="submit-btn" onclick="submitForm()">–ù–∞–¥—ñ—Å–ª–∞—Ç–∏ –∑–∞—è–≤–∫—É</button>
    </div>
  </div>
  <!-- –ó–∞–º—ñ—Å—Ç—å video-wrapper –¥–æ–¥–∞—é –ø—Ä–æ—Å—Ç–∏–π –±–ª–æ–∫ –¥–ª—è —Å–∫–∞–Ω—É–≤–∞–Ω–Ω—è VIN -->
  <div id="vin-photo-scanner" style="display:none;flex-direction:column;align-items:center;justify-content:center;padding:24px 0;">
    <label for="vin-photo-input" style="color:#fff;font-size:18px;margin-bottom:12px;">–ó—Ä–æ–±—ñ—Ç—å —Ñ–æ—Ç–æ VIN-–∫–æ–¥—É (17 —Å–∏–º–≤–æ–ª—ñ–≤, –ª–∞—Ç–∏–Ω–∏—Ü—è —Ç–∞ —Ü–∏—Ñ—Ä–∏)</label>
    <input type="file" id="vin-photo-input" accept="image/*" capture="environment" style="margin-bottom:16px;" />
    <div id="vin-photo-loading" class="loading-spinner" style="display:none;margin-bottom:16px;"></div>
    <div id="vin-photo-result-block" style="display:none;width:100%;flex-direction:column;align-items:center;">
      <label for="vin-photo-result" style="color:#fff;font-size:16px;margin-bottom:8px;">–†–µ–∑—É–ª—å—Ç–∞—Ç (–º–æ–∂–Ω–∞ –≤—ñ–¥—Ä–µ–¥–∞–≥—É–≤–∞—Ç–∏):</label>
      <input type="text" id="vin-photo-result" maxlength="17" style="font-size:20px;padding:10px 16px;border-radius:8px;border:1px solid #03c75a;width:90%;max-width:320px;text-align:center;letter-spacing:2px;" />
      <div style="margin-top:10px;display:flex;gap:10px;">
        <button id="vin-photo-copy-btn" class="submit-btn" style="background:#03c75a;">–°–∫–æ–ø—ñ—é–≤–∞—Ç–∏ VIN</button>
        <button id="vin-photo-rescan-btn" class="submit-btn" style="background:#e53935;">–°–∫–∞–Ω—É–≤–∞—Ç–∏ —â–µ —Ä–∞–∑</button>
      </div>
    </div>
  </div>
  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();
    const fields = [
      document.getElementById("vin-car"),
      document.getElementById("vin-mceu"),
      document.getElementById("problem"),
      document.getElementById("phone")
    ];
    let currentVINField = null;
    let videoStream = null;
    let lastVinInput = null;
    function openVinPhotoScanner(e) {
      const target = e.currentTarget.getAttribute('data-target');
      currentVINField = target;
      document.getElementById('vin-photo-scanner').style.display = 'flex';
      document.getElementById('vin-photo-result-block').style.display = 'none';
      document.getElementById('vin-photo-loading').style.display = 'none';
      document.getElementById('vin-photo-input').value = '';
    }
    document.getElementById('vin-photo-input').addEventListener('change', function(e) {
      const file = this.files[0];
      if (!file) return;
      document.getElementById('vin-photo-loading').style.display = 'block';
      Tesseract.recognize(URL.createObjectURL(file), 'eng', { logger: m => console.log(m) })
        .then(({ data: { text } }) => {
          const cleaned = text.replace(/[^A-Z0-9]/gi, '').toUpperCase().replace(/[IOQ]/g, '');
          const vin = cleaned.slice(0, 17);
          document.getElementById('vin-photo-result').value = vin;
          document.getElementById('vin-photo-result-block').style.display = 'flex';
          document.getElementById('vin-photo-loading').style.display = 'none';
          // –ê–≤—Ç–æ–∑–∞—Ö–≤–∞—Ç
          if (vin.length === 17 && currentVINField) {
            document.getElementById(currentVINField).value = vin;
            document.getElementById('vin-photo-scanner').style.display = 'none';
          }
        })
        .catch(err => {
          alert('–ù–µ –≤–¥–∞–ª–æ—Å—è –∑—á–∏—Ç–∞—Ç–∏ VIN. –°–ø—Ä–æ–±—É–π—Ç–µ —â–µ —Ä–∞–∑.');
          console.error(err);
          document.getElementById('vin-photo-loading').style.display = 'none';
        });
    });
    document.getElementById('vin-photo-copy-btn').addEventListener('click', function() {
      const vin = document.getElementById('vin-photo-result').value.trim();
      if (vin.length === 17 && navigator.clipboard) {
        navigator.clipboard.writeText(vin).then(() => {
          alert('VIN-–∫–æ–¥ —Å–∫–æ–ø—ñ–π–æ–≤–∞–Ω–æ —É –±—É—Ñ–µ—Ä –æ–±–º—ñ–Ω—É!');
        });
      }
    });
    document.getElementById('vin-photo-rescan-btn').addEventListener('click', function() {
      document.getElementById('vin-photo-result-block').style.display = 'none';
      document.getElementById('vin-photo-input').value = '';
    });
    document.getElementById('vin-photo-result').addEventListener('input', function() {
      this.value = this.value.replace(/[^A-Z0-9]/gi, '').replace(/[IOQ]/g, '').toUpperCase().slice(0, 17);
      if (this.value.length === 17 && currentVINField) {
        document.getElementById(currentVINField).value = this.value;
        document.getElementById('vin-photo-scanner').style.display = 'none';
      }
    });
    document.getElementById("vin-confirm-btn").addEventListener("click", () => {
      const vin = document.getElementById("vin-preview-input").value.trim().toUpperCase();
      if (vin.length !== 17) {
        alert("VIN-–∫–æ–¥ –º–∞—î –º—ñ—Å—Ç–∏—Ç–∏ —Ä—ñ–≤–Ω–æ 17 —Å–∏–º–≤–æ–ª—ñ–≤!");
        return;
      }
      lastVinInput.value = vin;
      stopVINScan();
    });
    document.getElementById("vin-rescan-btn").addEventListener("click", () => {
      document.getElementById("vin-preview-block").style.display = "none";
      document.getElementById("scan-confirm").style.display = "block";
    });
    function stopVINScan() {
      document.getElementById("vin-scanner").style.display = "none";
      document.getElementById("vin-loading").style.display = "none";
      if (videoStream) {
        videoStream.getTracks().forEach(track => track.stop());
        videoStream = null;
      }
    }
    function validatePhone(phone) {
      // –¢–æ–ª—å–∫–æ —É–∫—Ä–∞–∏–Ω—Å–∫–∏–π –Ω–æ–º–µ—Ä: +380 –∏ –µ—â–µ 9 —Ü–∏—Ñ—Ä
      return /^\+380\d{9}$/.test(phone);
    }
    // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –ø–æ–¥—Å—Ç–∞–≤–ª—è—Ç—å +380 –≤ –Ω–∞—á–∞–ª–æ, –µ—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Å—Ç–∏—Ä–∞–µ—Ç
    const phoneInput = document.getElementById("phone");
    phoneInput.addEventListener("input", function(e) {
      if (!this.value.startsWith("+380")) {
        this.value = "+380" + this.value.replace(/[^\d]/g, "").replace(/^380/, "");
      }
      // –û–≥—Ä–∞–Ω–∏—á–∏—Ç—å –¥–ª–∏–Ω—É
      if (this.value.length > 13) {
        this.value = this.value.slice(0, 13);
      }
    });
    async function submitForm() {
      const vinCar = fields[0].value.trim();
      const vinMceu = fields[1].value.trim();
      const problem = fields[2].value.trim();
      const phone = fields[3].value.trim();

      const chat_id = tg.initDataUnsafe && tg.initDataUnsafe.user && tg.initDataUnsafe.user.id ? String(tg.initDataUnsafe.user.id) : "unknown";
      const owner_name = tg.initDataUnsafe && tg.initDataUnsafe.user && tg.initDataUnsafe.user.first_name ? tg.initDataUnsafe.user.first_name : "";

      if (!vinCar || !vinMceu || !problem || !phone) {
        tg.showPopup({ title: "–ü–æ–º–∏–ª–∫–∞", message: "–ó–∞–ø–æ–≤–Ω—ñ—Ç—å —É—Å—ñ –ø–æ–ª—è", buttons: [{ type: "ok" }] });
        return;
      }

      if (!validatePhone(phone)) {
        tg.showPopup({ title: "–ü–æ–º–∏–ª–∫–∞", message: "–ù–µ–∫–æ—Ä–µ–∫—Ç–Ω–∏–π –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω—É", buttons: [{ type: "ok" }] });
        return;
      }

      const botData = {
        vin: vinMceu,
        car_vin: vinCar,
        problem: problem,
        phone: phone,
        owner: "telegram",
        owner_name: owner_name,
        chat_id: chat_id
      };

      tg.sendData(JSON.stringify(botData));

      const form = new FormData();
      form.append("vin", vinMceu);
      form.append("car_vin", vinCar);
      form.append("problem", problem);
      form.append("phone", phone);
      form.append("owner", "telegram");
      form.append("owner_name", owner_name);
      form.append("chat_id", chat_id);

      const input = document.getElementById("file-input");
      for (let i = 0; i < input.files.length; i++) {
        form.append("media", input.files[i]);
      }

      fetch("https://tesla-service-dashboard-eda44e4816de.herokuapp.com/proxy_create_request", {
        method: "POST",
        body: form
      })
        .then(async res => {
          let text = await res.text();
          let data;
          try {
            data = JSON.parse(text);
          } catch {
            data = text;
          }
          if (res.ok) {
            tg.showPopup({ title: "–£—Å–ø—ñ—Ö", message: typeof data === 'string' ? data : (data.message || "–ó–∞—è–≤–∫—É –Ω–∞–¥—ñ—Å–ª–∞–Ω–æ!"), buttons: [{ type: "ok" }] });
            setTimeout(() => window.location.href = "history.html", 1500);
          } else {
            tg.showPopup({ title: "–ü–æ–º–∏–ª–∫–∞ CRM", message: typeof data === 'string' ? data : (data.message || text), buttons: [{ type: "ok" }] });
          }
        })
        .catch(error => {
          tg.showPopup({ title: "–ü–æ–º–∏–ª–∫–∞", message: error.toString(), buttons: [{ type: "ok" }] });
        });
    }
    function previewFiles() {
      const input = document.getElementById("file-input");
      const preview = document.getElementById("file-preview");
      preview.innerHTML = "";
      Array.from(input.files).forEach((file, index) => {
        const reader = new FileReader();
        reader.onload = function (e) {
          const container = document.createElement("div");
          container.style.position = "relative";
          container.style.maxWidth = "100px";
          container.style.maxHeight = "100px";
          const closeBtn = document.createElement("span");
          closeBtn.innerHTML = "√ó";
          closeBtn.onclick = () => removePreview(index);
          const element = document.createElement(file.type.startsWith('video') ? "video" : "img");
          element.src = e.target.result;
          element.style.maxWidth = "90px";
          element.style.maxHeight = "90px";
          if (file.type.startsWith('video')) { element.controls = true; }
          container.appendChild(element);
          container.appendChild(closeBtn);
          preview.appendChild(container);
        };
        reader.readAsDataURL(file);
      });
    }
    function removePreview(index) {
      const input = document.getElementById("file-input");
      const dt = new DataTransfer();
      const { files } = input;
      Array.from(files).forEach((file, i) => {
        if (i !== index) dt.items.add(file);
      });
      input.files = dt.files;
      previewFiles();
    }
    // –î–æ–¥–∞—é –∞–≤—Ç–æ–∑–∞—Ö–≤–∞—Ç VIN –ø—Ä–∏ 17 —Å–∏–º–≤–æ–ª–∞—Ö
    const vinPreviewInput = document.getElementById("vin-preview-input");
    vinPreviewInput.addEventListener("input", function() {
      this.value = this.value.replace(/[^A-Z0-9]/gi, '').replace(/[IOQ]/g, '').toUpperCase().slice(0, 17);
      if (this.value.length === 17) {
        document.getElementById("vin-confirm-btn").click();
      }
    });
    // –î–æ–¥–∞—é –∫–æ–ø—ñ—é–≤–∞–Ω–Ω—è VIN –ø–æ –¥–æ–≤–≥–æ–º—É –Ω–∞—Ç–∏—Å–∫–∞–Ω–Ω—é
    vinPreviewInput.addEventListener('touchstart', function(e) {
      this._touchStartTime = Date.now();
    });
    vinPreviewInput.addEventListener('touchend', function(e) {
      if (Date.now() - (this._touchStartTime || 0) > 500) {
        // –î–æ–≤–≥–µ –Ω–∞—Ç–∏—Å–∫–∞–Ω–Ω—è (–ø–æ–Ω–∞–¥ 500 –º—Å)
        if (navigator.clipboard) {
          navigator.clipboard.writeText(this.value).then(() => {
            alert('VIN-–∫–æ–¥ —Å–∫–æ–ø—ñ–π–æ–≤–∞–Ω–æ —É –±—É—Ñ–µ—Ä –æ–±–º—ñ–Ω—É!');
          });
        } else {
          alert('–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø—ñ–¥—Ç—Ä–∏–º—É—î –∫–æ–ø—ñ—é–≤–∞–Ω–Ω—è —É –±—É—Ñ–µ—Ä –æ–±–º—ñ–Ω—É.');
        }
      }
    });
  </script>
</body>
</html>
