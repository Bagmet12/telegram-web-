<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Створити заявку</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2/dist/tesseract.min.js"></script>
  <style>
    /* ... existing styles ... */

    .file-input-wrapper {
      position: relative;
      overflow: hidden;
      display: inline-block;
      width: 100%;
    }

    .file-input-wrapper input[type="file"] {
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }

    .file-input-label {
      display: block;
      padding: 12px 16px;
      background: rgba(255,255,255,0.05);
      border: 1px dashed rgba(255,255,255,0.2);
      border-radius: 10px;
      color: #ccc;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .file-input-label:hover {
      background: rgba(255,255,255,0.08);
      border-color: rgba(255,255,255,0.3);
    }

    .selected-files {
      margin-top: 8px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .file-tag {
      display: inline-flex;
      align-items: center;
      padding: 4px 8px;
      background: rgba(3,199,90,0.1);
      border: 1px solid rgba(3,199,90,0.3);
      border-radius: 6px;
      font-size: 13px;
      color: #03c75a;
    }

    .file-tag .remove {
      margin-left: 6px;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.2s;
    }

    .file-tag .remove:hover {
      opacity: 1;
    }

    /* ... rest of existing styles ... */
  </style>
</head>
<body>
  <!-- ... existing HTML until file input ... -->

      <div class="form-row">
        <label for="file-input">Фото / відео (необов'язково)</label>
        <div class="file-input-wrapper">
          <div class="file-input-label" id="file-label">Натисніть для вибору файлів</div>
          <input id="file-input" type="file" accept="image/*,video/*" onchange="updateFileLabel()" multiple />
        </div>
        <div id="selected-files" class="selected-files"></div>
      </div>

      <button id="submit-btn" class="submit-btn" onclick="submitForm()" disabled>Надіслати заявку</button>
    </div>
  </div>

  <div class="loading" id="loading">
    <div class="loading-spinner"></div>
  </div>

  <script>
    // ... existing script until updateFileLabel ... 

    function updateFileLabel() {
      const fileInput = document.getElementById("file-input");
      const label = document.getElementById("file-label");
      const selectedFiles = document.getElementById("selected-files");
      
      // Очищаем предыдущий список файлов
      selectedFiles.innerHTML = '';
      
      if (fileInput.files.length > 0) {
        label.textContent = `Вибрано файлів: ${fileInput.files.length}`;
        
        // Создаем теги для каждого выбранного файла
        Array.from(fileInput.files).forEach((file, index) => {
          const fileTag = document.createElement('div');
          fileTag.className = 'file-tag';
          fileTag.innerHTML = `
            ${file.name}
            <span class="remove" onclick="removeFile(${index})">×</span>
          `;
          selectedFiles.appendChild(fileTag);
        });
      } else {
        label.textContent = "Натисніть для вибору файлів";
      }
    }

    function removeFile(index) {
      const fileInput = document.getElementById("file-input");
      const dt = new DataTransfer();
      const files = fileInput.files;
      
      // Создаем новый FileList без удаленного файла
      for (let i = 0; i < files.length; i++) {
        if (i !== index) {
          dt.items.add(files[i]);
        }
      }
      
      // Обновляем input с новым FileList
      fileInput.files = dt.files;
      updateFileLabel();
    }

    // ... rest of existing script until submitForm ...

    async function submitForm() {
      const vinCar = fields[0].value.trim();
      const vinEcu = fields[1].value.trim();
      const problem = fields[2].value.trim();
      const phone = fields[3].value.trim();
      const chat_id = String(tg.initDataUnsafe.user.id);
      const owner_name = tg.initDataUnsafe.user.first_name || "";

      if (!vinCar || !vinEcu || !problem || !phone) {
        tg.showPopup({
          title: "Помилка",
          message: "Будь ласка, заповніть всі обов'язкові поля",
          buttons: [{ type: "ok" }]
        });
        return;
      }

      // Проверка формата телефона
      if (!validatePhone(phone)) {
        tg.showPopup({
          title: "Помилка",
          message: "Будь ласка, введіть коректний номер телефону",
          buttons: [{ type: "ok" }]
        });
        return;
      }

      loading.classList.add("active");
      btn.disabled = true;

      try {
        console.log("Отправка заявки...", {
          vin: vinEcu,
          car_vin: vinCar,
          problem: problem,
          phone: phone,
          owner: "telegram",
          owner_name: owner_name,
          chat_id: chat_id
        });

        const form = new FormData();
        form.append("vin", vinEcu);
        form.append("car_vin", vinCar);
        form.append("problem", problem);
        form.append("phone", phone);
        form.append("owner", "telegram");
        form.append("owner_name", owner_name);
        form.append("chat_id", chat_id);

        const fileEl = document.getElementById("file-input");
        if (fileEl.files.length > 0) {
          console.log("Добавление файлов:", fileEl.files.length);
          for (let i = 0; i < fileEl.files.length; i++) {
            form.append("media", fileEl.files[i]);
            console.log(`Добавлен файл ${i + 1}: ${fileEl.files[i].name}`);
          }
        }

        const res = await fetch("https://tesla-service-dashboard-eda44e4816de.herokuapp.com/api/create_request", {
          method: "POST",
          body: form
        });

        console.log("Ответ сервера:", res.status, res.statusText);
        const result = await res.json();
        console.log("Данные ответа:", result);
        
        if (result.status === "ok") {
          tg.showPopup({
            title: "Успіх!",
            message: "Заявка успішно надіслана!",
            buttons: [{ type: "ok" }]
          });
          setTimeout(() => location.href = "history.html", 1500);
        } else {
          console.error("Ошибка сервера:", result);
          throw new Error(result.message || "Помилка при відправці заявки");
        }
      } catch (error) {
        console.error("Ошибка при отправке:", error);
        tg.showPopup({
          title: "Помилка",
          message: error.message || "Сталася помилка при відправці заявки. Спробуйте пізніше.",
          buttons: [{ type: "ok" }]
        });
        btn.disabled = false;
      } finally {
        loading.classList.remove("active");
      }
    }
  </script>
</body>
</html>
