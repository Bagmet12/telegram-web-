<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–°—Ç–≤–æ—Ä–∏—Ç–∏ –∑–∞—è–≤–∫—É</title>
  <!-- Telegram WebApp -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <!-- Tesseract OCR -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
      background-color: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .back-btn {
      align-self: flex-start;
      background: #03c75a;
      color: #121212;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .back-btn:hover {
      background: #02b14e;
    }
    .form-card {
      background: #1e1e1e;
      border-radius: 12px;
      padding: 20px;
      max-width: 400px;
      width: 100%;
      box-sizing: border-box;
    }
    .form-row {
      margin-bottom: 15px;
    }
    .form-row label {
      display: block;
      margin-bottom: 5px;
      color: #ccc;
    }
    .vin-row {
      display: flex;
      gap: 8px;
    }
    .vin-row input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #333;
      background: #121212;
      color: #fff;
      font-size: 16px;
    }
    .vin-row button {
      width: 48px;
      background: #03c75a;
      border: none;
      border-radius: 8px;
      font-size: 20px;
      color: #121212;
      cursor: pointer;
      transition: background 0.2s;
    }
    .vin-row button:hover {
      background: #02b14e;
    }
    textarea,
    input[type="tel"],
    input[type="file"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #333;
      background: #121212;
      color: #fff;
      font-size: 16px;
      box-sizing: border-box;
    }
    button.submit-btn {
      width: 100%;
      padding: 12px;
      background: #03c75a;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      color: #121212;
      cursor: pointer;
      transition: background 0.2s;
    }
    button.submit-btn:hover {
      background: #02b14e;
    }
    video {
      width: 100%;
      border-radius: 8px;
      margin-top: 10px;
      display: none;
    }
    button.close-scan {
      display: none;
      width: 100%;
      padding: 10px;
      background: #d32f2f;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      color: #fff;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.2s;
    }
    button.close-scan:hover {
      background: #b02727;
    }
  </style>
</head>
<body>
  <!-- –ö–Ω–æ–ø–∫–∞ –Ω–∞–∑–∞–¥ -->
  <button class="back-btn" onclick="location.href='index.html'">
    ‚Üê –ì–æ–ª–æ–≤–Ω–∞
  </button>

  <div class="form-card">
    <!-- VIN -->
    <div class="form-row">
      <label for="vin-input">VIN (17 —Å–∏–º–≤–æ–ª—ñ–≤)</label>
      <div class="vin-row">
        <input id="vin-input" type="text" maxlength="17" placeholder="–í–≤–µ–¥—ñ—Ç—å VIN..." oninput="updateVin(this.value)">
        <button onclick="startScan()">üì∑</button>
      </div>
      <video id="video" autoplay playsinline></video>
      <button class="close-scan" onclick="stopScan()">‚úñ –ó–∞–∫—Ä–∏—Ç–∏ —Å–∫–∞–Ω</button>
    </div>

    <!-- –û–ø–∏—Å –ø—Ä–æ–±–ª–µ–º–∏ -->
    <div class="form-row">
      <label for="problem">–û–ø–∏—Å –ø—Ä–æ–±–ª–µ–º–∏</label>
      <textarea id="problem" rows="4" placeholder="–û–ø–∏—à—ñ—Ç—å –ø—Ä–æ–±–ª–µ–º—É..."></textarea>
    </div>

    <!-- –î–æ–¥–∞—Ç–∏ —Ñ–∞–π–ª -->
    <div class="form-row">
      <label for="file-input">–î–æ–¥–∞—Ç–∏ —Ñ–æ—Ç–æ/–≤—ñ–¥–µ–æ</label>
      <input id="file-input" type="file" accept="image/*,video/*">
    </div>

    <!-- –¢–µ–ª–µ—Ñ–æ–Ω -->
    <div class="form-row">
      <label for="phone-input">–ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω—É</label>
      <input id="phone-input" type="tel" placeholder="+380XXXXXXXXX">
    </div>

    <!-- –ö–Ω–æ–ø–∫–∞ –ù–∞–¥—ñ—Å–ª–∞—Ç–∏ -->
    <button class="submit-btn" onclick="submitForm()">–ù–∞–¥—ñ—Å–ª–∞—Ç–∏</button>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready(); tg.expand();

    let stream;
    async function startScan() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
        const video = document.getElementById('video');
        video.srcObject = stream;
        video.style.display = 'block';
        document.querySelector('.close-scan').style.display = 'block';

        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        let attempts = 0;

        const interval = setInterval(async () => {
          if (++attempts > 15) return clearInterval(interval);
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          ctx.drawImage(video, 0, 0);
          const { data } = await Tesseract.recognize(canvas, 'eng', {
            tessedit_char_whitelist: '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ'
          });
          const txt = data.text.replace(/\s/g, '').toUpperCase();
          if (txt.length >= 17) {
            clearInterval(interval);
            stopScan();
            document.getElementById('vin-input').value = txt.slice(0,17);
          }
        }, 1000);

      } catch (e) {
        document.getElementById('file-input').click();
      }
    }

    function stopScan() {
      if (stream) stream.getTracks().forEach(t => t.stop());
      document.getElementById('video').style.display = 'none';
      document.querySelector('.close-scan').style.display = 'none';
    }

    function updateVin(val) {
      document.getElementById('vin-input').value =
        val.toUpperCase().replace(/[^A-Z0-9]/g,'').slice(0,17);
    }

    function submitForm() {
      const vin = document.getElementById('vin-input').value.trim();
      const problem = document.getElementById('problem').value.trim();
      const phone = document.getElementById('phone-input').value.trim();
      if (vin.length !== 17) return alert('VIN –º–∞—î –º—ñ—Å—Ç–∏—Ç–∏ 17 —Å–∏–º–≤–æ–ª—ñ–≤');
      if (!problem) return alert('–û–ø–∏—à—ñ—Ç—å –ø—Ä–æ–±–ª–µ–º—É');
      // TODO: –≤—ñ–¥–ø—Ä–∞–≤–∏—Ç–∏ –Ω–∞ –≤–∞—à API
      window.location.href = 'history.html';
    }
  </script>
</body>
</html>
