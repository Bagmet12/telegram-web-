<html lang="uk">
<head>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2/dist/tesseract.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: url('tesla-bg.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      min-height: 100vh;
    }

    .container {
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    .page-header {
      font-size: 32px;
      text-align: center;
      margin-bottom: 24px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }

    .back-btn {
      display: inline-flex;
      align-items: center;
      margin-bottom: 20px;
      padding: 10px 20px;
      background: rgba(0,0,0,0.8);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      color: #fff;
      font-size: 16px;

      transition: all 0.3s ease;
    }

    .back-btn:hover {
      background: rgba(0,0,0,0.9);

    }

    .form-card {

      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.2);
      backdrop-filter: blur(10px);
    }

    .form-row {
      margin-bottom: 20px;
      position: relative;
    }

    .form-row label {
      display: block;

      font-weight: 500;
    }

    .input-wrapper {
      position: relative;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .form-row input,
    .form-row textarea {
      flex: 1;
      padding: 12px 16px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.1);
      background: rgba(255,255,255,0.05);
      color: #fff;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .form-row input:focus,
    .form-row textarea:focus {
      outline: none;
      border-color: #03c75a;
      background: rgba(255,255,255,0.08);
    }

    .scan-btn {
      width: 42px;
      height: 42px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(3,199,90,0.1);
      border: 1px solid rgba(3,199,90,0.3);
      border-radius: 10px;
      font-size: 20px;
      color: #03c75a;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .scan-btn:hover {
      background: rgba(3,199,90,0.2);
      transform: translateY(-1px);
    }

    .video-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px auto;
      background: rgba(0,0,0,0.85);
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      z-index: 9999;
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
    }

    video {
      width: 100%;
      max-height: 300px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="page-header">–°—Ç–≤–æ—Ä–∏—Ç–∏ –∑–∞—è–≤–∫—É</div>

    <div class="back-btn" onclick="window.location.href='index.html'">‚Üê –ù–∞–∑–∞–¥</div>

    <div class="form-card">
      <div class="form-row">
        <label for="vin-car">VIN –∞–≤—Ç–æ–º–æ–±—ñ–ª—è</label>
        <div class="input-wrapper">
          <input type="text" id="vin-car" maxlength="17" placeholder="–í–≤–µ–¥—ñ—Ç—å VIN –∞–≤—Ç–æ" required />
          <div class="scan-btn" onclick="scanVIN('vin-car')">üì∏</div>
        </div>
      </div>

      <div class="form-row">
        <label for="vin-ecu">VIN –±–ª–æ–∫—É –∫–µ—Ä—É–≤–∞–Ω–Ω—è (ECU)</label>
        <div class="input-wrapper">
          <input type="text" id="vin-ecu" maxlength="17" placeholder="–í–≤–µ–¥—ñ—Ç—å VIN ECU" required />
          <div class="scan-btn" onclick="scanVIN('vin-ecu')">üì∏</div>
        </div>
      </div>

      <div class="form-row">
        <label for="problem">–û–ø–∏—Å –ø—Ä–æ–±–ª–µ–º–∏</label>
        <textarea id="problem" placeholder="–û–ø–∏—à—ñ—Ç—å –ø—Ä–æ–±–ª–µ–º—É" rows="4" required></textarea>
      </div>

      <div class="form-row">
        <label for="phone">–í–∞—à –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω—É</label>
        <input type="tel" id="phone" placeholder="+380 XX XXX XX XX" required />
      </div>

      <button id="submit-btn" class="submit-btn" onclick="alert('–¢—É—Ç –±—É–¥–µ –ª–æ–≥—ñ–∫–∞ –Ω–∞–¥—Å–∏–ª–∞–Ω–Ω—è')">–ù–∞–¥—ñ—Å–ª–∞—Ç–∏ –∑–∞—è–≤–∫—É</button>
    </div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    function scanVIN(inputId) {
      const video = document.createElement("video");
      const canvas = document.createElement("canvas");
      const context = canvas.getContext("2d");

      const container = document.createElement("div");
      container.className = "video-wrapper";
      container.appendChild(video);
      document.body.appendChild(container);

      navigator.mediaDevices.getUserMedia({ video: true }).then((stream) => {
        video.srcObject = stream;
        video.play();

        setTimeout(() => {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          context.drawImage(video, 0, 0, canvas.width, canvas.height);

          Tesseract.recognize(canvas.toDataURL(), 'eng', { logger: m => console.log(m) })
            .then(({ data: { text } }) => {
              const cleaned = text.replace(/[^A-Z0-9]/gi, '').toUpperCase();
              const vin = cleaned.slice(0, 17);
              document.getElementById(inputId).value = vin;
              stream.getTracks().forEach(track => track.stop());
              container.remove();
            })
            .catch(err => {
              alert('–ù–µ –≤–¥–∞–ª–æ—Å—è –∑—á–∏—Ç–∞—Ç–∏ VIN. –°–ø—Ä–æ–±—É–π—Ç–µ —â–µ —Ä–∞–∑.');
              stream.getTracks().forEach(track => track.stop());
              container.remove();
            });
        }, 3000);
      });
    }
  </script>
</body>
