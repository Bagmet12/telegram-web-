<!DOCTYPE html>
<html lang="uk">
<head>

  <title>–°—Ç–≤–æ—Ä–∏—Ç–∏ –∑–∞—è–≤–∫—É</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: #ffffff;
      background: url('tesla-bg.png') no-repeat center center fixed;
      background-size: cover;
    }
    .container { padding: 0 8px; }
    .page-header {
      font-size: 32px;
      padding: 20px 0 10px;
      text-align: center;
    }
    .form-card {
      background: rgba(0,0,0,0.7);
      border-radius: 16px;
      padding: 24px 16px;
      margin: 20px 0;
    }
    .form-row { margin-bottom: 16px; }
    .form-row label { font-size: 14px; color: #ccc; margin-bottom: 6px; display: block; }
    .form-row input, .form-row textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #444;
      background: #121212;
      color: #fff;
      font-size: 16px;
    }
    .submit-btn {
      width: 100%;
      padding: 14px;
      border: none;
      background: rgba(0,0,0,0.7);
      color: #fff;
      font-size: 18px;
      border-radius: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="page-header">–°—Ç–≤–æ—Ä–∏—Ç–∏ –∑–∞—è–≤–∫—É</div>
    <div class="form-card">
      <div class="form-row">
        <label for="vin-input-car">VIN –∞–≤—Ç–æ–º–æ–±—ñ–ª—è</label>
        <input id="vin-input-car" type="text" maxlength="17" placeholder="–í–≤–µ–¥—ñ—Ç—å VIN –∞–≤—Ç–æ">
      </div>
      <div class="form-row">
        <label for="vin-input-ecu">VIN –∫–æ–º–ø‚Äô—é—Ç–µ—Ä–∞</label>
        <input id="vin-input-ecu" type="text" maxlength="17" placeholder="–í–≤–µ–¥—ñ—Ç—å VIN –∫–æ–º–ø‚Äô—é—Ç–µ—Ä–∞">
      </div>
      <div class="form-row">
        <label for="problem">–û–ø–∏—Å –ø—Ä–æ–±–ª–µ–º–∏</label>
        <textarea id="problem" rows="4" placeholder="–û–ø–∏—à—ñ—Ç—å –ø—Ä–æ–±–ª–µ–º—É..."></textarea>
      </div>
      <div class="form-row">
        <label for="phone-input">–ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω—É</label>
        <input id="phone-input" type="tel" placeholder="+380XXXXXXXXX">
      </div>
      <button class="submit-btn" onclick="submitForm()">–ù–∞–¥—ñ—Å–ª–∞—Ç–∏</button>
    </div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    async function submitForm() {
      const vinCar = document.getElementById('vin-input-car').value.trim();
      const vinEcu = document.getElementById('vin-input-ecu').value.trim();
      const problem = document.getElementById('problem').value.trim();
      const phone = document.getElementById('phone-input').value.trim();
      const chat_id = tg.initDataUnsafe?.user?.id?.toString() || "unknown";
      const owner_name = tg.initDataUnsafe?.user?.first_name || "–≥–æ—Å—Ç—å";

      if (vinCar.length !== 17) return alert('VIN –∞–≤—Ç–æ–º–æ–±—ñ–ª—è –º–∞—î –º—ñ—Å—Ç–∏—Ç–∏ 17 —Å–∏–º–≤–æ–ª—ñ–≤');
      if (vinEcu.length !== 17) return alert('VIN –∫–æ–º–ø‚Äô—é—Ç–µ—Ä–∞ –º–∞—î –º—ñ—Å—Ç–∏—Ç–∏ 17 —Å–∏–º–≤–æ–ª—ñ–≤');
      if (!problem) return alert('–û–ø–∏—à—ñ—Ç—å –ø—Ä–æ–±–ª–µ–º—É');

      const payload = {
        vin: vinEcu,
        car_vin: vinCar,
        problem: problem,
        phone: phone,
        owner: "telegram",
        owner_name: owner_name,
        chat_id: chat_id
      };

      console.log("üì§ Payload:", payload); // –ª–æ–≥ –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏

      try {
        const res = await fetch("https://crm.dolce.kyiv.ua/api/create_request", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const result = await res.json();
        console.log("‚úÖ Server response:", result);

        if (result.status === "ok") {
          alert("–ó–∞—è–≤–∫–∞ —É—Å–ø—ñ—à–Ω–æ –Ω–∞–¥—ñ—Å–ª–∞–Ω–∞!");
          window.location.href = 'history.html';
        } else {
          alert("–ü–æ–º–∏–ª–∫–∞: " + result.message);
        }

      } catch (err) {
        alert("–ü–æ–º–∏–ª–∫–∞ –∑'—î–¥–Ω–∞–Ω–Ω—è: " + err.message);
      }
    }
  </script>
</body>
</html>
