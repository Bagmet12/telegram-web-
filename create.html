<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–°—Ç–≤–æ—Ä–∏—Ç–∏ –∑–∞—è–≤–∫—É</title>
  <!-- Telegram WebApp -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    /* === –û–±—â–∏–µ === */
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: #FFFFFF;
      background: url('tesla-bg.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
    .page-header {
      font-size: 32px;
      font-weight: 500;
      margin: 40px 0 20px;
      text-align: center;
    }

    /* –ö–∞—Ä—Ç–æ—á–∫–∞ —Ñ–æ—Ä–º—ã */
    .form-card {
      background: rgba(0,0,0,0.7);
      border: 2px solid #E53935;
      border-radius: 16px;
      padding: 24px;
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    /* –†—è–¥—ã —Ñ–æ—Ä–º—ã */
    .form-row label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: #CCCCCC;
    }

    .form-row input[type="text"],
    .form-row input[type="tel"],
    .form-row input[type="file"],
    .form-row textarea {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #444;
      background: #121212;
      color: #fff;
      font-size: 16px;
    }

    /* VIN row */
    .vin-row {
      display: flex;
      gap: 8px;
    }
    .vin-row input {
      flex: 1;
    }
    .vin-row button {
      width: 48px;
      height: 48px;
      border: 2px solid #E53935;
      background: rgba(0,0,0,0.7);
      color: #fff;
      border-radius: 12px;
      font-size: 24px;
      cursor: pointer;
      transition: transform 0.1s;
    }
    .vin-row button:hover {
      transform: scale(1.05);
    }

    /* –í–∏–¥–µ–æ —Å–∫–∞–Ω –∏ –∑–∞–∫—Ä—ã—Ç—å —Å–∫–∞–Ω */
    #video {
      width: 100%;
      border-radius: 8px;
      display: none;
      margin-top: 8px;
    }
    .close-scan {
      display: none;
      padding: 10px;
      border: none;
      border-radius: 12px;
      background: #D32F2F;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.1s;
    }
    .close-scan:hover {
      transform: scale(1.05);
    }

    /* –ö–Ω–æ–ø–∫–∞ –æ—Ç–ø—Ä–∞–≤–∏—Ç—å */
    .submit-btn {
      padding: 14px;
      border: 2px solid #E53935;
      background: rgba(0,0,0,0.7);
      color: #fff;
      font-size: 18px;
      border-radius: 16px;
      cursor: pointer;
      transition: transform 0.1s;
    }
    .submit-btn:hover {
      transform: scale(1.03);
    }

    /* –°—Å—ã–ª–∫–∞ –Ω–∞–∑–∞–¥ */
    .back-card {
      margin-top: 20px;
      width: 100%;
      max-width: 400px;
      cursor: pointer;
    }
    .back-card .card {
      display: flex;
      align-items: center;
      background: rgba(0,0,0,0.7);
      border: 2px solid #E53935;
      border-radius: 16px;
      padding: 14px 20px;
      transition: transform 0.1s;
    }
    .back-card .card:hover {
      transform: scale(1.03);
    }
    .back-card .icon {
      font-size: 24px;
      margin-right: 12px;
    }
    .back-card .text {
      font-size: 18px;
    }
  </style>
</head>
<body>

  <!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ -->
  <div class="page-header">–°—Ç–≤–æ—Ä–∏—Ç–∏ –∑–∞—è–≤–∫—É</div>

  <!-- –ö–Ω–æ–ø–∫–∞ –ù–∞–∑–∞–¥ -->
  <div class="back-card" onclick="location.href='index.html'">
    <div class="card">
      <div class="icon">‚Üê</div>
      <div class="text">–ù–∞ –≥–æ–ª–æ–≤–Ω—É</div>
    </div>
  </div>

  <!-- –§–æ—Ä–º–∞ -->
  <div class="form-card">

    <!-- VIN -->
    <div class="form-row">
      <label for="vin-input">VIN (17 —Å–∏–º–≤–æ–ª—ñ–≤)</label>
      <div class="vin-row">
        <input id="vin-input" type="text" maxlength="17" placeholder="–í–≤–µ–¥—ñ—Ç—å VIN..." oninput="updateVin(this.value)">
        <button onclick="startScan()">üì∑</button>
      </div>
      <video id="video" autoplay playsinline></video>
      <button class="close-scan" onclick="stopScan()">‚úñ –ó–∞–∫—Ä–∏—Ç–∏ —Å–∫–∞–Ω</button>
    </div>

    <!-- –û–ø–∏—Å –ø—Ä–æ–±–ª–µ–º–∏ -->
    <div class="form-row">
      <label for="problem">–û–ø–∏—Å –ø—Ä–æ–±–ª–µ–º–∏</label>
      <textarea id="problem" rows="4" placeholder="–û–ø–∏—à—ñ—Ç—å –ø—Ä–æ–±–ª–µ–º—É..."></textarea>
    </div>

    <!-- –§–æ—Ç–æ/–≤–∏–¥–µ–æ -->
    <div class="form-row">
      <label for="file-input">–î–æ–¥–∞—Ç–∏ —Ñ–æ—Ç–æ/–≤—ñ–¥–µ–æ</label>
      <input id="file-input" type="file" accept="image/*,video/*">
    </div>

    <!-- –¢–µ–ª–µ—Ñ–æ–Ω -->
    <div class="form-row">
      <label for="phone-input">–ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω—É</label>
      <input id="phone-input" type="tel" placeholder="+380XXXXXXXXX">
    </div>

    <!-- –û—Ç–ø—Ä–∞–≤–∏—Ç—å -->
    <button class="submit-btn" onclick="submitForm()">–ù–∞–¥—ñ—Å–ª–∞—Ç–∏</button>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready(); tg.expand();

    let stream;
    async function startScan() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
        const videoEl = document.getElementById('video');
        videoEl.srcObject = stream;
        videoEl.style.display = 'block';
        document.querySelector('.close-scan').style.display = 'block';

        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        let attempts = 0;

        const interval = setInterval(async () => {
          if (++attempts > 15) return clearInterval(interval);
          canvas.width = videoEl.videoWidth;
          canvas.height = videoEl.videoHeight;
          ctx.drawImage(videoEl, 0, 0);
          const { data } = await Tesseract.recognize(canvas, 'eng', {
            tessedit_char_whitelist: '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ'
          });
          const txt = data.text.replace(/\s/g, '').toUpperCase();
          if (txt.length >= 17) {
            clearInterval(interval);
            stopScan();
            document.getElementById('vin-input').value = txt.slice(0,17);
          }
        }, 1000);

      } catch {
        document.getElementById('file-input').click();
      }
    }

    function stopScan() {
      if (stream) stream.getTracks().forEach(t => t.stop());
      document.getElementById('video').style.display = 'none';
      document.querySelector('.close-scan').style.display = 'none';
    }

    function updateVin(val) {
      document.getElementById('vin-input').value =
        val.toUpperCase().replace(/[^A-Z0-9]/g,'').slice(0,17);
    }

    function submitForm() {
      const vin = document.getElementById('vin-input').value.trim();
      const problem = document.getElementById('problem').value.trim();
      const phone = document.getElementById('phone-input').value.trim();
      if (vin.length !== 17) return alert('VIN –º–∞—î –º—ñ—Å—Ç–∏—Ç–∏ 17 —Å–∏–º–≤–æ–ª—ñ–≤');
      if (!problem) return alert('–û–ø–∏—à—ñ—Ç—å –ø—Ä–æ–±–ª–µ–º—É');
      // TODO: –≤–∞—à API‚Äì–≤—ã–∑–æ–≤
      window.location.href = 'history.html';
    }
  </script>
</body>
