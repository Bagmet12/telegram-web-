<head>

  <title>–°—Ç–≤–æ—Ä–∏—Ç–∏ –∑–∞—è–≤–∫—É</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: #ffffff;

    }

    .form-card {

    .form-row input, .form-row textarea {

</head>
<body>
  <div class="container">
    <div class="page-header">–°—Ç–≤–æ—Ä–∏—Ç–∏ –∑–∞—è–≤–∫—É</div>
    <div class="form-card">
      <div class="form-row">
        <label for="vin-input-car">VIN –∞–≤—Ç–æ–º–æ–±—ñ–ª—è</label>
        <input id="vin-input-car" type="text" maxlength="17" placeholder="–í–≤–µ–¥—ñ—Ç—å VIN –∞–≤—Ç–æ">
      </div>
      <div class="form-row">
        <label for="vin-input-ecu">VIN –∫–æ–º–ø‚Äô—é—Ç–µ—Ä–∞</label>
        <input id="vin-input-ecu" type="text" maxlength="17" placeholder="–í–≤–µ–¥—ñ—Ç—å VIN –∫–æ–º–ø‚Äô—é—Ç–µ—Ä–∞">
      </div>
      <div class="form-row">
        <label for="problem">–û–ø–∏—Å –ø—Ä–æ–±–ª–µ–º–∏</label>
        <textarea id="problem" rows="4" placeholder="–û–ø–∏—à—ñ—Ç—å –ø—Ä–æ–±–ª–µ–º—É..."></textarea>
      </div>
      <div class="form-row">
        <label for="phone-input">–ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω—É</label>
        <input id="phone-input" type="tel" placeholder="+380XXXXXXXXX">
      </div>
      <button class="submit-btn" onclick="submitForm()">–ù–∞–¥—ñ—Å–ª–∞—Ç–∏</button>
    </div>
  </div>
 <script>
  const tg = window.Telegram.WebApp;
  tg.ready();
  tg.expand();

  let stream, activeVinField;

  document.getElementById('info-ecu').addEventListener('click', function(e) {
    e.stopPropagation();
    const tip = this.querySelector('.tooltiptext');
    tip.classList.toggle('active');
  });

  document.addEventListener('click', hideKeyboard);
  document.addEventListener('touchstart', hideKeyboard);

  function hideKeyboard(e) {
    const tag = e.target.tagName;
    if (tag !== 'INPUT' && tag !== 'TEXTAREA') {
      if (document.activeElement &&
          (document.activeElement.tagName === 'INPUT' ||
           document.activeElement.tagName === 'TEXTAREA')) {
        document.activeElement.blur();
      }
    }
  }

  async function startScan(fieldId) {
    activeVinField = fieldId;
    try {
      stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
      const videoEl = document.getElementById('video');
      videoEl.srcObject = stream;
      videoEl.style.display = 'block';
      document.querySelector('.close-scan').style.display = 'block';

      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      let attempts = 0;

      const interval = setInterval(async () => {
        if (++attempts > 15) { clearInterval(interval); return; }
        canvas.width = videoEl.videoWidth;
        canvas.height = videoEl.videoHeight;
        ctx.drawImage(videoEl, 0, 0);
        const { data } = await Tesseract.recognize(canvas, 'eng', {
          tessedit_char_whitelist: '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ'
        });
        const txt = data.text.replace(/\s/g, '').toUpperCase();
        if (txt.length >= 17) {
          clearInterval(interval);
          stopScan();
          document.getElementById(activeVinField).value = txt.slice(0,17);
        }
      }, 1000);

    } catch {
      document.getElementById('file-input').click();
    }
  }

  function stopScan() {
    if (stream) stream.getTracks().forEach(t => t.stop());
    document.getElementById('video').style.display = 'none';
    document.querySelector('.close-scan').style.display = 'none';
  }

  function updateVin(fieldId, val) {
    document.getElementById(fieldId).value =
      val.toUpperCase().replace(/[^A-Z0-9]/g,'').slice(0,17);
  }

  async function submitForm() {
    const vinCar = document.getElementById('vin-input-car').value.trim();
    const vinEcu = document.getElementById('vin-input-ecu').value.trim();
    const problem = document.getElementById('problem').value.trim();
    const phone = document.getElementById('phone-input').value.trim();
    const chat_id = tg.initDataUnsafe?.user?.id?.toString() || "unknown";
    const owner_name = tg.initDataUnsafe?.user?.first_name || "–≥–æ—Å—Ç—å";

    if (vinCar.length !== 17) return alert('VIN –∞–≤—Ç–æ–º–æ–±—ñ–ª—è –º–∞—î –º—ñ—Å—Ç–∏—Ç–∏ 17 —Å–∏–º–≤–æ–ª—ñ–≤');
    if (vinEcu.length !== 17) return alert('VIN –∫–æ–º–ø‚Äô—é—Ç–µ—Ä–∞ –º–∞—î –º—ñ—Å—Ç–∏—Ç–∏ 17 —Å–∏–º–≤–æ–ª—ñ–≤');
    if (!problem) return alert('–û–ø–∏—à—ñ—Ç—å –ø—Ä–æ–±–ª–µ–º—É');

    const payload = {
      vin: vinEcu,
      car_vin: vinCar,
      problem: problem,
      phone: phone,
      owner: "telegram",
      owner_name: owner_name,
      chat_id: chat_id
    };

    try {
      // üî¥ 1. –û—Ç–ø—Ä–∞–≤–∫–∞ –Ω–∞–ø—Ä—è–º—É—é –≤ CRM
      const res = await fetch("https://crm.dolce.kyiv.ua/api/create_request", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      const result = await res.json();

      // üî¥ 2. –û—Ç–ø—Ä–∞–≤–∫–∞ –≤ –±–æ—Ç–∞ (—á—Ç–æ–±—ã —Å—Ä–∞–±–æ—Ç–∞–ª filters.StatusUpdate.WEB_APP_DATA)
      tg.sendData(JSON.stringify(payload));

      if (result.status === "ok") {
        alert("–ó–∞—è–≤–∫–∞ —É—Å–ø—ñ—à–Ω–æ –Ω–∞–¥—ñ—Å–ª–∞–Ω–∞!");
        window.location.href = 'history.html';
      } else {
        alert("–ü–æ–º–∏–ª–∫–∞: " + result.message);
      }

    } catch (err) {
      alert("–ü–æ–º–∏–ª–∫–∞ –∑'—î–¥–Ω–∞–Ω–Ω—è: " + err.message);
    }
  }
</script>
