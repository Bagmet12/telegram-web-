<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–°—Ç–≤–æ—Ä–∏—Ç–∏ –∑–∞—è–≤–∫—É</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2/dist/tesseract.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: #fff;
      background: url('tesla-bg.png') no-repeat center center fixed;
      background-size: cover;
    }
    .container { padding: 16px; }
    .page-header { font-size: 32px; text-align: center; margin-bottom: 16px;}
    .form-card {
      background: rgba(0,0,0,0.7);
      border-radius: 12px;
      padding: 20px;
    }
    .form-row { margin-bottom: 12px; position: relative; }
    .form-row label { display: block; margin-bottom: 4px; color: #ccc; }
    .form-row input, .form-row textarea {
      width: 100%; padding: 8px; border-radius: 6px;
      border: 1px solid #444; background: #121212; color: #fff;
    }
    .scan-btn {
      position: absolute;
      right: 8px;
      top: 32px;
      width: 32px; height: 32px;
      background: rgba(0,0,0,0.7);
      border: none; color: #fff;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
    }
    #video {
      width: 100%;
      border-radius: 8px;
      display: none;
      margin-bottom: 8px;
    }
    .close-scan {
      display: none;
      width: 100%;
      padding: 8px;
      background: #c00;
      border: none;
      border-radius: 6px;
      color: #fff;
      cursor: pointer;
      margin-bottom: 12px;
    }
    .submit-btn {
      width: 100%; padding: 12px; border: none;
      background: #03c75a; color: #000; font-size: 16px;
      border-radius: 8px; cursor: pointer;
    }
    .submit-btn:disabled { background: #555; cursor: default; }
  </style>
</head>
<body>
  <div class="container">
    <div class="page-header">–°—Ç–≤–æ—Ä–∏—Ç–∏ –∑–∞—è–≤–∫—É</div>
    <div class="form-card">

      <!-- VIN –∞–≤—Ç–æ -->
      <div class="form-row">
        <label for="vin-input-car">VIN –∞–≤—Ç–æ–º–æ–±—ñ–ª—è (17)</label>
        <input id="vin-input-car" type="text" maxlength="17" />
        <button class="scan-btn" onclick="startScan('vin-input-car')">üì∑</button>
      </div>

      <!-- VIN ECU -->
      <div class="form-row">
        <label for="vin-input-ecu">VIN –∫–æ–º–ø‚Äô—é—Ç–µ—Ä–∞ (17)</label>
        <input id="vin-input-ecu" type="text" maxlength="17" />
        <button class="scan-btn" onclick="startScan('vin-input-ecu')">üì∑</button>
      </div>

      <!-- –í–∏–¥–µ–æ-–ø–æ—Ç–æ–∫ –¥–ª—è —Å–∫–∞–Ω–µ—Ä–∞ -->
      <video id="video" autoplay playsinline></video>
      <button class="close-scan" onclick="stopScan()">‚úñ –ó–∞–∫—Ä–∏—Ç–∏ —Å–∫–∞–Ω</button>

      <!-- –û–ø–∏—Å–∞–Ω–∏–µ –ø—Ä–æ–±–ª–µ–º—ã -->
      <div class="form-row">
        <label for="problem">–û–ø–∏—Å –ø—Ä–æ–±–ª–µ–º–∏</label>
        <textarea id="problem" rows="4"></textarea>
      </div>

      <!-- –¢–µ–ª–µ—Ñ–æ–Ω -->
      <div class="form-row">
        <label for="phone-input">–ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω—É</label>
        <input id="phone-input" type="tel" />
      </div>

      <!-- –ú–µ–¥–∏–∞ -->
      <div class="form-row">
        <label for="file-input">–§–æ—Ç–æ/–≤—ñ–¥–µ–æ (–Ω–µ–æ–±–æ–≤‚Äô—è–∑–∫–æ–≤–æ)</label>
        <input id="file-input" type="file" accept="image/*,video/*" />
      </div>

      <button
        id="submit-btn"
        class="submit-btn"
        onclick="submitForm()"
        disabled
      >–ù–∞–¥—ñ—Å–ª–∞—Ç–∏</button>
    </div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready(); tg.expand();

    // –ü–æ–ª–µ –≤–∞–ª–∏–¥–∞—Ü–∏–∏
    const btn = document.getElementById("submit-btn");
    const fields = [
      document.getElementById("vin-input-car"),
      document.getElementById("vin-input-ecu"),
      document.getElementById("problem"),
      document.getElementById("phone-input")
    ];
    fields.forEach(f => f.addEventListener("input", validateForm));
    function validateForm(){
      const ok = fields.every(f => f.value.trim().length>0)
               && fields[0].value.trim().length===17
               && fields[1].value.trim().length===17;
      btn.disabled = !ok;
    }

    // –°–∫–∞–Ω–µ—Ä VIN
    let stream, activeField;
    async function startScan(fieldId){
      activeField = fieldId;
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        const videoEl = document.getElementById("video");
        videoEl.srcObject = stream;
        videoEl.style.display = "block";
        document.querySelector(".close-scan").style.display = "block";

        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");
        let attempts = 0;

        const interval = setInterval(async ()=>{
          if(++attempts > 15){ clearInterval(interval); return; }
          canvas.width  = videoEl.videoWidth;
          canvas.height = videoEl.videoHeight;
          ctx.drawImage(videoEl,0,0);
          const { data: { text } } = await Tesseract.recognize(canvas, 'eng', {
            tessedit_char_whitelist: '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ'
          });
          const txt = text.replace(/\s/g,'').toUpperCase();
          if(txt.length>=17){
            clearInterval(interval);
            stopScan();
            document.getElementById(activeField).value = txt.slice(0,17);
            validateForm();
          }
        }, 1000);

      } catch(e){
        console.error("camera error", e);
        alert("–ù–µ –≤–¥–∞–ª–æ—Å—è –æ—Ç—Ä–∏–º–∞—Ç–∏ –¥–æ—Å—Ç—É–ø –¥–æ –∫–∞–º–µ—Ä–∏");
      }
    }
    function stopScan(){
      if(stream) stream.getTracks().forEach(t=>t.stop());
      document.getElementById("video").style.display = "none";
      document.querySelector(".close-scan").style.display = "none";
    }

    // –û—Ç–ø—Ä–∞–≤–∫–∞
    async function submitForm(){
      const vinCar = fields[0].value.trim();
      const vinEcu = fields[1].value.trim();
      const problem = fields[2].value.trim();
      const phone   = fields[3].value.trim();
      const chat_id   = String(tg.initDataUnsafe.user.id);
      const owner_name= tg.initDataUnsafe.user.first_name || "";

      const form = new FormData();
      form.append("vin",      vinEcu);
      form.append("car_vin",  vinCar);
      form.append("problem",  problem);
      form.append("phone",    phone);
      form.append("owner",    "telegram");
      form.append("owner_name", owner_name);
      form.append("chat_id",  chat_id);

      const fileEl = document.getElementById("file-input");
      if(fileEl.files.length){
        form.append("media", fileEl.files[0]);
      }

      const res = await fetch("https://crm.dolce.kyiv.ua/api/create_request", {
        method: "POST",
        body: form
      });
      const result = await res.json();

      if(result.status==="ok"){
        alert("–ó–∞—è–≤–∫–∞ —É—Å–ø—ñ—à–Ω–æ –Ω–∞–¥—ñ—Å–ª–∞–Ω–∞!");
        location.href = "history.html";
      } else {
        alert("–ü–æ–º–∏–ª–∫–∞: "+result.message);
      }
    }
  </script>
</body>
</html>
