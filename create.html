<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–°—Ç–≤–æ—Ä–∏—Ç–∏ –∑–∞—è–≤–∫—É</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2/dist/tesseract.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: url('tesla-bg.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .container {
      padding: 16px;
      max-width: 500px;
      margin: auto;
    }

    .page-header {
      font-size: 28px;
      text-align: center;
      margin-bottom: 16px;
    }

    .back-btn {
      display: inline-block;
      margin-bottom: 16px;
      padding: 8px 16px;
      background: rgba(0,0,0,0.7);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
    }

    .form-card {
      background: rgba(0, 0, 0, 0.7);
      border-radius: 12px;
      padding: 20px;
      overflow: hidden;
    }

    .form-row {
      margin-bottom: 14px;
      position: relative;
    }

    .form-row label {
      display: block;
      margin-bottom: 4px;
      color: #ccc;
    }

    .form-row input,
    .form-row textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #444;
      background: #121212;
      color: #fff;
      font-size: 15px;
    }

    .scan-btn {
      position: absolute;
      top: 34px;
      right: 10px;
      width: 34px;
      height: 34px;
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid #555;
      border-radius: 6px;
      font-size: 16px;
      color: #fff;
      cursor: pointer;
    }

    .video-wrapper {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-bottom: 12px;
    }

    video {
      width: 100%;
      max-height: 240px;
      border-radius: 10px;
      margin-bottom: 8px;
    }

    .close-scan {
      padding: 6px 12px;
      background: #c00;
      border: none;
      border-radius: 6px;
      color: #fff;
      cursor: pointer;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background: #03c75a;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .submit-btn:disabled {
      background: #555;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="page-header">–°—Ç–≤–æ—Ä–∏—Ç–∏ –∑–∞—è–≤–∫—É</div>
    <button class="back-btn" onclick="location.href='index.html'">‚Üê –ù–∞ –≥–æ–ª–æ–≤–Ω—É</button>

    <div class="form-card">

      <div class="form-row">
        <label for="vin-input-car">VIN –∞–≤—Ç–æ–º–æ–±—ñ–ª—è</label>
        <input id="vin-input-car" type="text" maxlength="17" />
        <button class="scan-btn" onclick="startScan('vin-input-car')">üì∑</button>
      </div>

      <div class="form-row">
        <label for="vin-input-ecu">VIN –∫–æ–º–ø‚Äô—é—Ç–µ—Ä–∞</label>
        <input id="vin-input-ecu" type="text" maxlength="17" />
        <button class="scan-btn" onclick="startScan('vin-input-ecu')">üì∑</button>
      </div>

      <div class="video-wrapper" id="scanner-wrap">
        <video id="video" autoplay playsinline></video>
        <button class="close-scan" onclick="stopScan()">‚úñ –ó–∞–∫—Ä–∏—Ç–∏</button>
      </div>

      <div class="form-row">
        <label for="problem">–û–ø–∏—Å –ø—Ä–æ–±–ª–µ–º–∏</label>
        <textarea id="problem" rows="4"></textarea>
      </div>

      <div class="form-row">
        <label for="phone-input">–ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω—É</label>
        <input id="phone-input" type="tel" />
      </div>

      <div class="form-row">
        <label for="file-input">–§–æ—Ç–æ / –≤—ñ–¥–µ–æ (–Ω–µ–æ–±–æ–≤‚Äô—è–∑–∫–æ–≤–æ)</label>
        <input id="file-input" type="file" accept="image/*,video/*" />
      </div>

      <button id="submit-btn" class="submit-btn" onclick="submitForm()" disabled>–ù–∞–¥—ñ—Å–ª–∞—Ç–∏</button>
    </div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready(); tg.expand();

    const btn = document.getElementById("submit-btn");
    const fields = [
      document.getElementById("vin-input-car"),
      document.getElementById("vin-input-ecu"),
      document.getElementById("problem"),
      document.getElementById("phone-input")
    ];

    fields.forEach(f => f.addEventListener("input", validateForm));
    function validateForm(){
      const ok = fields.every(f => f.value.trim().length > 0)
        && fields[0].value.trim().length === 17
        && fields[1].value.trim().length === 17;
      btn.disabled = !ok;
    }

    let stream, activeField;
    async function startScan(fieldId){
      activeField = fieldId;
      const wrap = document.getElementById("scanner-wrap");
      const video = document.getElementById("video");

      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        video.srcObject = stream;
        wrap.style.display = "flex";

        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");
        let attempts = 0;

        const interval = setInterval(async () => {
          if (++attempts > 15) { clearInterval(interval); return; }
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          ctx.drawImage(video, 0, 0);
          const { data: { text } } = await Tesseract.recognize(canvas, 'eng', {
            tessedit_char_whitelist: '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ'
          });
          const txt = text.replace(/\s/g, '').toUpperCase();
          if (txt.length >= 17) {
            clearInterval(interval);
            stopScan();
            document.getElementById(activeField).value = txt.slice(0, 17);
            validateForm();
          }
        }, 1000);

      } catch (e) {
        alert("–ü–æ–º–∏–ª–∫–∞ –¥–æ—Å—Ç—É–ø—É –¥–æ –∫–∞–º–µ—Ä–∏");
        console.error(e);
      }
    }

    function stopScan(){
      if (stream) stream.getTracks().forEach(t => t.stop());
      document.getElementById("scanner-wrap").style.display = "none";
    }

    async function submitForm(){
      const vinCar = fields[0].value.trim();
      const vinEcu = fields[1].value.trim();
      const problem = fields[2].value.trim();
      const phone   = fields[3].value.trim();
      const chat_id = String(tg.initDataUnsafe.user.id);
      const owner_name = tg.initDataUnsafe.user.first_name || "";

      const form = new FormData();
      form.append("vin", vinEcu);
      form.append("car_vin", vinCar);
      form.append("problem", problem);
      form.append("phone", phone);
      form.append("owner", "telegram");
      form.append("owner_name", owner_name);
      form.append("chat_id", chat_id);

      const fileEl = document.getElementById("file-input");
      if (fileEl.files.length) {
        form.append("media", fileEl.files[0]);
      }

      const res = await fetch("https://crm.dolce.kyiv.ua/api/create_request", {
        method: "POST",
        body: form
      });

      const result = await res.json();
      if (result.status === "ok") {
        alert("–ó–∞—è–≤–∫–∞ —É—Å–ø—ñ—à–Ω–æ –Ω–∞–¥—ñ—Å–ª–∞–Ω–∞!");
        location.href = "history.html";
      } else {
        alert("–ü–æ–º–∏–ª–∫–∞: " + result.message);
      }
    }
  </script>
</body>
</html>
