  <style>

    * { box-sizing: border-box; }

    .form-card {

    .form-row label {

    .vin-row {

    .vin-row button {

      color: #fff;
      border-radius: 12px;

      cursor: pointer;
      transition: transform .1s;
    }
    .vin-row button:hover { transform: scale(1.05); }

    /* Tooltip */
    .tooltip {
      position: relative;
      display: inline-block;
      cursor: pointer;
      color: #03c75a;
      font-weight: bold;
      user-select: none;
    }
    .tooltip .tooltiptext {
      visibility: hidden;
      width: 220px;
      background-color: rgba(0,0,0,0.9);
      color: #fff;
      text-align: left;
      border-radius: 6px;
      padding: 8px;
      position: absolute;
      z-index: 100;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity .3s;
      font-size: 13px;
      line-height: 1.3;
      pointer-events: none;
    }
    .tooltip .tooltiptext.active {
      visibility: visible;
      opacity: 1;
      pointer-events: auto;
    }

    /* –í–∏–¥–µ–æ —Å–∫–∞–Ω */
    #video {
      width: 100%; border-radius: 8px;
      display: none; margin-top: 8px;
    }
    .close-scan {
      display: none; padding: 10px;
      border: none; border-radius: 12px;
      background: #D32F2F; color: #fff;
      font-size: 16px; cursor: pointer;
      transition: transform .1s;
    }
    .close-scan:hover { transform: scale(1.05); }

    .submit-btn {
      padding: 14px;
      border: 2px solid #E53935;
      background: rgba(0,0,0,0.7);
      color: #fff;
      font-size: 18px;
      border-radius: 16px;
      cursor: pointer;
      transition: transform .1s;
    }
    .submit-btn:hover { transform: scale(1.03); }

    .back-card {

    .back-card .card {

    .back-card .card:hover { transform: scale(1.03); }
    .back-card .icon { font-size: 24px; margin-right: 12px; }
    .back-card .text { font-size: 18px; }
  </style>

<body>

  <div class="form-card">
    <!-- VIN –∞–≤—Ç–æ–º–æ–±—ñ–ª—è -->
    <div class="form-row">

      <div class="vin-row">
        <input id="vin-input-car" type="text" maxlength="17"

        <button onclick="startScan('vin-input-car')">üì∑</button>

    <!-- VIN –∫–æ–º–ø‚Äô—é—Ç–µ—Ä–∞ –∑ –∫–ª–∏–∫–∞–±–µ–ª—å–Ω—ã–º Tooltip -->
    <div class="form-row">
      <label for="vin-input-ecu">
        VIN –∫–æ–º–ø‚Äô—é—Ç–µ—Ä–∞ (17 —Å–∏–º–≤–æ–ª—ñ–≤)
        <span class="tooltip" id="info-ecu">‚Ñπ
          <span class="tooltiptext">
            –Ø–∫—â–æ –≤—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ ECU –≤—ñ–¥ —ñ–Ω—à–æ–≥–æ –∞–≤—Ç–æ–º–æ–±—ñ–ª—è ‚Äì –≤–≤–µ–¥—ñ—Ç—å –π–æ–≥–æ VIN. 
            –Ø–∫—â–æ —Ü–µ —Ä—ñ–¥–Ω–∏–π –±–ª–æ–∫ —É–ø—Ä–∞–≤–ª—ñ–Ω–Ω—è –≤–∞—à–æ–≥–æ –∞–≤—Ç–æ, –ø—Ä–æ—Å—Ç–æ —Å–∫–æ–ø—ñ—é–π—Ç–µ —Ç–∞ –≤—Å—Ç–∞–≤—Ç–µ —Å–≤—ñ–π VIN.
          </span>
        </span>
      </label>
      <div class="vin-row">
        <input id="vin-input-ecu" type="text" maxlength="17"
               placeholder="–í–≤–µ–¥—ñ—Ç—å VIN –∫–æ–º–ø‚Äô—é—Ç–µ—Ä–∞..."

    <!-- –í–∏–¥–µ–æ –∏ –∑–∞–∫—Ä—ã—Ç—å —Å–∫–∞–Ω -->
    <video id="video" autoplay playsinline></video>
    <button class="close-scan" onclick="stopScan()">‚úñ –ó–∞–∫—Ä–∏—Ç–∏ —Å–∫–∞–Ω</button>

    <div class="form-row">
      <label for="problem">–û–ø–∏—Å –ø—Ä–æ–±–ª–µ–º–∏</label>

    <!-- –§–æ—Ç–æ/–≤—ñ–¥–µ–æ -->
    <div class="form-row">
      <label for="file-input">–î–æ–¥–∞—Ç–∏ —Ñ–æ—Ç–æ/–≤—ñ–¥–µ–æ</label>

    </div>

    <!-- –¢–µ–ª–µ—Ñ–æ–Ω -->
    <div class="form-row">

    </div>

    <!-- –ù–∞–¥—ñ—Å–ª–∞—Ç–∏ -->

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready(); tg.expand();

    let stream, activeVinField;
    // Tooltip toggle
    document.getElementById('info-ecu').addEventListener('click', function(e) {
      e.stopPropagation();
      const tip = this.querySelector('.tooltiptext');
      tip.classList.toggle('active');
    });

    // –°–∫–∞–Ω–µ—Ä VIN
    async function startScan(fieldId) {
      activeVinField = fieldId;
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
        const videoEl = document.getElementById('video');
        videoEl.srcObject = stream;
        videoEl.style.display = 'block';
        document.querySelector('.close-scan').style.display = 'block';

        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        let attempts = 0;

        const interval = setInterval(async () => {
          if (++attempts > 15) { clearInterval(interval); return; }
          canvas.width = videoEl.videoWidth;
          canvas.height = videoEl.videoHeight;
          ctx.drawImage(videoEl, 0, 0);
          const { data } = await Tesseract.recognize(canvas, 'eng', {
            tessedit_char_whitelist: '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ'
          });
          const txt = data.text.replace(/\s/g, '').toUpperCase();
          if (txt.length >= 17) {
            clearInterval(interval);
            stopScan();
            document.getElementById(activeVinField).value = txt.slice(0,17);
          }
        }, 1000);

      } catch {
        document.getElementById('file-input').click();
      }
    }

    function stopScan() {
      if (stream) stream.getTracks().forEach(t => t.stop());
      document.getElementById('video').style.display = 'none';
      document.querySelector('.close-scan').style.display = 'none';
    }

    function updateVin(fieldId, val) {
      document.getElementById(fieldId).value =
        val.toUpperCase().replace(/[^A-Z0-9]/g,'').slice(0,17);
    }

    function submitForm() {
      const vinCar = document.getElementById('vin-input-car').value.trim();
      const vinEcu = document.getElementById('vin-input-ecu').value.trim();
      const problem = document.getElementById('problem').value.trim();
      const phone = document.getElementById('phone-input').value.trim();
      if (vinCar.length !== 17) return alert('VIN –∞–≤—Ç–æ–º–æ–±—ñ–ª—è –º–∞—î –º—ñ—Å—Ç–∏—Ç–∏ 17 —Å–∏–º–≤–æ–ª—ñ–≤');
      if (vinEcu.length !== 17) return alert('VIN –∫–æ–º–ø‚Äô—é—Ç–µ—Ä–∞ –º–∞—î –º—ñ—Å—Ç–∏—Ç–∏ 17 —Å–∏–º–≤–æ–ª—ñ–≤');
      if (!problem) return alert('–û–ø–∏—à—ñ—Ç—å –ø—Ä–æ–±–ª–µ–º—É');
      // TODO: –≤–∞—à API‚Äì–≤–∏–∫–ª–∏–∫
      window.location.href = 'history.html';
    }
  </script>
