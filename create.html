<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Створити заявку</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>/* ваш CSS */</style>
</head>
<body>
  <div class="container">
    <!-- поля формы -->
    <button onclick="submitForm()">Надіслати</button>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    function submitForm() {
      const vinCar = document.getElementById('vin-input-car').value.trim();
      const vinEcu = document.getElementById('vin-input-ecu').value.trim();
      const problem = document.getElementById('problem').value.trim();
      const phone   = document.getElementById('phone-input').value.trim();
      const chat_id = String(tg.initDataUnsafe.user.id);
      const owner_name = tg.initDataUnsafe.user.first_name;

      if (vinCar.length!==17||vinEcu.length!==17||!problem) {
        return alert("Заповніть всі поля правильно");
      }

      const payload = {
        vin: vinEcu,
        car_vin: vinCar,
        problem,
        phone,
        owner_name,
        chat_id
      };

      console.log("▶ sendData:",payload);
      tg.sendData(JSON.stringify(payload));
      tg.close();
    }
  </script>
</body>
</html>
