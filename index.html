<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Tesla Assistant</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen;
      background: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .header {
      font-size: 22px;
      font-weight: bold;
    }

    .card {
      width: 100%;
      max-width: 400px;
      background: #03c75a;
      border-radius: 12px;
      padding: 16px;
      text-align: center;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.2s;
      color: #121212;
    }
    .card:hover {
      background: #04d165;
    }

    /* –í—Å–ø–ª—ã–≤–∞—é—â–µ–µ –æ–∫–Ω–æ */
    #contacts-popup {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #contacts-popup .popup {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 300px;
      box-sizing: border-box;
      text-align: center;
      color: #fff;
    }
    #contacts-popup .popup button {
      margin-top: 12px;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #contacts-popup .close-btn {
      background: #d32f2f;
      color: #fff;
    }
    #contacts-popup .call-btn {
      background: #03c75a;
      color: #121212;
    }
    #contacts-popup .map-btn {
      background: #03c75a;
      color: #121212;
      margin-top: 8px;
    }
  </style>
</head>
<body>

  <div class="header" id="greeting">–í—ñ—Ç–∞—î–º–æ!</div>

  <div class="card" onclick="location.href='create.html'">
    üì© –°—Ç–≤–æ—Ä–∏—Ç–∏ –∑–∞—è–≤–∫—É
  </div>

  <div class="card" onclick="location.href='history.html'">

  <!-- –ü–æ–ø–∞–ø -->
  <div id="contacts-popup">
    <div class="popup">
      <button class="close-btn" id="contacts-close">‚úñ –ó–∞–∫—Ä–∏—Ç–∏</button>
      <button class="call-btn" onclick="location.href='tel:+380674679495'">
        üìû +38 067 467 94 95
      </button>
      <button class="map-btn" onclick="window.open(
        'https://www.google.com/maps/dir/?api=1&destination=–°—Ç–æ–ª–∏—á–Ω–µ+—à–æ—Å–µ,103+–ö–∏—ó–≤+03026',
        '_blank'

    </div>
  </div>

  <script>
    // –í—Å—Ç–∞–≤–ª—è–µ–º –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ Telegram
    const tg = window.Telegram?.WebApp;
    if (tg) {
      tg.ready();
      const name = tg.initDataUnsafe?.user?.first_name || '';
      document.getElementById('greeting').innerText = `–í—ñ—Ç–∞—î–º–æ, ${name}!`;
    }

    const contactsCard = document.getElementById('contacts-card');
    const popup = document.getElementById('contacts-popup');
    const closeBtn = document.getElementById('contacts-close');

    // –û—Ç–∫—Ä—ã–≤–∞–µ–º –ø–æ–ø–∞–ø
    contactsCard.addEventListener('click', () => {
      popup.style.display = 'flex';
    });
    // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ –∫–Ω–æ–ø–∫–µ
    closeBtn.addEventListener('click', e => {
      e.stopPropagation();
      popup.style.display = 'none';
    });
    // –ó–∞–∫—Ä—ã—Ç–∏–µ –∫–ª–∏–∫–æ–º –ø–æ —Ñ–æ–Ω—É
    popup.addEventListener('click', e => {
      if (e.target === popup) {
        popup.style.display = 'none';
      }
    });
  </script>

</body>
</html>
