<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Tesla Service UA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen;
      background-color: #121212;
      color: white;
      padding: 20px;
    }
    .title {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .card, .form-card {
      background-color: #1e1e1e;
      border-radius: 12px;
      padding: 15px;
      margin-top: 15px;
    }
    input, textarea, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    button {
      background-color: #03c75a;
      color: white;
      cursor: pointer;
    }
    #videoContainer {
      position: relative;
      display: none;
      margin-top: 10px;
    }
    #videoPreview {
      width: 100%;
      border-radius: 8px;
    }
    #vinFrame {
      position: absolute;
      top: 25%;
      left: 10%;
      width: 80%;
      height: 25%;
      border: 2px dashed #03c75a;
      box-sizing: border-box;
      border-radius: 8px;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="title" id="userGreeting">–í—ñ—Ç–∞—î–º–æ!</div>

  <div class="form-card">
    <h3>üì∑ –°–∫–∞–Ω—É–≤–∞–Ω–Ω—è VIN</h3>

    <input type="text" id="vin" placeholder="–ê–±–æ –≤–≤–µ–¥—ñ—Ç—å –≤—Ä—É—á–Ω—É">
    <button onclick="scanVin()">–°–∫–∞–Ω—É–≤–∞—Ç–∏ VIN</button>

    <div id="videoContainer">
      <video id="videoPreview" autoplay muted playsinline></video>
      <div id="vinFrame"></div>
    </div>

    <textarea id="issue" placeholder="–û–ø–∏—à—ñ—Ç—å –ø—Ä–æ–±–ª–µ–º—É –∞–±–æ –∑–∞–ª–∏—à—Ç–µ –∫–æ–º–µ–Ω—Ç–∞—Ä"></textarea>
    <button onclick="sendRequest()">–ù–∞–¥—ñ—Å–ª–∞—Ç–∏ –∑–∞—è–≤–∫—É</button>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    const userId = tg.initDataUnsafe?.user?.id;
    const userName = tg.initDataUnsafe?.user?.first_name || "–ö–æ—Ä–∏—Å—Ç—É–≤–∞—á—É";
    document.getElementById("userGreeting").innerText = `–í—ñ—Ç–∞—î–º–æ, ${userName}!`;

    function cleanText(text) {
      return text.replace(/[^A-HJ-NPR-Z0-9]/gi, '').toUpperCase();
    }

    function scanVin() {
      const video = document.getElementById('videoPreview');
      const container = document.getElementById('videoContainer');
      container.style.display = 'block';

      navigator.mediaDevices.getUserMedia({
        video: {
          facingMode: { ideal: "environment" },
          focusMode: "continuous"  // –¥–ª—è –Ω–µ–∫–æ—Ç–æ—Ä—ã—Ö Android –º–æ–∂–µ—Ç —Å—Ä–∞–±–æ—Ç–∞—Ç—å
        }
      }).then(stream => {
        video.srcObject = stream;
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');

        let attempts = 0;
        const maxAttempts = 20;

        const interval = setInterval(() => {
          if (attempts >= maxAttempts) {
            clearInterval(interval);
            stream.getTracks().forEach(t => t.stop());
            container.style.display = 'none';
            alert("–ù–µ –≤–¥–∞–ª–æ—Å—è —Ä–æ–∑–ø—ñ–∑–Ω–∞—Ç–∏ VIN. –°–ø—Ä–æ–±—É–π—Ç–µ —â–µ —Ä–∞–∑.");
            return;
          }

          attempts++;
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          context.drawImage(video, 0, 0, canvas.width, canvas.height);
          Tesseract.recognize(canvas, 'eng').then(({ data: { text } }) => {
            const cleaned = cleanText(text);
            const vinMatch = cleaned.match(/[A-HJ-NPR-Z0-9]{17}/);
            if (vinMatch) {
              clearInterval(interval);
              stream.getTracks().forEach(t => t.stop());
              container.style.display = 'none';
              document.getElementById('vin').value = vinMatch[0];
            }
          });
        }, 1000);
      }).catch(err => {
        alert("–ü–æ–º–∏–ª–∫–∞ –¥–æ—Å—Ç—É–ø—É –¥–æ –∫–∞–º–µ—Ä–∏: " + err.message);
      });
    }

    function sendRequest() {
      const vin = document.getElementById('vin').value.trim();
      const issue = document.getElementById('issue').value.trim();
      if (!vin || !issue) {
        alert("–ë—É–¥—å –ª–∞—Å–∫–∞, –∑–∞–ø–æ–≤–Ω—ñ—Ç—å VIN —Ç–∞ –æ–ø–∏—à—ñ—Ç—å –ø—Ä–æ–±–ª–µ–º—É.");
        return;
      }

      fetch("https://tesla-service-dashboard-eda44e4816de.herokuapp.com/api/save_vin", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ vin: vin, user_id: userId })
      });

      fetch("https://tesla-service-dashboard-eda44e4816de.herokuapp.com/api/save_request", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ vin: vin, issue, user: userId, name: userName })
      })
      .then(res => res.json())
      .then(json => {
        if (json.status === "ok") {
          alert("–ó–∞—è–≤–∫—É –Ω–∞–¥—ñ—Å–ª–∞–Ω–æ!");
        } else {
          alert("–ü–æ–º–∏–ª–∫–∞: " + json.message);
        }
      })
      .catch(() => alert("–ù–µ –≤–¥–∞–ª–æ—Å—è –≤—ñ–¥–ø—Ä–∞–≤–∏—Ç–∏ –∑–∞—è–≤–∫—É."));
    }
  </script>
</body>
</html>
