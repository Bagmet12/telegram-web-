<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Tesla Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen;
      background-color: #121212;
      color: #fff;
      padding: 20px;
    }
    .header {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .subtext {
      font-size: 14px;
      color: #bbb;
    }
    .vin-display {
      font-size: 16px;
      font-weight: bold;
      margin: 5px 0 20px;
    }
    .scanner-area {
      position: relative;
      background: #1e1e1e;
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 20px;
    }
    #video {
      width: 100%;
      border-radius: 8px;
      margin-top: 10px;
      display: none;
    }
    #close-scan {
      display: none;
      margin-top: 10px;
      background: #d32f2f;
    }
    .card {
      background-color: #1e1e1e;
      border-radius: 12px;
      padding: 14px;
      margin-bottom: 12px;
      font-size: 15px;
      cursor: pointer;
    }
    .card strong {
      display: block;
      margin-bottom: 5px;
    }
    input, textarea, button, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    button {
      background-color: #03c75a;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    .form-card {
      background: #1e1e1e;
      border-radius: 12px;
      padding: 15px;
      margin-top: 20px;
    }
    .form-row {
      margin-bottom: 15px;
    }
    .form-row label {
      display: block;
      margin-bottom: 5px;
      color: #ccc;
    }
    .radio-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
  </style>
</head>
<body>
  <div class="header" id="greeting">–í—ñ—Ç–∞—î–º–æ!</div>
  <div class="subtext">–í–∞—à –ø–æ–¥–µ–∫—Ç–∏–≤–Ω VIN ‚Äî –∫–æ–Ω–Ω–µ–∫—Ç–æ–≤</div>
  <div class="vin-display" id="vin-display">–ù–µ –≤–∫–∞–∑–∞–Ω–æ</div>

  <div class="scanner-area">
    <div class="form-row">
      <label for="vin-input">–û—Å—Ç–∞–Ω–Ω—ñ 6 —Å–∏–º–≤–æ–ª—ñ–≤ VIN</label>
      <input type="text" id="vin-input" placeholder="123456" maxlength="6" oninput="updateVin(this.value)">
    </div>
    <button onclick="startScan()">üì∑ –°–∫–∞–Ω—É–≤–∞—Ç–∏ VIN</button>
    <button id="close-scan" onclick="stopScan()">–ó–∞–∫—Ä–∏—Ç–∏ —Å–∫–∞–Ω</button>
    <video id="video" playsinline></video>
    <button onclick="saveVin()">üíæ –ó–±–µ—Ä–µ–≥—Ç–∏ VIN</button>
  </div>

  <div class="form-card">
    <strong>–û–±—Ä–∞—Ç–∏ –ø—Ä–æ–±–ª–µ–º—É</strong>
    <div class="form-row">
      <label>–¢–∏–ø –ø—Ä–æ–±–ª–µ–º–∏</label>
      <select id="issue-type">
        <option value="–ó–∞–º—ñ–Ω–∞ –∫–æ–º–ø‚Äô—é—Ç–µ—Ä–∞">–ó–∞–º—ñ–Ω–∞ –∫–æ–º–ø‚Äô—é—Ç–µ—Ä–∞</option>
        <option value="–ü–æ–ª–æ–º–∫–∞ –∞–≤—Ç–æ–ø—ñ–ª–æ—Ç–∞">–ü–æ–ª–æ–º–∫–∞ –∞–≤—Ç–æ–ø—ñ–ª–æ—Ç–∞</option>
        <option value="–û–Ω–æ–≤–ª–µ–Ω–Ω—è –ü–ó">–û–Ω–æ–≤–ª–µ–Ω–Ω—è –ü–ó</option>
        <option value="–Ü–Ω—à–µ">–Ü–Ω—à–µ</option>
      </select>
    </div>
    <div class="form-row">
      <label for="custom-issue">–Ü–Ω—à–∞ –ø—Ä–æ–±–ª–µ–º–∞ (–æ–ø–∏—Å)</label>
      <textarea id="custom-issue" placeholder="–û–ø–∏—à—ñ—Ç—å –ø—Ä–æ–±–ª–µ–º—É"></textarea>
    </div>
    <button onclick="submitForm()">üì© –ù–∞–¥—ñ—Å–ª–∞—Ç–∏ –∞–¥–º—ñ–Ω—É</button>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready(); tg.expand();
    document.getElementById('greeting').innerText = `–í—ñ—Ç–∞—î–º–æ, ${tg.initDataUnsafe.user.first_name || '–∫–æ—Ä–∏—Å—Ç—É–≤–∞—á'}!`;

    let currentStream;
    function updateVin(val) {
      document.getElementById('vin-display').innerText = val || '–ù–µ –≤–∫–∞–∑–∞–Ω–æ';
    }

    async function startScan() {
      try {
        const constraints = { video: { facingMode: 'environment' } };
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        currentStream = stream;
        const video = document.getElementById('video');
        video.srcObject = stream;
        video.style.display = 'block';
        document.getElementById('close-scan').style.display = 'block';

        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        let attempts = 0;
        const maxAttempts = 20;
        const interval = setInterval(async () => {
          if (attempts++ > maxAttempts) return clearInterval(interval);
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          ctx.drawImage(video, 0, 0);
          const { data: { text } } = await Tesseract.recognize(canvas, 'eng', { tessedit_char_whitelist: '0123456789' });
          const digits = text.replace(/\D/g, '');
          if (digits.length >= 6) {
            clearInterval(interval);
            stopScan();
            const last6 = digits.slice(-6);
            document.getElementById('vin-input').value = last6;
            updateVin(last6);
          }
        }, 1000);
      } catch (err) {
        alert('–ü–æ–º–∏–ª–∫–∞ –¥–æ—Å—Ç—É–ø—É –¥–æ –∫–∞–º–µ—Ä–∏: ' + err.message);
      }
    }

    function stopScan() {
      if (currentStream) {
        currentStream.getTracks().forEach(t => t.stop());
      }
      document.getElementById('video').style.display = 'none';
      document.getElementById('close-scan').style.display = 'none';
    }

    function saveVin() {
      const vin = document.getElementById('vin-input').value.trim();
      updateVin(vin);
      alert('VIN –∑–±–µ—Ä–µ–∂–µ–Ω–æ: ' + vin);
    }

    function submitForm() {
      const vin = document.getElementById('vin-display').innerText;
      const type = document.getElementById('issue-type').value;
      const custom = document.getElementById('custom-issue').value.trim();
      if (!vin || vin === '–ù–µ –≤–∫–∞–∑–∞–Ω–æ') { alert('–í–∫–∞–∂—ñ—Ç—å VIN'); return; }
      const issue = type === '–Ü–Ω—à–µ' ? custom : type;
      const data = { vin, issue, user: tg.initDataUnsafe.user.first_name };
      fetch('https://tesla-service-dashboard-eda44e4816de.herokuapp.com/api/save_request', {
        method: 'POST', headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(json => alert(json.status === 'ok' ? '–ó–∞—è–≤–∫—É –Ω–∞–¥—ñ—Å–ª–∞–Ω–æ!' : '–ü–æ–º–∏–ª–∫–∞: ' + json.message))
      .catch(() => alert('–ù–µ –≤–¥–∞–ª–æ—Å—è –Ω–∞–¥—ñ—Å–ª–∞—Ç–∏ –∑–∞—è–≤–∫—É'));
    }
  </script>
</body>
</html>
