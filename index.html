<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tesla Assistant</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: #fff;
      background: url('tesla-bg.png') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    .header-card {
      background: rgba(0,0,0,0.7);
      border: none;
      border-radius: 16px;
      padding: 24px 32px;
      width: calc(100% - 10px);
      margin: 40px auto 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    .header-card .name {
      font-size: 32px;
      font-weight: 600;
    }
    .header-card .subtitle {
      font-size: 16px;
      color: #CCCCCC;
    }
    #greeting {
      font-size: 28px;
      font-weight: 500;
      text-align: center;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 24px;
      width: 100%;
      margin: 0 auto;
      margin-top: 80px;
      padding: 0 5px;
     }

    .card {
      display: flex;
      align-items: center;
      background: rgba(0, 0, 0, 0.7);
      border: none;
      border-radius: 16px;
      padding: 24px 32px;
      cursor: pointer;
      transition: transform 0.1s ease-in-out;
      width: calc(100% - 10px);
      margin: 0 auto;
    }
    .card:hover { transform: scale(1.04); }
    .card .icon {
      font-size: 32px;
      margin-right: 20px;
      width: 36px;
      text-align: center;
    }
    .card .text {
      font-size: 22px;
      flex: 1;
    }

    #contacts-popup {
      display: none;
      position: absolute;
      top: 300px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.9);
      padding: 24px;
      border-radius: 16px;
      width: calc(100% - 60px);
      max-width: 360px;
      z-index: 9;
      text-align: center;
    }
    #contacts-popup .close-btn {
      background: #E53935;
      color: #FFF;
      border: none;
      padding: 10px 14px;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 16px;
      font-size: 16px;
    }
    #contacts-popup .contact {
      display: block;
      width: 100%;
      margin: 10px 0;
      background: #1F1F1F;
      color: #FFF;
      border: none;
      padding: 14px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 18px;
      text-decoration: none;
      transition: background-color 0.2s ease;
    }
    #contacts-popup .contact:hover {
      background: #2F2F2F;
    }
    #contacts-popup .contact.phone {
      background: #03c75a;
    }
    #contacts-popup .contact.phone:hover {
      background: #02b350;
    }
  </style>
</head>
<body>

  <div class="header-card">
    <div class="name">TeslaAssistantBot</div>
    <div class="subtitle">mini-–¥–æ–¥–∞—Ç–æ–∫</div>

  <div class="menu">

    </div>
    <div class="card" onclick="location.href='history.html'">

  </div>

  <div id="contacts-popup">
    <button class="close-btn" onclick="toggleContacts(event)">‚úñ –ó–∞–∫—Ä–∏—Ç–∏</button>
    <a href="tel:+380674679495" class="contact phone">
      üìû +38 067 467 94 95
    </a>
    <button class="contact" onclick="window.open(
      'https://www.google.com/maps/dir/?api=1&destination=–°—Ç–æ–ª–∏—á–Ω–µ+—à–æ—Å–µ+103,+–ö–∏—ó–≤+03026',

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    const user = tg.initDataUnsafe?.user;
    if (user?.first_name) {
      document.getElementById('greeting').innerText =
        `–í—ñ—Ç–∞—î–º–æ, ${user.first_name}!`;
    }

    function toggleContacts(e) {
      e.stopPropagation();
      const pop = document.getElementById('contacts-popup');
      pop.style.display = (pop.style.display === 'block') ? 'none' : 'block';
    }

    document.body.addEventListener('click', (e) => {
      const popup = document.getElementById('contacts-popup');
      if (!popup.contains(e.target) && e.target.closest('.card')?.textContent !== '–ö–æ–Ω—Ç–∞–∫—Ç–Ω–∞ —ñ–Ω—Ñ–æ—Ä–º–∞—Ü—ñ—è') {
        popup.style.display = 'none';

    });
  </script>

</body>
</html>
