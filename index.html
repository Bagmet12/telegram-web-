<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Tesla Service UA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen;
      background-color: #121212;
      color: white;
      padding: 20px;
    }
    .title {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .card, .form-card, .template-button {
      background-color: #1e1e1e;
      border-radius: 12px;
      padding: 15px;
      margin-top: 15px;
      transition: 0.2s;
    }
    .card:hover, .form-card:hover, .template-button:hover {
      background-color: #2c2c2c;
    }
    input, textarea, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    button {
      background-color: #03c75a;
      color: white;
      cursor: pointer;
    }
    .template-button {
      background-color: #2a2a2a;
      cursor: pointer;
      text-align: center;
    }
    #videoPreview {
      width: 100%;
      border-radius: 8px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="title">–í—ñ—Ç–∞—î–º–æ —É Tesla Service!</div>

  <div class="form-card">
    <h3>üöó –í–∞—à VIN</h3>

    <div id="vinDisplay" style="display: none;">
      <div class="card" id="savedVin"></div>
      <button onclick="resetVin()">üîÑ –ó–º—ñ–Ω–∏—Ç–∏ VIN</button>
    </div>

    <div id="vinInputArea">
      <input type="text" id="vin" placeholder="–í–≤–µ–¥—ñ—Ç—å VIN-–∫–æ–¥ –≤—Ä—É—á–Ω—É">
      <button onclick="scanVin()">üì∑ –°–∫–∞–Ω—É–≤–∞—Ç–∏ VIN</button>
      <video id="videoPreview" autoplay muted playsinline style="display: none;"></video>
    </div>

    <textarea id="issue" placeholder="–û–ø–∏—à—ñ—Ç—å –ø—Ä–æ–±–ª–µ–º—É –∞–±–æ –∑–∞–ª–∏—à—Ç–µ –∫–æ–º–µ–Ω—Ç–∞—Ä (–Ω–µ–æ–±–æ–≤‚Äô—è–∑–∫–æ–≤–æ)"></textarea>
    <button onclick="sendRequest()">–ù–∞–¥—ñ—Å–ª–∞—Ç–∏ –∑–∞—è–≤–∫—É</button>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    const userId = tg.initDataUnsafe?.user?.id;

    window.onload = () => {
      fetch(`https://tesla-service-dashboard-eda44e4816de.herokuapp.com/api/get_vin?user_id=${userId}`)
        .then(res => res.json())
        .then(data => {
          if (data.vin) {
            document.getElementById('vinDisplay').style.display = 'block';
            document.getElementById('vinInputArea').style.display = 'none';
            document.getElementById('savedVin').innerText = data.vin;
          }
        });
    };

    function resetVin() {
      document.getElementById('vinDisplay').style.display = 'none';
      document.getElementById('vinInputArea').style.display = 'block';
    }

    function scanVin() {
      const video = document.getElementById('videoPreview');
      video.style.display = 'block';
      navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
        video.srcObject = stream;
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');

        const interval = setInterval(() => {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          context.drawImage(video, 0, 0, canvas.width, canvas.height);
          Tesseract.recognize(canvas, 'eng').then(({ data: { text } }) => {
            const vinMatch = text.match(/[A-HJ-NPR-Z0-9]{17}/);
            if (vinMatch) {
              clearInterval(interval);
              stream.getTracks().forEach(t => t.stop());
              video.style.display = 'none';
              document.getElementById('vin').value = vinMatch[0];
            }
          });
        }, 1500);
      });
    }

    function sendRequest() {
      const vin = document.getElementById('vin').value || document.getElementById('savedVin').innerText;
      const issue = document.getElementById('issue').value.trim();
      if (!vin || !issue) {
        alert("–ë—É–¥—å –ª–∞—Å–∫–∞, –∑–∞–ø–æ–≤–Ω—ñ—Ç—å VIN —Ç–∞ –æ–ø–∏—à—ñ—Ç—å –ø—Ä–æ–±–ª–µ–º—É.");
        return;
      }

      fetch("https://tesla-service-dashboard-eda44e4816de.herokuapp.com/api/save_vin", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ vin: vin.trim(), user_id: userId })
      });

      fetch("https://tesla-service-dashboard-eda44e4816de.herokuapp.com/api/save_request", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ vin: vin.trim(), issue, user: userId })
      })
      .then(res => res.json())
      .then(json => {
        if (json.status === "ok") {
          alert("–ó–∞—è–≤–∫—É –Ω–∞–¥—ñ—Å–ª–∞–Ω–æ!");
        } else {
          alert("–ü–æ–º–∏–ª–∫–∞: " + json.message);
        }
      })
      .catch(() => alert("–ù–µ –≤–¥–∞–ª–æ—Å—è –≤—ñ–¥–ø—Ä–∞–≤–∏—Ç–∏ –∑–∞—è–≤–∫—É."));
    }
  </script>
</body>
</html>
